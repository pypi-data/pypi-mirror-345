[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-problem-details"
version = "3.0.1"
authors = [
  { name="mikeymat" },
]
description = "A package that implements problem details errors in Flask App"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask-openapi3 (>=4.0.0, <5.0.0)",
    "pydantic (>=2.10.4, <3.0.0)",
]

[project.urls]
Homepage = "https://github.com/mikeymat/flask-problem-details"
Issues = "https://github.com/mikeymat/flask-problem-details/issues"