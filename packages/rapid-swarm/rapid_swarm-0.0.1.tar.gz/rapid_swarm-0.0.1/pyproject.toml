[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rapid-swarm"
version = "0.0.1"
description = "A lightweight building block for creating extensible multi-agent systems with specialized architecture patterns and structured agent collaboration"
authors = [{name = "Zhi Yan Liu", email = "lzy.dev@gmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "ASL"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
keywords = ["llm", "multi-agent", "rapid-assistant", "orchestration", "prototype"]
dependencies = [
    "rapid-assistant"
]

[project.urls]
Homepage = "https://github.com/rapid-assistant/rapid-swarm"
Repository = "https://github.com/rapid-assistant/rapid-swarm.git"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
]
