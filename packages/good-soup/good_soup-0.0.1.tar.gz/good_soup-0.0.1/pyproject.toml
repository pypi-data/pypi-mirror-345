[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "good-soup"
version = "0.0.1"
description = "A tool for making model souping ultra-simple, easy and fast!"
authors = [
    { name="Bhavnick Minhas", email="bhavnick@chonkie.ai" },
]
license = { text = "Apache 2.0" }
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = [
    "model souping",
    "merging", 
    "llm"
]
dependencies = [
    "transformers>=4.25.0",
    "torch>=2.0.0",
    "accelerate>=0.20.0",
]


[project.urls]
"Bug Tracker" = "https://github.com/chonkie-inc/good-soup/issues"
"Source Code" = "https://github.com/chonkie-inc/good-soup"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov", 
    "pytest-xdist",
    "ruff",
    "mypy"
]