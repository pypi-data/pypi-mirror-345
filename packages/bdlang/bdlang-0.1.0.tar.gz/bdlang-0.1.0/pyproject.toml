[tool.poetry]
name = "bdlang"
version = "0.1.0"
description = "A Bangla-to-Python transpiler"
authors = ["Md Sulaiman <admin@khulnasoft.com>"]
readme = "README.md"
packages = [{ include = "bdlang" }]

[tool.poetry.scripts]
bdlang = "bdlang.cli:main"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
