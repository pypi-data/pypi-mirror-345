[project]
name = "c4m-pdk-ihpsg13g2"
dynamic = []
description = "PDKMaster based PDK for open source IHP SG13G2 process"
authors = [
    { name = "Chips4Makers contributors" },
]
dependencies = [
    "PDKMaster~=0.12.0",
    "pdkmaster-io-spice~=0.1.0",
    "pdkmaster-io-klayout~=0.1.7",
    "c4m-flexcell~=0.4.6",
    "c4m-flexio~=0.4.9",
]
requires-python = "~=3.8"
readme = "README.md"
version = "0.1.3"

[project.license]
text = "GPL-2.0-or-later OR AGPL-3.0-or-later OR CERN-OHL-S-2.0+"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "doit",
    "tomlkit",
    "PySpice @ git+https://github.com/Fatsie/PySpice.git@f4e242ddcc5e30aa4f8d0ac78a655fc33199a659",
    "pdkmaster-io-coriolis~=0.1.0.post1",
    "pdkmaster-io-tasyag~=0.1.0",
]
notebook = [
    "jupyter",
    "nbconvert",
]
vscode = [
    "pip",
    "docutils",
    "esbonio",
]
fixeddeps = [
    "klayout==0.28.17.post1",
]

[tool.pdm]
distribution = true
ignore_package_warnings = [
    "*",
]

[tool.pdm.build]
includes = [
    "c4m/",
]

[tool.pdm.version]
source = "scm"
write_to = "version.txt"

[tool.pdm.scripts]
post_install = "doit spice_models_python"
pre_build = "doit spice_models_python"
cell_list = "./scripts/regen_celllist.sh"
doit = "doit"
clean = "doit clean open_pdk_dir signoff"
upd = "pdm update --update-reuse-installed"
updns = "pdm update --update-reuse-installed --no-sync"
