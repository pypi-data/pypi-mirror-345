[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ilgen"
version = "0.1.1"
authors = [
  { name="Private.coffee Team", email="support@private.coffee" },
]
description = "Helps managing your project's instance list"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["pycountry"]

[project.scripts]
ilgen = "ilgen.main:main"

[project.urls]
"Homepage" = "https://git.private.coffee/privatecoffee/ilgen"
"Bug Tracker" = "https://git.private.coffee/privatecoffee/ilgen/issues"
"Source Code" = "https://git.private.coffee/privatecoffee/ilgen"