[project]
name = "fluix"
version = "0.1.4"
description = "Python Post-Processing Toolkit for Scientific Visualization"
authors = [{ name = "dhanushenoy", email = "dhanushenoy@gmail.com" },
            { name = "dheerajshenoy", email="dheerajshenoy22@gmail.com"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["imageio[ffmpeg]"]

[project.scripts]
fluix = "fluix.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
