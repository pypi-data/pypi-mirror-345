[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pantyp"
version = "0.0.1"
description = ""
readme = "README.md"
license = { file = "LICENSE" }
keywords = []
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Documentation",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Documentation",
  "Topic :: Text Processing :: Markup",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Documentation = "https://daizutabi.github.io/pantyp/"
Source = "https://github.com/daizutabi/pantyp"
Issues = "https://github.com/daizutabi/pantyp/issues"

[dependency-groups]
dev = [
  "ipykernel>=6",
  "matplotlib>=3.6",
  "pytest-clarity>=1",
  "pytest-cov>=6",
  "pytest-randomly>=3.16",
  "pytest-xdist>=3.6",
  "ruff>=0.11",
]
docs = ["mkdocs-material"]

[tool.pytest.ini_options]
addopts = ["--cov=pantyp", "--cov-report=lcov:lcov.info", "--doctest-modules"]

[tool.coverage.report]
exclude_lines = ["no cov", "raise NotImplementedError", "if TYPE_CHECKING:"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "A002",
  "ANN401",
  "D",
  "FBT001",
  "N802",
  "PGH003",
  "PLR0913",
  "PLR2004",
  "S603",
  "SIM102",
  "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "FBT", "S101"]
"*.ipynb" = ["ANN", "F403", "F405", "T201"]

[tool.pyright]
include = ["src", "tests"]
strictDictionaryInference = true
strictListInference = true
strictSetInference = true
