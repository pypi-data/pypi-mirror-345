[jh_scrapyd]
# Application options
application       = jh_scrapyd.app.application
bind_address      = 127.0.0.1
http_port         = 6800
unix_socket_path  =
username          =
password          =
spiderqueue       = jh_scrapyd.spiderqueue.RedisSpiderQueue
debug             = on

# Poller options
poller            = jh_scrapyd.poller.QueuePoller
poll_interval     = 5.0

# Launcher options
launcher          = jh_scrapyd.launcher.Launcher
max_proc          = 0
max_proc_per_cpu  = 4
logs_dir          = logs
items_dir         =
jobs_to_keep      = 5
runner            = jh_scrapyd.runner

# Web UI and API options
webroot           = jh_scrapyd.website.Root
prefix_header     = x-forwarded-prefix
tab_pending_limit = 100

# Egg storage options
eggstorage        = jh_scrapyd.eggstorage.FilesystemEggStorage
eggs_dir          = eggs

# Job storage options
jobstorage        = jh_scrapyd.jobstorage.MemoryJobStorage
finished_to_keep  = 100

# Directory options
dbs_dir           = dbs

[services]
schedule.json     = jh_scrapyd.webservice.Schedule
cancel.json       = jh_scrapyd.webservice.Cancel
status.json       = jh_scrapyd.webservice.Status
addversion.json   = jh_scrapyd.webservice.AddVersion
listprojects.json = jh_scrapyd.webservice.ListProjects
listversions.json = jh_scrapyd.webservice.ListVersions
listspiders.json  = jh_scrapyd.webservice.ListSpiders
delproject.json   = jh_scrapyd.webservice.DeleteProject
delversion.json   = jh_scrapyd.webservice.DeleteVersion
listjobs.json     = jh_scrapyd.webservice.ListJobs
daemonstatus.json = jh_scrapyd.webservice.DaemonStatus

[api]
# signature_key = hEI/qDhna7kL400WgZ91vDCPsbCPWCLLDwvxNrClmQg=
# signature_expired_time = 300

[cluster]
# Add Redis to configure celarclear
host = 127.0.0.1
password =
port = 6379
db = 1

# Is there a unified queue (mainly used for different projects to share queue priority)
is_unified_queue = 1

# Queue prefix
queue_prefix = jh_scrapyd

