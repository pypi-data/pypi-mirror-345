[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clivy"
version = "0.1.0"
description = "A Python package for CLI utilities"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ChromaDevs/clivy"
"Bug Tracker" = "https://github.com/ChromaDevs/clivy/issues"