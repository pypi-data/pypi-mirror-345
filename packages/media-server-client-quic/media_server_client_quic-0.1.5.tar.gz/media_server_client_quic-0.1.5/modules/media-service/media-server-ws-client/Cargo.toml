[package]
name = "media-server-ws-client"
version = "0.1.0"
edition = "2021"

[lib]
name = "media_server_ws_client"
crate-type = ["cdylib", "rlib"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
tokio-tungstenite = "0.19"
tokio-util = { version = "0.7.10", features = ["rt", "time"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
futures-util = "0.3"
rand = "0.8"
dashmap = "5.5"
media-server-client-common = { path = "../media-server-client-common"}
media-server-ws-protocol = {path = "../media-server-ws-protocol"}
