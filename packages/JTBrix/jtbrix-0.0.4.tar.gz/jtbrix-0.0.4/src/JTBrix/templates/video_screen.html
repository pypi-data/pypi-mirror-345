<body>
    <!-- <div class="debug-overlay">{{ filename }}</div> -->
    <video id="vid" controls autoplay aria-label="Video player">
        <source src="{{ url_for('static', filename='videos/' + filename) }}" type="video/mp4">
        <source src="{{ url_for('static', filename='videos/' + filename.rsplit('.', 1)[0] + '.webm') }}" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <script>
        const start = Date.now();
        const video = document.getElementById("vid");
        let pausedBeforeEnd = false;

        video.onpause = () => {
            if (!video.ended) {
                pausedBeforeEnd = true;
            }
        };

        video.onended = () => {
            const duration = Date.now() - start;
            parent.nextStep(pausedBeforeEnd ? 'paused' : null, duration);
        };
    </script>
</body>
