[project]
name = "wiz-tts"
version = "0.5.0"
description = "A simple CLI tool for text-to-speech using OpenAI's API"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.2.4",
    "openai>=1.75.0",
    "groq==0.22.0",
    "rich>=14.0.0",
    "sounddevice>=0.5.1",
    "scipy>=1.12.0",
    "pydub>=0.25.1",
    "audioop-lts>=0.2.1"
]

[project.scripts]
wiz-tts = "wiz_tts.cli:main"

# No special setup needed since we're using a Python module

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

