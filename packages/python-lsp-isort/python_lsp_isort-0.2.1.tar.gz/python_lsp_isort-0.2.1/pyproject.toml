[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-lsp-isort"
authors = [
    {name = "Hiroki Teranishi", email = "teranishi.hiroki@gmail.com"}
]
description = "isort plugin for the Python LSP Server"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "python-lsp-server",
    "isort>=5.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/chantera/python-lsp-isort"
"Bug Tracker" = "https://github.com/chantera/python-lsp-isort/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "ruff>=0.8",
    "mypy>=1.13",
    "tomli>=1.1.0; python_version<'3.11'",
]

[project.entry-points.pylsp]
isort = "pylsp_isort.plugin"

[tool.hatch.build]
exclude = ["/tests"]
only-packages = true

[tool.hatch.build.targets.wheel]
packages = ["pylsp_isort"]

[tool.hatch.version]
path = "pylsp_isort/_version.py"

[tool.ruff]
line-length = 99
extend-exclude = ["tests/fixtures/*"]

[tool.ruff.lint]
select = ["E", "W", "F", "B"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tests/fixtures/*"]
ignore_errors = true

[tool.isort]
profile = "black"
line_length = 99
extend_skip_glob = ["tests/fixtures/*"]
