[project]
name = "Histropy"
version = "0.1.5"
authors = [
  { name = "Sagarika Menon", email = "sagarikamenon14@gmail.com" }
]
description = "An interactive Python-based program for the quantification of selected features of two-dimensional (2D) images/patterns (in either JPG/JPEG, PNG, GIF, BMP, or baseline TIF/TIFF formats) by means of calculations based on the pixel intensities in this data, their histograms, and user-selected sections of those histograms."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
license = { file = "LICENSE" }
dependencies = [
  "matplotlib>=3.10.1",
  "easygui>=0.98.3",
  "tabulate>=0.9.0",
  "numpy>=2.2.4"
]

[project.urls]
Homepage = "https://github.com/SMenon-14/Histropy"

[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[tool.hatch.packages]
include = [
    "Histropy/*.py",
    "Histropy/__init__.py"
]

[tool.setuptools.package-data]
"Histropy.data" = ["from acta paper 512 square 0.1 Gaussian.jpg", 
                   "from acta paper 512 square no noise.jpg", 
                   "p1 of from acta paper 512 square 0.1 Gaussian.jpg", 
                   "p2 of from acta paper 512 square 0.1 Gaussian.jpg", 
                   "p4 of from acta paper 512 square 0.1 Gaussian.jpg", 
                   "p4g of from acta paper 512 square 0.1 Gaussian.jpg"]



