[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ibrahimkirabo-llmpool"
version = "0.1.1"
description = "A package to manage API keys and rate limiting for LLM calls."
readme = "README.md"
license = { text = "MIT License" }
authors = [
    { name = "Ibrahim Kirabo Ssemmambo", email = "kiraboibra268@gmail.com" }
]
dependencies = [
    "pyrate_limiter"
]

[project.urls]
Homepage = "https://github.com/kiraboibrahim/llmpool"
Repository = "https://github.com/kiraboibrahim/llmpool"

[tool.hatch.build.targets.sdist]
include = ["llmpool/**", "README.md", "pyproject.toml"]

[tool.hatch.build.targets.wheel]
include = ["llmpool/**", "README.md", "pyproject.toml"]