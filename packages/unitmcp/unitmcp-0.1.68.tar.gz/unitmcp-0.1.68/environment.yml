name: unitmcp
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # Podstawowe zależności
  - numpy>=1.22.3,<2.0.0
  - pillow>=9.0.0
  - pyyaml>=6.0
  - python-dotenv>=0.19.0
  - setuptools>=65.0.0
  # Biblioteki testowe
  - pytest>=7.0.0
  - pytest-asyncio=0.26.0
  - pytest-timeout>=2.2.0
  # Biblioteki sieciowe i protokoły
  - paramiko>=2.7.0
  - paho-mqtt=2.1.0
  - zeroconf>=0.38.1
  # Biblioteki UI i audio
  - tabulate=0.9.0
  # Instalacja przez pip (dla pakietów niedostępnych w conda)
  - pip
  - pip:
    - gpiozero==2.0.1
    - ollama>=0.1.0
    - opencv-contrib-python>=4.5.0,<5.0.0
    - opencv-python>=4.5.0,<5.0.0
    - opencv-python-headless>=4.5.0,<5.0.0
    - pycaw>=20200708
    - pynput>=1.7.0
    - python-json-logger>=2.0.0
    - pyttsx3>=2.90
    - sounddevice>=0.4.0
    - speechrecognition>=3.8.0
    - pyautogui>=0.9.50
    - pyaudio>=0.2.11
    - upnpclient>=1.0.3
    - wsdiscovery>=2.0.0
    - asyncssh==2.21.0
    - tox
    # Warunkowe zależności - tylko dla Windows
    - comtypes==1.4.10; platform_system == "Windows"
