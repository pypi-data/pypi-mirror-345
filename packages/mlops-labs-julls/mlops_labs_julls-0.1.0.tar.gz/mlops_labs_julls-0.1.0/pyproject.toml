[project]
name = "mlops-labs-julls"  # Ce nom doit Ãªtre unique sur PyPI
version = "0.1.0"
description = "MLOps labs project"
authors = [{name = "Julianlls"}]
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/Julianlls/MLOps_labs"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
