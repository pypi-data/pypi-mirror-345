[build-system]
requires      = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "emlmailreader"
version = "1.0.3"
description = "Parse EML file and export the information extracted as JSON."
readme = "README.md"
authors = [{ name = "Mahesh Kumaar Balaji", email = "maheshkumaar.balaji@outlook.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3"
]
keywords = ["email", "reader", "eml", "parser"]
dependencies = []
requires-python = ">=3.12"

[tool.setuptools]
packages = ["EMLMailReader"]

[project.urls]
Homepage = "https://github.com/citadelofcode/EMLMailReader"
Issues = "https://github.com/citadelofcode/EMLMailReader/issues"
