os:
  - linux

language: python
cache: pip

install:
  - pip install --upgrade pip twine
  - pip install -r requirements-test.txt

jobs:
  include:
    - stage: test
      script:
        - pytest --cov=tir tests/ --cov-report xml:cobertura.xml
        - bash <(curl -Ls https://coverage.codacy.com/get.sh)
    - stage: deploy
      if: branch = master
      script:
        - python setup.py sdist bdist_wheel
        - twine upload dist/*
