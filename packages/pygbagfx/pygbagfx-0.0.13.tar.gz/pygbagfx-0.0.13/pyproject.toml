[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pygbagfx"
version = "0.0.13"
authors = [
  { name="RhenaudTheLukark", email="rhen33390@gmail.com" },
]
description = "Python wrapper for the GBA graphics tool from https://github.com/pret/pokeemerald."
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RhenaudTheLukark/pygbagfx"
Issues = "https://github.com/RhenaudTheLukark/pygbagfx/issues"