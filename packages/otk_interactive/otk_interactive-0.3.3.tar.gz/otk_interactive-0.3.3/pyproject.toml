[project]
name = "otk_interactive"
version = "0.3.3"
description = ""
authors = [
    {name = "Kennete Basco",email = "97374837+kankenny@users.noreply.github.com"}
]
license = { text = "MIT License" }


[tool.poetry.dependencies]
python = ">=3.10,<3.13"
plotly = ">=6.0.1,<7.0.0"
optical-toolkit = ">=1.3.0,<2.0.0"
pandas = ">=2.2.3,<3.0.0"
tensorflow-io-gcs-filesystem = "0.37.1"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.1.2"
isort = "^6.0.1"
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | \.env
  | build
  | dist
  | \.mypy_cache
)\
'''

[tool.commitizen]
version = "0.3.3"
tag_format = "v$version"
version_files = [
  "pyproject.toml:version",
  "otk_interactive/__version__.py"
]
