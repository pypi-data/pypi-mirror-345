[tool.poetry]
name = "lightspeed-connect"
version = "0.1.0"
description = "A Python client for connecting to Lightspeed's WebSocket API"
authors = ["cdaviis <chrisdavis179@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "lightspeed_connect"}]

[tool.poetry.dependencies]
python = ">=3.9"
websockets = ">=12.0"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
pre-commit = "^4.2.0"
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.23.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=lightspeed_connect --cov-report=term-missing"

