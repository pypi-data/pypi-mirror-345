[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wsi-normalizer"
version = "1.0.1"
description = "A tool used for whole slide images normalization, support macenko, reinhard, vahadane (GPU accelerate)"
authors = [
    { name="Haoyu Cui", email="haoyuchui@gmail.com" }
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.13.3",
    "opencv-python>=3.2.0",
    "scikit-image>=0.14.0",
    "scikit-learn>=0.20.0",
    "tqdm>=4.0.0",
    "Pillow>=4.0.0",
    "matplotlib>=2.0.0",
    "spams-bin",
]

[project.urls]
Homepage = "https://github.com/HaoyuCui/WSI_Normalizer"
