[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "gameinventory"
version = "0.1.1"
authors = [
  { name="Dallin Hogenson", email="dallin.hogenson@icloud.com" },
]
description = "A simple game inventory manager"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/dhogenson/gameinventory"
Issues = "https://github.com/dhogenson/gameinventory/issues"