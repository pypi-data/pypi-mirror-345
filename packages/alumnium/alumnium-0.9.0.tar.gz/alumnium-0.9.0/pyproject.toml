[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
    "poetry-core",
]

[tool.autoflake]
in-place = true
recursive = true
remove-duplicate-keys = true
remove-unused-variables = true

[tool.black]
line-length = 119

[tool.flake8]
exclude = [
    ".git",
    ".venv",
    "dist",
    "log",
    "reports",
]
ignore = [
    "E402",
    "F401",
    "F403",
    "F405",
    "W503",
]
max-line-length = 119
per-file-ignores = [
    "examples/behave/features/steps/*:F811",
]

[tool.isort]
profile = "black"

[tool.poetry]
authors = [
    "Alex Rodionov <p0deje@gmail.com>",
    "Tatiana Shepeleva <tati.shep@gmail.com>",
]
description = "Pave the way towards AI-powered test automation."
homepage = "https://alumnium.ai"
license = "MIT"
name = "alumnium"
readme = "README.md"
repository = "https://github.com/alumnium-hq/alumnium"
version = "0.9.0"

[tool.poetry.dependencies]
langchain = "^0.3"
langchain-anthropic = "^0.2"
langchain-aws = "^0.2"
langchain-deepseek = "^0.1.2"
langchain-google-genai = "^2.0"
langchain-ollama = "^0.3"
langchain-openai = "^0.3"
playwright = "^1.49"
python = "^3.10"
retry2 = "^0.9"
selenium = "^4.0"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
behave = "^1.2.6"
behave-html-pretty-formatter = "^1.12"
black = "^25.1.0"
flake8 = "^7.2.0"
flake8-pyproject = "^1.2.3"
isort = "^6.0.0"
pyprojectsort = "^0.4.0"
pytest = "^8.3.3"
pytest-html = "^4.1.1"
pytest-retry = "^1.7.0"

[tool.pytest.ini_options]
generate_report_on_test = true
pythonpath = "."
retries = 2
retry_delay = 0.5
