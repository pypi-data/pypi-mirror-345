openapi: 3.0.1
info:
  version: finances
  title: Dokumenty i buhgalteria
  description: |
    <div class="description_important">  
        Uznat bolhe o dokumentah i buhgalterii mohno v <a href="https://seller.wildberries.ru/instructions/category/ba929b64-1f89-4426-82d7-ce998ee552bd?goBackOption=prevRoute&categoryId=3c971375-9939-45e8-ab82-376019be8942">spravohnom centre</a>
    </div>

    Prosmotr [finansovyh othetov](/openapi/financial-reports-and-accounting#tag/Finansovye-otchyoty) i [dokumentov](/openapi/financial-reports-and-accounting#tag/Dokumenty) prodavca.
  x-file-name: finances
security:
  - HeaderApiKey: []
tags:
  - name: Finansovye othety
    description: ''
  - name: Dokumenty
    description: ''
paths:
  /api/v5/supplier/reportDetailByPeriod:
    servers:
      - url: https://statistics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Othet o prodahah po realizacii
      description: "Metod predostavlaet detalizacii k [ehenedelnym othetam realizacii](https://seller.wildberries.ru/suppliers-mutual-settlements/reports-implementations/reports-weekly-new).\n<br><br>\nDannye dostupny s 29 anvara 2024 goda.\n\n<div class=\"description_important\">  \n  Vy mohete vygruzit dannye v <a href=\"https://dev.wildberries.ru/ru/cases/1\">Google Tablicy</a>\n</div>\n\n<div class=\"description_limit\">  \n  Maksimum 1 zapros v\_<a href=\"/openapi/api-information#tag/Vvedenie/Limity-zaprosov\">minutu</a> na odin akkaunt prodavca\n</div> \n"
      tags:
        - Finansovye othety
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            format: RFC3339
          required: true
          description: |
            Nahalnaa data otheta.<br>
            Data v formate RFC3339. Mohno peredat datu ili datu so vremenem. 
            Vrema mohno ukazyvat s tohnostu do sekund ili millisekund. <br>
            Vrema peredaetsa v hasovom poase Msk (UTC+3).
            <br>Primery:
              - `2019-06-20`
              - `2019-06-20T23:59:59`
              - `2019-06-20T00:00:00.12345`
              - `2017-03-25T00:00:00`
        - in: query
          name: limit
          schema:
            type: integer
            default: 100000
          required: false
          description: Maksimalnoe kolihestvo strok otveta, vozvrahaemyh metodom. Ne mohet byt bolee 100000.
        - in: query
          name: dateTo
          schema:
            type: string
            format: date
          required: true
          description: Konehnaa data otheta
        - in: query
          name: rrdid
          schema:
            type: integer
          required: false
          description: |
            Unikalnyi ID stroki otheta. Neobhodim dla poluhenia otheta hastami. 
            <br>
            Zagruzku otheta nuhno nahinat s `rrdid = 0` i pri posleduuhih vyzovah API peredavat v zaprose znahenie `rrd_id` iz poslednei stroki, poluhennoi v rezultate predyduhego vyzova. 
            <br>
            Takim obrazom, dla zagruzki odnogo otheta mohet ponadobitsa vyzyvat API do teh por, poka v otvete ne budet otdan pustoi massiv <code>[]</code>.
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetailReportItem'
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/responseErrorStatistics'
                  - $ref: '#/components/schemas/responseErrorStatistics2'
              examples:
                DateFromFieldRequired:
                  $ref: '#/components/examples/DateFromFieldRequired'
                DateFromValueNotValidated:
                  $ref: '#/components/examples/DateFromValueNotValidated'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/documents/categories:
    servers:
      - url: https://documents-api.wildberries.ru
    get:
      tags:
        - Dokumenty
      security:
        - HeaderApiKey: []
      summary: Kategorii dokumentov
      description: |
        Metod predostavlaet kategorii dokumentov dla poluhenia [spiska dokumentov prodavca](/openapi/financial-reports-and-accounting#tag/Dokumenty/paths/~1api~1v1~1documents~1list/get).

        <div class="description_limit">  
          Maksimum 1 zapros v 10 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekund</a> na odin akkaunt prodavca
        </div>
      parameters:
        - $ref: '#/components/parameters/LocaleCat'
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCategories'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/documents/list:
    servers:
      - url: https://documents-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Dokumenty
      summary: Spisok dokumentov
      description: |
        Metod predostavlaet spisok dokumentov prodavca. Vy mohete poluhit [odin](/openapi/financial-reports-and-accounting#tag/Dokumenty/paths/~1api~1v1~1documents~1download/get) ili [neskolko](/openapi/financial-reports-and-accounting#tag/Dokumenty/paths/~1api~1v1~1documents~1download~1all/post) dokumentov iz poluhennogo spiska.

        <div class="description_limit">  
          Maksimum 1 zapros v 10 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekund</a> na odin akkaunt prodavca
        </div>
      parameters:
        - $ref: '#/components/parameters/LocaleList'
        - in: query
          name: beginTime
          schema:
            type: string
            format: date
            description: Nahalo perioda. Tolko vmeste s `endTime`
            example: '2024-07-09'
        - in: query
          name: endTime
          schema:
            type: string
            format: date
            description: Konec perioda. Tolko vmeste s `beginTime`
            example: '2024-07-15'
        - in: query
          name: sort
          schema:
            type: string
            description: |
              Sortirovka:
                - `date` — po date sozdania dokumenta
                - `category` — po kategorii (tolko pri `locale=ru`)

              Tolko vmeste s `order`
            enum:
              - date
              - category
            default: date
            example: category
        - in: query
          name: order
          schema:
            type: string
            description: |
              Poradok dannyh:
                - `desc` — ot pozdnei daty k rannei, ot pervoi do poslednei bukvy alfavita po nazvaniam kategorii
                - `asc` — ot rannei daty k pozdnei, ot poslednei do pervoi bukvy alfavita po nazvaniam kategorii

              Tolko vmeste s `sort`
            enum:
              - desc
              - asc
            default: desc
            example: asc
        - in: query
          name: category
          schema:
            type: string
            description: ID [kategorii dokumentov](./financial-reports-and-accounting#tag/Dokumenty/paths/~1api~1v1~1documents~1categories/get) iz pola `name`
            example: redeem-notification
        - in: query
          name: serviceName
          schema:
            type: string
            description: Unikalnyi ID dokumenta
            example: redeem-notification-44841941
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetList'
        '400':
          $ref: '#/components/responses/Responses400List'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/documents/download:
    servers:
      - url: https://documents-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Dokumenty
      summary: Poluhit dokument
      description: |
        Metod zagruhaet odin dokument iz [spiska dokumentov prodavca](/openapi/financial-reports-and-accounting#tag/Dokumenty/paths/~1api~1v1~1documents~1list/get).

        <div class="description_limit">  
          Maksimum 1 zapros v 10 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekund</a> na odin akkaunt prodavca
        </div>
      parameters:
        - in: query
          required: true
          name: serviceName
          schema:
            type: string
            description: Unikalnyi ID dokumenta
            example: redeem-notification-44841941
        - in: query
          required: true
          name: extension
          schema:
            type: string
            description: Format dokumenta
            example: zip
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDoc'
        '400':
          $ref: '#/components/responses/Responses400Download'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/documents/download/all:
    servers:
      - url: https://documents-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Dokumenty
      summary: Poluhit dokumenty
      description: |
        Metod zagruhaet neskolko dokumentov iz [spiska dokumentov prodavca](/openapi/financial-reports-and-accounting#tag/Dokumenty/paths/~1api~1v1~1documents~1list/get). Kolihestvo dokumentov ne ograniheno.

        <div class="description_limit">  
          Maksimum 1 zapros v 5 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minut</a> na odin akkaunt prodavca
        </div>
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/requestDownload'
            example:
              params:
                - extension: zip
                  serviceName: redeem-notification-44841941
                - extension: xlsx
                  serviceName: act-income-mp-392460936
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDocs'
        '400':
          $ref: '#/components/responses/Responses400DownloadAll'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
components:
  parameters:
    LocaleCat:
      name: locale
      in: query
      schema:
        type: string
        example: ru
        default: en
      description: |
        azyk pola `title`:  
          - `ru` — russkii
          - `en` — angliiskii
          - `zh` — kitaiskii
    LocaleList:
      name: locale
      in: query
      schema:
        type: string
        example: ru
        default: en
      description: |
        azyk pola `category`:  
          - `ru` — russkii
          - `en` — angliiskii
          - `zh` — kitaiskii         
  schemas:
    requestDownload:
      type: object
      properties:
        params:
          type: array
          items:
            type: object
            properties:
              extension:
                type: string
                description: Format dokumenta
              serviceName:
                type: string
                description: Unikalnyi ID dokumenta
    GetCategories:
      properties:
        data:
          type: object
          properties:
            categories:
              description: |
                Kategorii dokumentov
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: redeem-notification
                    description: ID kategorii dokumenta iz parametra [zaprosa](./financial-reports-and-accounting#tag/Dokumenty/paths/~1api~1v1~1documents~1list/get) `category`
                  title:
                    type: string
                    example: Uvedomlenie o vykupe
                    description: Nazvanie kategorii dokumenta iz pola [otveta](./financial-reports-and-accounting#tag/Dokumenty/~1api~1v1~1documents~1list/get) `category`
    GetList:
      properties:
        data:
          type: object
          properties:
            documents:
              description: Kategorii dokumentov
              type: array
              items:
                type: object
                properties:
                  serviceName:
                    type: string
                    example: redeem-notification-44841941
                    description: Unikalnyi ID dokumenta
                  name:
                    type: string
                    example: redeem-notification
                    description: Nazvanie dokumenta
                  category:
                    type: string
                    example: Uvedomlenie o vykupe
                    description: Nazvanie [kategorii dokumentov](./financial-reports-and-accounting#tag/Dokumenty/paths/~1api~1v1~1documents~1categories/get) iz pola otveta `title`
                  extensions:
                    type: array
                    items:
                      type: string
                      example: zip
                    description: Formaty dokumenta
                  creationTime:
                    type: string
                    example: '2023-10-03T00:18:06.879Z'
                    description: Data i vrema sozdania dokumenta
                  viewed:
                    type: boolean
                    example: false
                    description: Vygruhen li dokument v lihnom kabinete
    GetDoc:
      properties:
        data:
          type: object
          properties:
            fileName:
              type: string
              example: Notice of redemption 44841941.zip
              description: Nazvanie dokumenta
            extension:
              type: string
              example: zip
              description: Format dokumenta
            document:
              type: string
              example: ...
