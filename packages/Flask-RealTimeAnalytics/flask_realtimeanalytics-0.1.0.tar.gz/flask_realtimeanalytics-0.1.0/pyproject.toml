[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Flask-RealTimeAnalytics"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "Flask>=2.0.0",
    "Flask-SocketIO>=5.3.0",
    "python-socketio>=5.7.0",
    "SQLAlchemy>=1.4.0"
]
dynamic = ["description", "authors", "classifiers"]

[project.urls]
Homepage = "https://github.com/TonyRolfe/flask-realtime-analytics"
Documentation = "https://flask-realtime-analytics.readthedocs.io"
Repository = "https://github.com/TonyRolfe/flask-realtime-analytics"
Issues = "https://github.com/TonyRolfe/flask-realtime-analytics/issues"