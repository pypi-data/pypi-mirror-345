[package]
name = "media-server-quic-protocol"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "media_server_quic_protocol"
crate-type = ["cdylib", "rlib"]

[dependencies]

pyo3-bytes = "0.1.2"
pyo3 = { version = "0.23.4", features = [ "auto-initialize", "macros"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
protobuf-types = { path = "../../protobuf-types" }
anyhow = "1.0"
prost = "0.13.4"
bytes = "1.9.0"
quinn = "0.10"
once_cell = "1.20.3"
dashmap = "6.1.0"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1" 

flume = "0.11"
