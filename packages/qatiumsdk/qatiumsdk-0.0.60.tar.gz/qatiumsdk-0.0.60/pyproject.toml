[tool.poetry]
name = "qatiumsdk"
version = "0.0.60"
description = "SDK to build Qatium plugins in Python"
authors = ["Qatium Product Team"]
readme = "README.md"
packages = [{include = "qatiumsdk"}]

[tool.poetry.dependencies]
python = "^3.7"


[tool.poetry-dynamic-versioning]
enable = false
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"