[project]
name = "chercher-plugin-md"
version = "0.1.7"
description = "Chercher plugin that adds support for markdown files."
readme = "README.md"
authors = [{ name = "dnlzrgz", email = "contact@dnlzrgz.com" }]
license = "MIT"
classifiers = []
requires-python = ">=3.13"
dependencies = ["chercher>=0.1.23", "python-frontmatter>=1.1.0"]


[project.urls]
Homepage = "https://github.com/dnlzrgz/chercher-plugin-md"
Changelog = "https://github.com/dnlzrgz/chercher-plugin-md/releases"
Issues = "https://github.com/dnlzrgz/chercher-plugin-md/issues"
CI = "https://github.com/dnlzrgz/chercher-plugin-md/actions"


[project.entry-points.chercher]
chercher_plugin_md = "chercher_plugin_md"

[dependency-groups]
dev = ["pytest>=8.3.5"]
