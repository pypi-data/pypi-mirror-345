[project]
name = "x17-wenchang"
version = "0.1.0"
description = "A semantic AST-based documentation engine for Python, inspired by 文昌帝君."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name = "Xing Xing", email = "x.xing.work@gmail.com" }
]
dependencies = [
  "x17-pangu"
]

[project.urls]
Homepage = "https://github.com/Xing-Xing-1/x17/tree/main/x17-wenchang"
Repository = "https://github.com/Xing-Xing-1/x17"
Documentation = "https://pypi.org/project/x17-wenchang/"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
