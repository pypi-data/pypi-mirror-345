[project]
name = "rnadvisor"
version = "2.1.8"
description = "RNAdvisor is a wrapper tool to compute RNA 3D structure quality assessment."
readme = "README.md"
authors = [
    { name = "clementbernardd", email = "clementbernardd@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "biopython>=1.83",
    "click>=8.1.8",
    "loguru>=0.7.3",
    "pandas>=1.3.5",
    "pyyaml>=6.0.2",
    "rna-tools>=3.23.1",
    "tqdm>=4.67.1",
]

[project.scripts]
rnadvisor = "rnadvisor.rnadvisor_cli:main"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"



[dependency-groups]
check = [
    "bandit[toml]>=1.7.10",
    "pyflakes==2.4.0",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.11.2",
]
