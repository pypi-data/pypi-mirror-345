[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "upyp"
version = "0.0.1"
description = "Unified Python pipeline for real-time and batch event processing"
authors = [
    { name = "Artur Khakimau", email = "arthur78@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3"
]

[project.urls]
Homepage = "https://upyp.io"
Source = "https://github.com/arthur78/upyp"
