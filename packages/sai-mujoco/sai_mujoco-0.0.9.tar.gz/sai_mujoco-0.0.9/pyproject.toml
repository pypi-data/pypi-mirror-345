[project]
name = "sai-mujoco"
version = "0.0.9"
description = "A collection of mujoco based robotics environments for the SAI platform."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "ArenaX Labs", email = "research@competesai.com" }
]
requires-python = ">=3.10"
dependencies = ["gymnasium>=1.0.0", "mujoco==2.3.5", "numpy==1.26.0", "gymnasium_robotics"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sai_mujoco"]

[tool.hatch.build]
include = ["src/sai_mujoco/**/*.py", "src/sai_mujoco/*/assets/**/*"]
