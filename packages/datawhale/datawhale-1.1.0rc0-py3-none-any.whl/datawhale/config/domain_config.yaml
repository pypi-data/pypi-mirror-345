# 领域层配置
# 用于存储默认的业务逻辑
# 例如默认的开始时间
domain:
  # 上市日期服务配置

  adjust_factor:
    # 服务配置
    service:
      default_start_date: "20000101"

  # 日K线数据领域模型配置
  daily_kline:
    # 服务配置
    service:
      default_start_date: "20000101"
      default_adjust_flag: "3"
      
  trade_calendar_service:
    # 服务配置
    service:
      default_start_date: "20000101"

  # 数据验证规则
  validation:
    # 价格有效范围
    price_range:
      min: 0.01
      max: 10000.0
    # 成交量有效范围
    volume_range:
      min: 0
      max: 1000000000
    # 成交额有效范围
    amount_range:
      min: 0
      max: 10000000000
