[project]
name = "django-annotate"
version = "0.3.0"
description = ""
authors = [
    {name = "Chris Davis"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "django (>=5.2,<6.0)",
    "pyyaml (>=6.0,<7.0)",
    "pydantic (>=2.0.0,<3.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
extend-select = ["I", "C4", "B", "A"]  # isort, comprehensions, bugbear, builtins
exclude = ["tests/fixtures"]

[tool.ruff.lint]
preview = true  # enables newer rules

[tool.black]
line-length = 100
target-version = ['py38']

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-django = "^4.11.1"
psycopg2-binary = "^2.9.10"
