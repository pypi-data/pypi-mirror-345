[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptolion"
version = "0.1.0"
description = "Crypto back‑testing toolkit"
readme = "README.md"
requires-python = ">=3.9"
authors = [ {name="Gorkem Berke Yuksel", email="you@example.com"} ]
dependencies = [
  "pandas>=1.3",
  "numpy>=1.21"
]

[project.optional-dependencies]
# no external napoleon dist – Sphinx already bundles it
dev = ["pytest", "coverage", "sphinx", "bump2version", "twine"]

[tool.setuptools.packages.find]
where = ["src"]