[project]
name = "sfrs_element_loader"
version = "0.2.0"
description = "A tool to load and inspect SFRS elements from a database using SQLAlchemy"
authors = [{ name = "Achim Andres", email = "a.andres@gsi.de" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "SQLAlchemy>=1.4",
    "python-dotenv",
    "tabulate"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
