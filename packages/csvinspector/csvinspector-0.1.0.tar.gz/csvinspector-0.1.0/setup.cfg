[metadata]
name = csvinspector
version = 0.1.0
author = Abhi Bhimani
author_email = abhibhimani14758@gmail.com
description = Automated CSV profiling and EDA report generator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/abhii14758/csvinspector
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	pandas
	matplotlib
	seaborn
	numpy

[options.package_data]
csvinspector = *.png

[options.entry_points]
console_scripts = 
	csvinspector = csvinspector.inspector:main

[egg_info]
tag_build = 
tag_date = 0

