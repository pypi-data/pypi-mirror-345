name: Tests, ruff, and mypy

on:
  pull_request:
  push:
    branches: main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"

      - name: run ruff
        run: uv run --group dev ruff check

  type-check:
    name: type-check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"

      - name: run mypy
        run: uv run --group dev mypy .

  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"
          python-version: "3.12"

      - name: uv build
        run: uv build

  test:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"
          python-version: ${{ matrix.python-version }}

      - name: run tests
        run: uv run --group dev --python ${{ matrix.python-version }} coverage run -m pytest
      
      - name: coverage report
        run: uv run --group dev --python ${{ matrix.python-version }} coverage report -m

  test-dbr-154:
    name: tests-dbr-154
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"
          python-version: "3.11"

      - name: run tests
        run: uv run --group dev --python 3.11 --with pyspark==3.5.0 coverage run -m pytest
      
      - name: coverage report
        run: uv run --group dev --python 3.11 coverage report -m
