[metadata]
name = keyrings.gl-artifactregistry-auth
version = 1.1.2
author = SRE App Team
author_email = glx-sre-app@gdplabs.id
description = Keyring backend for Google Auth tokens for GDPLabs
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/GoogleCloudPlatform/artifact-registry-python-tools
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find_namespace:
include_package_data = true
python_requires = >=3.6
install_requires = 
	keyring
	google-auth
	pluggy
	requests
setup_requires = setuptools_scm[toml] >= 3.4.1

[options.extras_require]
tox = tox
testing = 
	pytest >= 3.5, !=3.7.3
	pytest-checkdocs >= 1.2.3
	pytest-flake8
	pytest-black >= 0.3.7; python_implementation != "PyPy"
	pytest-cov
	pytest-mypy; python_implementation != "PyPy"

[options.entry_points]
keyring.backends = 
	Google Auth = keyrings.gauth
tox = 
	tox_bootstrap = google_artifactregistry_auth.tox_bootstrap

[egg_info]
tag_build = 
tag_date = 0

