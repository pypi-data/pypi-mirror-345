[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "credence"
version = "0.1.0"
description = "A simple package to fetch files by number from a GitHub repository"
readme = "README.md"
authors = [
    {name = "Tanmay", email = "tanmay@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
keywords = ["code", "fetcher", "github"]
dependencies = [
    "requests>=2.28.0",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/Tanmay-24/CL3"
Repository = "https://github.com/Tanmay-24/CL3" 