<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCard - Split View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shadcn/ui@0.0.4/dist/index.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        #flex {
            width: 100%;
            height: calc(100vh - 64px);
            display: flex;
            flex-direction: row;
        }

        .panel {
            height: 100%;
            box-sizing: border-box;
            overflow: auto;
        }

        .gutter {
            @apply bg-border;
            background-repeat: no-repeat;
            background-position: 50%;
        }

        .gutter.gutter-horizontal {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
            cursor: col-resize;
            width: 5px;
        }

        .panel::-webkit-scrollbar {
            width: 10px;
        }

        .panel::-webkit-scrollbar-track {
            @apply bg-secondary/20;
        }

        .panel::-webkit-scrollbar-thumb {
            @apply bg-secondary rounded-full hover:bg-secondary/80;
        }
    </style>
</head>
<body class="min-h-screen bg-background font-sans antialiased">
    <div class="relative flex min-h-screen flex-col">
        <header class="supports-backdrop-blur:bg-background/60 sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur">
            <div class="container flex h-14 items-center">
                <div class="mr-4 flex">
                    <a href="{{ url_for('index') }}" class="mr-6 flex items-center space-x-2">
                        <span class="font-bold inline-block">MCard</span>
                    </a>
                </div>
                <div class="flex flex-1 items-center justify-between space-x-2 md:justify-end">
                    <nav class="flex items-center">
                        {% block nav_extra %}{% endblock %}
                    </nav>
                </div>
            </div>
        </header>

        <div id="flex">
            <div id="left-panel" class="panel border-r bg-card text-card-foreground">
                {% include 'components/paginated_selectables_view.html' %}
            </div>
            <div id="right-panel" class="panel bg-card text-card-foreground">
                {% include 'components/content_modal_view.html' %}
            </div>
        </div>
    </div>

</body>
</html>
