[project]
name = "MatchIt"
version = "0.2.9"
description = "A package for Padel match making and padel player rankings"
readme = "README.md"
license = { file = "MIT" }
authors = [{name = "Andreas LÃ¸vgaard", email = "andreas@loevgaard.dk"}]
requires-python = ">=3.13"

dependencies = [
    "drawsvg>=2.4.0",
    "pandas",
    "pydantic",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

