[project]
name = "etlkit"
version = "0.1.0"
description = "A simple etl pipeline package for CSV, API, and DB sources"
authors = [{name = "Dorin Jerotich", email = "jerotichdorin@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "requests",
    "psycopg2-binary",
    "openpyxl"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

