[project]
name = "germgenie"
version = "0.1.4"
description = "Python wrapper for multi-sample 16S classification using EMU"
authors = [
    { name = "Sander Boden", email = "s.boden1@avans.nl" },
    { name = "Daan Brackel", email = "dcj.brackel@student.avans.nl" },
]
maintainers = [
    { name = "Sander Boden", email = "s.boden1@avans.nl" },
    { name = "Birgit Rijvers", email = "bjm.rijvers@avans.nl" },
]

license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "plotly (==5.18.0)",
    "osfclient (==0.0.5)",
    "pandas (==1.3.5)",
    "biopython (==1.78)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
GermGenie = "GermGenie.main:main"