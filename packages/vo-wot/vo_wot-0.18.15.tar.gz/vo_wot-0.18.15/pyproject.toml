[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "vo-wot"
description = "Virtual Object python implementation using a W3C WoT Runtime and the WoT Scripting API"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  { name = 'Andres Garcia Mangas', email = 'andres.garcia@fundacionctic.org' }
]
maintainers = [
  { name = "Nikos Filinis", email = "nfilinis@netmode.ntua.gr" },
  { name = "Dimitris Spatharakis", email = "dspatharakis@netmode.ntua.gr" }
]
keywords = ["wot", "iot", "gateway", "fog", "w3c", "vo", "virtual object"]

classifiers = [
  'Development Status :: 4 - Beta',
  'Intended Audience :: Developers',
  'Natural Language :: English',
  'Operating System :: OS Independent',
  'License :: OSI Approved :: MIT License',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13'
]
dependencies = [
  'tornado>=6.4.2,<7.0',
  'jsonschema>=4.23,<5.0',
  'reactivex>=4.0.4,<5.0',
  'python-slugify>=8.0.4,<9.0',
  'requests-oauthlib>=2.0.0,<3.0',
  'influxdb-client>=1.48.0,<1.49.0',
  'statsmodels==0.14.4',
  'numpy==2.2.2; python_version >= "3.12"',
  'numpy==1.26.4; python_version >= "3.9" and python_version < "3.12"',
  'pyOpenSSL>=25.0.0,<26.0.0',
  'aiocoap[linkheader,oscore]==0.4.7 ; platform_system != "Darwin"',
  'amqtt==0.11.0b1',
  'eclipse-zenoh==1.0.2',
  'websockets>=10.0.0,<11.0'
]

[project.optional-dependencies]
tests = [
  'pytest>=8.3.5',
  'pytest-cov>=6.1.1,<7.0.0',
  'pytest-rerunfailures>=15.0,<16.0',
  'faker>=37.1.0,<38.0.0'
]

docs = [
  'Sphinx>=6.1.3,<7.0.0',
  'sphinx-rtd-theme>=1.2.0,<2.0.0'
]

[project.scripts]
vo-wot = "wotpy.cli.cli:main"

[project.urls]
Documentation = "https://netmode.gitlab.io/vo-wot/"
Repository = "https://gitlab.eclipse.org/eclipse-research-labs/nephele-project/vo-wot.git"

[tool.setuptools.dynamic]
version = {attr = "wotpy.__version__.__version__"}

[tool.setuptools.packages.find]
where = [ "." ]
include = ["wotpy", "wotpy.*"]
