[project]
name = "django-admin-hotkeys"
version = "0.1.0"
description = "Add hotkeys to the Django admin interface to improve your workflow"
readme = "README.md"
requires-python = ">=3.9"
license = "BSD-2-Clause"
authors = [
    {name = "amureki", email = "oss@amureki.me"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = [
  "Django",
]
dependencies = [
    "django>=4.2",
]


[project.urls]
Homepage = "https://github.com/amureki/django-admin-hotkeys"
Issues = "https://github.com/amureki/django-admin-hotkeys/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
