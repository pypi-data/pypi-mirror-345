[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "netviz_tools"
version = "2025.0.2"
description = "Network-visualization toolkit for analyzing and visualizing complex networks."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name="Tyson Johnson", email="tjohns94@gmu.edu" }]
requires-python = ">=3.13"
dependencies = [
  "pandas",
  "numpy",
  "networkx",
  "matplotlib",
  "geopandas",
  "plotly",
  "pygraphviz",
  "powerlaw"
]

[project.optional-dependencies]
dev = ["pytest>=6.0"]