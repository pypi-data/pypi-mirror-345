[build-system]
requires = ["setuptools>=80.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tmidiz"
version = "25.5.3"
description = "Comprehensive MIDI toolkit for MIR and symbolic music AI applications"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
  { name = "Alex Lev", email = "alexlev61@proton.me" }
]
maintainers = [
  { name = "Alex Lev", email = "alexlev61@proton.me" }
]
dependencies = [
  "tqdm",
  "ipywidgets",
  "matplotlib",
  "numpy==1.24.4",
  "hf-transfer",
  "huggingface_hub",
]
keywords = ["MIDI", "music", "music ai", "AI", "MIR", "MIDI tools"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Topic :: Multimedia :: Sound/Audio :: MIDI",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
requires-python = ">=3.6"

[project.optional-dependencies]
gpu = ["cupy-cuda12x"]

[project.readme]
file = "tmidiz/README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/asigalov61/tmidiz"
SoundCloud = "https://soundcloud.com/aleksandr-sigalov-61/"
Examples = "https://github.com/asigalov61/tmidiz/tree/main/tmidiz/examples"
Documentation = "https://github.com/asigalov61/tmidiz/main/tmidiz/docs"
Issues = "https://github.com/asigalov61/tmidiz/issues"
Discussions = "https://github.com/asigalov61/tmidiz/discussions"
HuggingFace = "https://huggingface.co/asigalov61"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"README" = ["tmidiz/README.md"]

