[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "obr"
description = "OBR"
version = "51"
authors = [
    {name = "Bart Thate",email = "bthate@dds.nl"},
]
readme = "README.rst"
license = {text="Public Domain"}
classifiers = [ 
    'Development Status :: 1 - Planning',
    'License :: Public Domain',
    'Programming Language :: Python',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Python Modules'
]

[project.urls]
"home" = "https://pypi.org/project/obr"
"bugs" = "https://github.com/bthate/obr/issues"
"source" = "https://github.com/bthate/obr"

[tool.setuptools]
packages = [
    "obr",
]
