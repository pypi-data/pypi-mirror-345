[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"
[project]
name = "illuminations"
version = "0.0.3"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "A package for working with fireworks.ai without dependencies."
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/alxfed/illuminations"
"Bug Tracker" = "https://github.com/alxfed/illuminations/issues"