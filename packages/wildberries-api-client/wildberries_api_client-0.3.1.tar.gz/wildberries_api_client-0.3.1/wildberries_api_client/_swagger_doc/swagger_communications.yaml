                        description: Tekst voprosa
                      createdDate:
                        type: string
                        format: date-time
                        description: Data i vrema sozdania voprosa
                      state:
                        type: string
                        description: |
                          Status voprosa:
                            - `none` - vopros otklonen prodavcom (takoi vopros ne otobrahaetsa na portale pokupatelei)
                            - `wbRu` - otvet predostavlen, vopros otobrahaetsa na saite pokupatelei
                            - `suppliersPortalSynch` - novyi vopros
                      answer:
                        description: Struktura otveta
                        type: object
                        properties:
                          text:
                            type: string
                            description: Tekst otveta
                          editable:
                            type: boolean
                            description: Mohno li otredaktirovat otvet (`false` - nelza, `true` - mohno)
                          createDate:
                            type: string
                            format: date-time
                            description: Data i vrema sozdania otveta
                      productDetails:
                        type: object
                        description: Struktura tovara
                        properties:
                          nmId:
                            type: integer
                            description: Artikul WB
                          imtId:
                            type: integer
                            description: ID kartohki tovara
                          productName:
                            type: string
                            description: Nazvanie tovara
                          supplierArticle:
                            type: string
                            description: Artikul prodavca
                          supplierName:
                            type: string
                            description: Ima prodavca
                          brandName:
                            type: string
                            description: Nazvanie brenda
                      wasViewed:
                        type: boolean
                        description: Prosmotren li vopros
                      isWarned:
                        type: boolean
                        description: |
                          Priznak podozritelnogo voprosa.<br> 
                          Esli `true`, to vopros opublikovan, no na portale prodavcov vy uvidite banner **Soobhenie podozritelnoe**
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
              example:
                data:
                  countUnanswered: 24
                  countArchive: 508
                  questions:
                    - id: 2ncBtX4B9I0UHoornoqG
                      text: Question text
                      createdDate: '2022-02-01T11:18:08.769513469Z'
                      state: suppliersPortalSynch
                      answer: null
                      productDetails:
                        imtId: 11157265
                        nmId: 14917842
                        productName: Coffee
                        supplierArticle: '123401'
                        supplierName: ' GP Reklama i uslugi'
                        brandName: Nescafe
                      wasViewed: false
                      isWarned: false
                error: false
                errorText: ''
                additionalErrors: null
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Dostup zaprehen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '422':
          description: Ohibka obrabotki parametrov zaprosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                responseGetQestionByIdErrEx:
                  $ref: '#/components/examples/ResponseGetQestionByIdErrEx'
        '429':
          $ref: '#/components/responses/429'
