[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crawl4ai-mcp-server"
version = "0.1.3"
description = "A Model Context Protocol server for web crawling using Crawl4ai"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.0.0",
    "crawl4ai",
    "pydantic"
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/yourusername/crawl4ai-mcp-server"
"Bug Tracker" = "https://github.com/yourusername/crawl4ai-mcp-server/issues"

[project.scripts]
crawl4ai-mcp = "crawl4ai_mcp.server:main"