[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfronter"
version = "0.1.0"
description = "pyfronter is a modern, Python-based frontend framework designed to simplify web development. With a focus on modularity and ease of use, pyfronter helps developers build scalable and maintainable web applications quickly."
authors = [
    { name="RedSnows", email="id.suzuya@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["colorama"]
