[tool.poetry]
name = "pydantic-tooltypes"
version = "0.2.0"
description = "TypeScript-like utilities for Pydantic models: Partial, Pick, Omit, Required"
authors = ["Juan Marcelo Panasiti <juanpanasiti@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pydantic_tooltypes", from = "src"}]
keywords = ["pydantic", "partial", "typescript", "model", "schema", "utils"]
homepage = "https://github.com/juanpanasiti/pydantic-tooltypes"
repository = "https://github.com/juanpanasiti/pydantic-tooltypes"

[tool.poetry.dependencies]
python = ">=3.10"
pydantic = ">=2.0,<3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
