[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "optimitz"
version = "0.0.2"
authors = [
  { name="Artitzco", email="artitzco@proton.me" },
]
description = "Evolutionary algorithms for optimization problems"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "bitarray",
    "scipy",
    "pandas",
    "numpy"
]

[project.urls]
Homepage = "https://github.com/artitzco/optimitz"
Issues = "https://github.com/artitzco/optimitz/issues"
