  /api/v1/offers:
    servers:
      - url: https://devapi-digital.wildberries.ru
    post:
      summary: Sozdat novoe predlohenie
      description: |
        Maksimum 50 zaprosov v sekundu

        Metod pozvolaet sozdat novoe predlohenie.</br>

        #### Obazatelnye pola:
        - `title` — Nazvanie predlohenia
        - `description` — Opisanie predlohenia
        - `tags` — Tegi predlohenia
        - `section` — Kategoria predlohenia
        - `catalog_path` — Podkategoria predlohenia.
        - `age_rating` — Vozrastnoe ogranihenie predlohenia
        - `price` — cena predlohenia 

        #### Dobavit oblohku

        Oblohka dla predlohenia zagruhaetsa **otdelno posle sozdania predlohenia**.</br>
        Vam neobhodimo vospolzovatsa metodom [Dobavit ili obnovit oblohku predlohenia](#operation/offersUploadThumbnail).

        #### Dobavit dopolnitelnye media-faily 
        1. Zagruzit mediafaily s pomohu metoda [Zagruzit media-fail dla predlohenia](#operation/contentGallery), metod vozvrahaet spisok URI adresov zagruhennyh media-failov
        2. Dobavit URI media-failov v pole `gallery`

        #### Kategoria i podkateogria predlohenia
        Vospolzuites metodom [Poluhit kategorii i ih podkategorii](#operation/GetCatalog) dla poluhenia ID podkategorii i pravilnogo sopostavlenia s kategoriei.


        ### Predlohenie iz kategorii "Uslugi"

        `section` — `8`

        Dostup k publikacii kontenta etoi kategorii predostavlaetsa herez zaavku v <a href="https://digital.wildberries.ru/support" target="_blank">tehniheskuu podderhku</a>.

        ### Predlohenie c unikalnymi kluhami 

        Predlohenie c unikalnymi kluhami otnosatsa k kategoriam (`section`):
        - **Kluhi aktivacii** — `3`
        - **Kupony i razvlehenia** — `12`
        - **Podarohnye sertifikaty** — `13`

        Obazatelnye dannye:
        - Kluhi k predloheniu 
        - Instrukcia po aktivacii kluha

        #### Zagruzka kluhei
        Spisok kluhei peredaetsa v pole `keys` vahego zaprosa pri sozdanii predlohenia.</br>

        V dalneihem vy mohete dobavlat kluhi s pomohu metoda [Dobavit kluhi aktivacii](#operation/LoadKeys).

        #### Dobavlenie instrukcii po aktivacii kluha
        Instrukciu po aktivacii kluha neobhodimo dobavit v pole `meta` v formate **JSON** ispolzua sleduuhii primer.</br>
        htoby sdelat tekst bolee privlekatelnym i udobohitaemym, **ispolzuite perenos stroki** `\n`.

        **Primer:**</br>
        ```json
        {
            "meta":{
                "key_instruction": "Instrukcia po aktivacii\n1. Zaidite na sait ...\n2.Vstavte kluh v pole ..."
            }
        }
        ``` 
        ### Predlohenie s kontentom

        Predlohenie s kontentom otnositsa k kategoriam (`section`):
        - **Videokontent** — `1`
        - **Audiokontent** — `2`
        - **Elektronnye knigi** — `4`
        - **Audioknigi** — `5`
        - **cifrovye tovary** — `6`

        Obazatelnye dannye:
        - Kontent dla predlohenia

        #### Dobavlenie kontenta 
        Esli vy ehe ne dobavili kontent v lihnyi kabinet prodavca, to vy mohete eto sdelat po [instrukcii](#add-content).

        Dla dobavlenia kontenta vam neobhodimo peredat v pole `content` spisok dannyh ispolzua primer nihe.</br>

        **Primer:**</br>
        ```json
        "content": [
            {
                "category_id": 1,
                "content": 8942
            },
            {
                "category_id": 1,
                "content": 4211
            }
        ]
        ```

        gde:
        - `category_id` — ID kategorii kontenta
        - `content` — ID kontenta

        Etu informaciu vy mohete poluhit s pomohu metod [Poluhit spisok svoego kontenta](#operation/contentAuthorGet).
      operationId: offerCreate
