[project]
name = "hh-c2t"
version = "0.1.1"
description = "A tool to collect and format file contents from local directories, Git repositories, or SSH servers."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Hardy Hu", email = "1243971719@qq.com" }]
dependencies = ["paramiko>=3.5.1", "pyperclip>=1.9.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
hh-c2t = "hh_c2t.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
