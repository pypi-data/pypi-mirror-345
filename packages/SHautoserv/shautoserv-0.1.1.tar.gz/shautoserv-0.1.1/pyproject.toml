[project]
name = "SHautoserv"  # use hyphen, not underscore (PyPI best practice)
version = "0.1.1"
description = "Reusable automation utilities for SmartHub services"
authors = [
    { name = "Mohamed Elhaj-Abdou", email = "mohamedelsayedmohammed.2020@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "pandas",
    "numpy",
    "requests",
    "lxml",
    "pillow",
    "mss",
    "pyautogui",
    "selenium",
    "webdriver-manager",
    "google-auth-oauthlib",
    "google-api-python-client"
    # "tk"  # Optional: usually preinstalled or system-managed
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
