[project]
name = "quantables"
version = "0.1.3"
description = "A Python package for managing unit-aware quantities with uncertainties, tailored for PySide6/Qt GUIs."
authors = [{name="Christian Schreinemachers (Cs137)"}]
license = "MIT"
readme = "README.md"
keywords = [
    "CSV", "CSV Importer", "pandas", "pint", "unit-aware", "measurement",
    "uncertainty", "PySide6", "Qt", "data import", "data visualization",
    "unit conversion", "data parsing", "file selection", "unit quantities",
    "physical", "quantities", "unit", "conversion", "error propagation",
    "uncertainties", "uncertainty calculations", "standard deviation", "science",
    "series", "dataframe"
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
pint = "^0.24.4"
pyside6 = "^6.9.0"
uncertainties = "^3.2.3"
pandas = "^2.2.3"
unpaac = "^0.1.4"

[tool.poetry.urls]
"Repository" = "https://codeberg.org/Cs137/QuanTables"
"Issues" = "https://codeberg.org/Cs137/QuanTables/issues"
"Changelog" = "https://codeberg.org/Cs137/QuanTables/src/branch/main/CHANGELOG.md"

[tool.poetry]
packages = [{include = "quantables", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
