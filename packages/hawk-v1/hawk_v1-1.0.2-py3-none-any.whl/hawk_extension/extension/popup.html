<!DOCTYPE html>
<html>
<head>
  <title>H.A.W.K - Prompt Enhancer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="logo-container">
        <img src="logomain.png" alt="H.A.W.K Logo" class="logo">
      </div>
    </div>
    
    <div class="style-section">
      <label for="styleSelector">Enhancement Style:</label>
      <select id="styleSelector" class="style-selector">
        <option value="general">General</option>
        <option value="code">Code</option>
        <option value="creative">Creative</option>
        <option value="technical">Technical</option>
        <option value="academic">Academic</option>
      </select>
    </div>
    
    <div class="input-section">
      <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
    </div>
    
    <div class="button-section">
      <button id="refineButton">Refine Prompt</button>
      <button id="copyButton">Copy to Clipboard</button>
    </div>
    
    <div class="output-section">
      <textarea id="enhancedPrompt" readonly placeholder="Enhanced prompt will appear here..."></textarea>
    </div>
    
    <div class="status" id="status">
      <div id="loadingSpinner" class="loading-spinner"></div>
      <span id="statusText"></span>
    </div>
    
    <div class="footer">
      <p class="version">H.A.W.K v1.0 - Runs 100% locally on your device</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
