[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "camouflage"
version = "1.0.5"
dependencies = [
    "Faker ~= 37.0",
    "pandas ~= 2.0",
]
requires-python = ">= 3.8"
authors = [
    { name = "Nazar Kalinichenko", email = "kalinichenko@dataminder.ai" },
]
maintainers = [
    { name = "Nazar Kalinichenko", email = "kalinichenko@dataminder.ai" },
]
description = "Camouflage library, reversible data anonymization"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = [
    "anonymization",
    "data-anonymization",
    "data-masking",
    "data-protection",
    "privacy",
    "security",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/data-minder/camouflage"
Issues = "https://github.com/data-minder/camouflage/issues"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests"]
