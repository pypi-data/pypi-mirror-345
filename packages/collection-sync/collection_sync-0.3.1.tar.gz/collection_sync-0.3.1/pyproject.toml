[project]
name = "collection-sync"
version = "0.3.1"
authors = [
    {name = "Alexander Rodionov", email = "tandav@tandav.me"},
]
description = "Sync collection of different kinds"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
miniflux = ["miniflux"]
yaml = ["PyYAML"]
all = ["collection-sync[miniflux,yaml]"]
dev = [
    "bumpver",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "ipykernel>=6.29.5",
]

[project.urls]
source = "https://gitlab.tandav.me/tandav/collection-sync"
issues = "https://gitlab.tandav.me/tandav/collection-sync/-/issues"

# ==============================================================================

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

# ==============================================================================

[tool.bumpver]
current_version = "v0.3.1"
version_pattern = "vMAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    '^version = "{pep440_version}"',
    '^current_version = "{version}"',
]
"src/collection_sync/__init__.py" = [
    "^__version__ = '{pep440_version}'",
]

# ==============================================================================

[tool.mypy]
# todo: review this
pretty = true
show_traceback = true
color_output = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
implicit_reexport = true
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true


[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

# ==============================================================================

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "E501",  # line too long
    "PLR0913", # too-many-arguments
    "Q", # quotes
    "D", # docstrings
    "ERA001",
    "N802",
    "C901",
    "ANN",
    "EM101",
    "EM102",
    "TRY003",
    "SLF001",
    "S301",
    "S311",
    "S314",
    "S602",
    "T201",
    "TD002",
    "TD003",
    "TD004",
    "FIX002",
    "FIX004",
    "B028",
    "PTH123",
    "PLR0912",
    "PLR0915",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "PLR2004",
    "ANN",
    "PT001",
    "PT011",
    "PT023",
    "N806",
    "ICN001",
]

[tool.ruff.lint.isort]
force-single-line = true

# ==============================================================================

[tool.pylint.MASTER]
# load-plugins=[
#     "pylint_per_file_ignores",
# ]

ignore-paths = '^tests/*'

[tool.pylint.messages-control]
disable = [
    "missing-function-docstring",
    "missing-class-docstring",
    "missing-module-docstring",
    "line-too-long",
    "import-outside-toplevel",
    "wrong-import-position",
    "unused-variable",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-statements",
    "too-few-public-methods",
    "import-error",
    "unspecified-encoding",
    "redefined-outer-name",
    "invalid-name",
    "protected-access",
    "fixme",
    "duplicate-code",
    "cyclic-import",
    "too-many-branches",
]

# [tool.pylint-per-file-ignores]
# "/tests/" = "redefined-outer-name,pointless-statement"
# https://github.com/christopherpickering/pylint-per-file-ignores/issues/76

# ==============================================================================

[tool.autopep8]
ignore="E501,E701"
recursive = true
aggressive = 3

# ==============================================================================

[tool.flake8]
ignore = ['E501', 'W503', 'W504', 'FNE008']

# ==============================================================================

[tool.pytest.ini_options]
filterwarnings = [
]
cache_dir = ".cache/pytest_cache"

# ==============================================================================

[tool.coverage.run]
branch = true

[tool.coverage.paths]
source = [
    "collection_sync",
    "**/site-packages/collection_sync",
]

# ==============================================================================
