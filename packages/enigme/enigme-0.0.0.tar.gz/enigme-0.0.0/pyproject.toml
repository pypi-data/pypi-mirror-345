[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "enigme"
authors = [
    {name = "John Hawkins", email = "john@getting-data-science-done.com"}
]
description = "Python command line application for generating text based puzzles for training and testing machine learning models."
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "pandas"
]

[tool.setuptools]
py-modules = ["enigme"]
license-files = []

[project.scripts]
enigme = "enigme.cli:main"

[project.urls]
"Homepage" = "https://github.com/john-hawkins/enigme"
"Documentation" = "http://enigme.readthedocs.io"
"Bug Tracker" = "https://github.com/john-hawkins/enigme/issues"

