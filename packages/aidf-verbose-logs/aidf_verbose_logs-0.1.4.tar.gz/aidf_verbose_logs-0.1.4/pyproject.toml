[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aidf-verbose-logs"
version = "0.1.4"
description = "Verbose logger for AIDF"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
  { name = "Kaustubh Paturi", email = "plutofeb115@gmail.com" }
]
dependencies = [
  "psycopg2>=2.9.10"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/paturikaustubh/aidf-verbose-logs"
"Bug Tracker" = "https://github.com/paturikaustubh/aidf-verbose-logs/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
