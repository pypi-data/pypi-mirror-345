    post:
      tags:
        - Othet o tovarah c obazatelnoi markirovkoi
      summary: Poluhit othet
      description: |
        Metod predostavlaet othet s [operaciami po tovaram s obazatelnoi markirovkoi](https://seller.wildberries.ru/analytics-reports/excise-report).<br><br>

        Dannyi othet mohno sohranit v [formate tablic](https://dev.wildberries.ru/cases/1).

        <div class="description_limit">  
          Maksimum 10 zaprosov za 5 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">hasov</a> na odin akkaunt prodavca
        </div> 
