[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "activity-plots"
version = "0.0.1"
dependencies = [
  "colormaps",
  "matplotlib>=3.10.0",
  "numpy>=2.1.0",
  "packaging>=21.0",
  "pandas>=2.2.0",
]
requires-python = ">=3.9"
authors = [
  {name = "Mike Peven", email = "mpeven@gmail.com"},
]
description = "Activity/event timeline visualization for action localization (or detection) labels and predictions."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = [
  "activity", 
  "timeline", 
  "plotting"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.urls]
Repository = "https://github.com/mpeven/activity-plots.git"

[project.optional-dependencies]
examples = [
  "seaborn",
]

test = [
  "pytest",
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["activity_plots"]