[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "navas-etl"
version = "0.1.2"
description = "A flexible ELT pipeline implementation in Python"
authors = [
    {name = "Navas_Herbert", email = "navasmuller01@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.0",
    "requests>=2.0",
    "sqlalchemy>=1.4",
]

[tool.setuptools.packages.find]
where = ["."]


[project.urls]
Homepage = "https://github.com/Navashub/navas_pipeline"