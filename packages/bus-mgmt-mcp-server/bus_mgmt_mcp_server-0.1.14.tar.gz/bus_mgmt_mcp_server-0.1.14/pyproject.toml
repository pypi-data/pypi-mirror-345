[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bus-mgmt-mcp-server"
version = "0.1.14"
description = "Bus Management MCP Server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["fastmcp"]

[project.scripts]
bus-mgmt-mcp-server = "bus_mgmt_mcp_server.bus_mgmt_mcp_server:main"

[tool.setuptools]
packages = ["bus_mgmt_mcp_server"]
