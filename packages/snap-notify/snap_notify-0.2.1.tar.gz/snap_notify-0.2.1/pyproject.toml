[project]
name = "snap-notify"
version = "0.2.1"
description = ""
authors = [
    {name = "cdaviis",email = "chrisdavis179@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "slack-sdk>=3.35.0,<4.0.0",
    "click>=8.1.8,<9.0.0",
    "httpcore>=1.0.7",
    "urllib3>=2.3.0",
    "python-dotenv>=1.0.0,<2.0.0"
]

[tool.poetry]
packages = [
    { include = "src" }
]

[tool.poetry.scripts]
snap-notify = "snap_notify.cli:main"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
