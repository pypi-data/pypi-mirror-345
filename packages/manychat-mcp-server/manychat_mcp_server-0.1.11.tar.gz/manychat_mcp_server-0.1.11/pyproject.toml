[project]
name = "manychat-mcp-server"
version = "0.1.11"
description = "A FastMCP-based server that integrates with ManyChat to send Instagram messages and call-button actions using async APIs and secure environment-based configuration."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "python-dotenv",
]
authors = [
    {name = "Venkatesh M", email = "venkateshvenki404224@gmail.com"}
]

[project.scripts]
manychat-mcp-server = "manychat_mcp_server.server:main"


[tool.setuptools]
package-dir = {"" = "src"}

