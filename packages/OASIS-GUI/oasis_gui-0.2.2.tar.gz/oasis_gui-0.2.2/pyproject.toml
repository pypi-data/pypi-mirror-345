[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "OASIS-GUI"
version = "0.2.2"
authors = [
  { name="Oliver Zobel", email="oliver.zobel@tum.de" },
]
description = "Python GUI for the Open Acquisition System for IEPE Sensors (OASIS)"
dependencies = [
  "PySerial",
  "PyQt5",
  "scipy",
  "numpy",
  "matplotlib",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.optional-dependencies]
dev = ["PyQt5Designer"]

[project.scripts]
oasis-gui = "oasis_gui:oasisgui.run"

[project.urls]
Homepage = "https://gitlab.com/oasis-acquisition/oasis-gui"
Issues = "https://gitlab.com/oasis-acquisition/oasis-gui/-/issues"