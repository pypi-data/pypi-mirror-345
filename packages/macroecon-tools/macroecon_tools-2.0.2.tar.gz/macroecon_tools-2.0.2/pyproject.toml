# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macroecon-tools"
version = "2.0.2"
description = "Suite of tools for macroeconomics analysis"
readme = "README.md"
authors = [
    { name = "Nathaniel Throckmorton", email = "nathrockmorton@wm.edu"},
    { name = "Jawand Singh", email = "jawandsingh@gmail.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
keywords = ["macroeconomics", "tool", "analysis", "data"]
dependencies = [
    "fredapi>=0.5.1",
    "numpy>=1.24.1",
    "pandas>=1.5.2",
    "scipy>=1.12.0",
    "matplotlib",
    "quantecon",
    "scikit-learn",
    "openpyxl",
    "jinja2>=3.1.2",
    "tabulate>=0.9.0",
    "statsmodels>=0.14.4",
]
requires-python = ">=3.9"

[project.scripts]
realpython = "econ_tools.__main__:main"

[project.urls]
repository = "https://github.com/nathrock/nonlinear-macro/tree/main/Python/macroecon-tools"