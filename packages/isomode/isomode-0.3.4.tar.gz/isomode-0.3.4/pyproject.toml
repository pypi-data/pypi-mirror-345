[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "isomode"
version = "0.3.4"
description = "Label/generate distorted structure from phonon/isodistort output"
authors = [
    {name = "Xu He", email = "mailhexu@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "numpy==1.26.4",
    "scipy<=1.16",
    "requests",
    "bs4",
    "ase",
    "spglib",
    "abipy==0.9.8",
    "pymatgen==2025.4.20",
    "lxml",
]

[project.scripts]
view_distort = "scripts.view_distort:main"
isocif = "scripts.isocif:main"
anamode = "isomode.anamode:main"

[tool.hatch.build.targets.wheel]
packages = ["isomode"]
