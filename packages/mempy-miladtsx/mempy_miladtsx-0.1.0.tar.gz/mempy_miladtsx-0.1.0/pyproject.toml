[project]
name = "mempy_miladtsx"
version = "0.1.0"
description = "A lightweight in-memory store in pure Python"
authors = [{ name = "TSX", email = "miladtsx@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
dependencies = []
license-files = ["LICENSE*"]
requires-python = ">=3.9"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/miladtsx/mempy"
Issues = "https://github.com/miladtsx/mempy/issues"
