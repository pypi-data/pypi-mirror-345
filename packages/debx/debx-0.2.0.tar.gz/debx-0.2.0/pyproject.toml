[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "debx"
version = "0.2.0"
description = "Minimal Python library to programmatically construct Debian .deb packages"
readme = "README.md"
authors = [
  { name = "Dmitry Orlov", email = "me@mosquito.su" }
]
license = "MIT"
license-files = ["COPYING"]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Typing :: Typed",
]

dependencies = []

[project.urls]
"Homepage" = "https://github.com/mosquito/debx"
"Repository" = "https://github.com/mosquito/debx"
"Issues" = "https://github.com/mosquito/debx/issues"

[project.scripts]
"debx" = "debx.__main__:main"
