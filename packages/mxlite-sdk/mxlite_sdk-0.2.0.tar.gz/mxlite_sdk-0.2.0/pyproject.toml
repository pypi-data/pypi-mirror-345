[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mxlite-sdk"
dynamic = ["version"]
description = "Python SDK for mxlite"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.18",
    "pydantic>=2.10.0"
]
authors = [
    {name = "PEScn", email = "pescn@115lab.club"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Networking",
    "Topic :: System :: Operating System",
    "Topic :: System :: Shells",
    "Topic :: System :: Systems Administration",
]
readme = "README.md"

[project.urls]
Homepage = "https://github.com/EM-GeekLab/mxlite-python-sdk"
Repository = "https://github.com/EM-GeekLab/mxlite-python-sdk"
Documentation = "https://github.com/EM-GeekLab/mxlite-python-sdk/wiki"

[tool.setuptools]
packages = ["mxlite"]
include-package-data = true

[tool.setuptools.package-data]
# 打包时根据平台自动选择二进制文件
"mxlite" = ["bin/.placeholder"]

[tool.setuptools.dynamic]
version = {attr = "setup.VERSION"}

# 平台特定构建配置
[tool.bdist_wheel]
universal = false

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
