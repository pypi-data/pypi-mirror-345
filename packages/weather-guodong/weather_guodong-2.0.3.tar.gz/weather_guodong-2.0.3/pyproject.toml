[build-system]
requires = ["setuptools>=67.0.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "weather-guodong"
version = "2.0.3"
description = "Antom支付接口集成工具（收银台模式）"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "global-open-sdk-python>=1.4.4",
    "mcp[cli]>=1.7.1",
    "uuid>=1.30",
]
[project.scripts]
weather-guodong = "antom:main"
[project.urls]
Homepage = "https://github.com/yourusername/weather-guodong"
Documentation = "https://github.com/yourusername/weather-guodong/wiki"
[tool.setuptools]
# 将数组声明改为动态发现配置
packages = {find = {where = ["."]}}
include-package-data = true
[tool.setuptools.package-data]
"*" = ["*.py", "*.toml", "**/*.py"]