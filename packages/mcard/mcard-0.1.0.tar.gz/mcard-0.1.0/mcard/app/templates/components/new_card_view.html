<div id="newCardView" class="w-full h-full p-4">
    <h2 class="text-xl font-bold mb-4">Create New Card</h2>
    <div class="tabs mb-4">
        <button class="tab-button active" data-tab="textTab">Text</button>
        <button class="tab-button" data-tab="binaryTab">Binary</button>
    </div>
    <div id="textTab" class="tab-content">
        <textarea id="cardContent" class="w-full h-40 p-2 border rounded-lg" placeholder="Type your text content here..."></textarea>
    </div>
    <div id="binaryTab" class="tab-content hidden">
        <div id="dragDropArea" class="border-dashed border-2 border-gray-300 h-40 flex items-center justify-center mb-4">
            <p class="text-gray-500">Drag and drop a file here or click to select a file.</p>
        </div>
        <input type="file" id="fileInput" class="hidden" />
        <button id="selectFileButton" class="bg-gray-300 rounded-lg px-4 py-2 hover:bg-gray-400">Select File</button>
    </div>
    <div class="flex justify-end mt-4">
        <button id="submitNewCard" class="bg-green-500 text-white rounded-lg px-4 py-2 hover:bg-green-600">Submit</button>
    </div>
</div>
