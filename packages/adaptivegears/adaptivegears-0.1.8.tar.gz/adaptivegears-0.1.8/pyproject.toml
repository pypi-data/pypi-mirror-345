[project]
name = "adaptivegears"
description = "AdaptiveGears"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Andrey Gubarev", email = "andrey@andreygubarev.com" }]
keywords = []
license = { text = "BSD-3-Clause" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
]
dynamic = ["version"]
dependencies = [
    "cdktf>=0.20.12",
    "cdktf-cdktf-provider-aws>=19.63.0",
    "cdktf-cdktf-provider-tls>=10.1.0",
]

[project.urls]
Homepage = "https://github.com/adaptivegears/adaptivegears"
Repository = "https://github.com/adaptivegears/adaptivegears.git"

[project.scripts]
adaptivegears = "adaptivegears.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/adaptivegears/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/adaptivegears"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests", "LICENSE", "README.md"]
exclude = ["/docs", "**/__pycache__", "**/*.pyc", "**/*.pyo", "**/*.pyd"]

[tool.hatch.envs.default]
installer = "uv"
