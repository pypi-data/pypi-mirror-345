[tool.poetry]
name = "shinynx"
version = "0.1.1"
description = "Backend an nginx server with multiple copies of a shiny app for load balancing"
authors = ["Ian Castleden <arabidopsis@github.com>"]
readme = "README.md"
packages = [{ include = "shinynx" }]
repository = "https://github.com/arabidopsis/shinynx.git"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: CGI Tools/Libraries",
]

[tool.poetry.dependencies]
python = ">=3.10"
shiny = "^1.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
