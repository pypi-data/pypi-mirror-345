[project]
name = "fansauth"
version = "0.1.9"
description = "fans656's authorization helper"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "cryptography>=44.0.2",
    "duf>=0.0.14",
    "peewee>=3.17.9",
    "pyjwt>=2.10.1",
]

[dependency-groups]
dev = [
    "duf>=0.0.14",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["fansauth", "fansauth.*"]
exclude = []
namespaces = true
