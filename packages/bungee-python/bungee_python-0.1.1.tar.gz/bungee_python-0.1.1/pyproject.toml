[build-system]
requires = [
    "scikit-build-core>=0.7",
    "pybind11>=2.11",
    "ninja"
]
build-backend = "scikit_build_core.build"

[project]
name = "bungee-python"
version = "0.1.1"
description = "Python bindings for the Bungee time/pitch stretching library"
readme = "README.md"
license = { text = "MPL-2.0" }

[tool.scikit-build]
cmake.source-dir = "."
wheel.packages = ["src/bungee_python"]

[tool.cibuildwheel]
before-build = "bash scripts/before_build.sh"
# 仅构建 CPython 3.8 及以上版本
build = "cp38-* cp39-* cp310-* cp311-* cp312-*"
# 跳过 32 位和 musllinux
skip = "*-musllinux_* *-i686"
