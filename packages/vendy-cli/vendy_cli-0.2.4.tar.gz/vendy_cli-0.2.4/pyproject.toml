[tool.poetry]
name = "vendy-cli"
version = "0.2.4"
description = "Code Framework Vending machine"
authors = ["Russell Whelan <russell.whelan@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
typer = "^0.15.2"


pyyaml = "^6.0.2"
pathlib = "^1.0.1"
cookiecutter = "^2.6.0"
tabulate = "^0.9.0"
rich = "^13.9.4"
gitpython = "^3.1.44"
setuptools = "^76.0.0"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vendy = "vendy_cli.cmd:main"
