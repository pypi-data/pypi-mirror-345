[package]
name = "python-gamedig"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "gamedig"
crate-type = ["cdylib"]

[dependencies]
gamedig = { version = "0.7.0", features = ["serde", "tls"] }
pyo3 = "0.24.2"
serde-pyobject = "0.6.1"
