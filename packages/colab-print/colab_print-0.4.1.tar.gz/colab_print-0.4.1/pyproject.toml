[project]
name = "colab-print"
version = "0.4.1"
description = "Enhanced display utilities for Jupyter/Colab notebooks with customizable styles"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["jupyter",
                "colab",
                "display",
                "dataframe",
                "html",
                "visualization",
                "notebook",
                "presentation",
                "rich-text",
                "tables",
                "pandas",
                "ipython",
                "progress-bar",
                "syntax-highlighting",
                "markdown",
                "mermaid",
                "code-display",
                "matrix",
                "nested-lists",
                "dictionary-display",
                "formatting",
                "styling",
                "output",
                "data-science",
                "interactive",
                "tqdm-compatible",
                "array-visualization",
                "numpy",
                "torch",
                "tensorflow",
                "jax",
                "theme-customization",
                "animation",
                "buttons",
                "callbacks",
                "event-handling",
            ]
authors = [
    { name = "alaamer12", email = "ahmedmuhmmed239@gmail.com" }
]
maintainers = [
    { name = "alaamer12", email = "ahmedmuhmmed239@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization",
    "Framework :: Jupyter",
    "Framework :: IPython",
]
dependencies = [
    "pandas>=1.0.0",
    "ipython>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/alaamer12/colab-print"
Documentation = "https://github.com/alaamer12/colab-print#readme"
Issues = "https://github.com/alaamer12/colab-print/issues"



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/colab_print",
    "/README.md",
    "/LICENSE",
    "/example.py",
]

[tool.hatch.build.targets.wheel]
include = [
    "/colab_print",
    "/README.md",
    "/LICENSE",
]
packages = ["colab_print"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "W", "I", "N", "UP", "S", "B", "A"]
ignore = ["E203", "E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

