[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flagsense"
version = "0.1.3"
description = "A simple package for running flag detection models on images"
readme = "README.md"
authors = [{name = "Timothy Loftus", email = "tiloftus.4@gmail.com"}]
dependencies = ["ultralytics", "torch", "torchvision", "numpy", "opencv-python"]

[project.scripts]
flagsense = "flagsense.__main__:main"

[tool.setuptools]
include-package-data = true