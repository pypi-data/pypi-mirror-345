[build-system]
requires = [
    "setuptools>=45",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "aitronos-logger"
version = "0.1.13"
description = "A Python logger for automation processes"
authors = [
    { name = "Demo User", email = "demo@example.com" },
]
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = [
    "src",
]
include = [
    "aitronos_logger*",
]

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
