[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "resilient-runner"
version = "0.1.1"
authors = [
  { name="Your Name", email="you@example.com" }, # TODO: Replace with actual author info
]
description = "An async task runner with concurrency control, retries, and dynamic timeouts."
readme = "README.md"
requires-python = ">=3.10" # Lowered slightly as 3.10 supports TypeAlias and | types
license = { text = "MIT" } # Or choose another license
keywords = ["asyncio", "task runner", "concurrency", "retry", "timeout", "resilience"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = [
    # No external dependencies required for the core runner
]

[project.urls]
Homepage = "https://github.com/yourusername/resilient-runner" # TODO: Replace with actual URL
Repository = "https://github.com/yourusername/resilient-runner" # TODO: Replace with actual URL
