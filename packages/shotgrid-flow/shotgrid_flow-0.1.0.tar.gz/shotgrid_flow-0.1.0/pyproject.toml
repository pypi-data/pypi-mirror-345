[project]
name = "shotgrid-flow"
version = "0.1.0"
description = "A simple connection maker for ShotGrid"
authors = [
    {name = "mswed",email = "mswed@beapot.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9,<=3.11"
repository = "https://github.com/mswed/shotgrid-flow"
dependencies = [
    "sgtk (>=0.21.7,<0.22.0)",
    "python-dotenv (>=1.1.0,<2.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

