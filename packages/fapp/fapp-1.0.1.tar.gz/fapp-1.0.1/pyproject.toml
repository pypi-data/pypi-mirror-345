[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "fapp"
dynamic = ["version"]
authors = [
  { name="wcfrobert", email="temprobertdev@gmail.com" },
]
description = "fapp (frame analysis program in python) is a simple, easy-to-use implementation of the direct stiffness method."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24",
    "plotly>=5.13",
    "scipy>=1.10",
]
keywords = [
    "structural engineering",
    "finite element",
    "FEM",
    "FEA",
    "direct stiffness method",
    "matrix analysis of structures"
]

[tool.hatch.version]
path = "fapp/__init__.py"




[project.urls]
"Homepage" = "https://github.com/wcfrobert/fapp"
"Bug Tracker" = "https://github.com/wcfrobert/fapp/issues"