[tool.poetry]
name = "gpx-scraper"
version = "1.0.0-beta"
description = "A tool for downloading GPX files from websites"
authors = ["James Arnett <38123275+ironScripter@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/ironscripter/gpx-scraper"
license = "MIT"
packages = [{include = "gpx_scraper"}]


[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.25.0"
beautifulsoup4 = "^4.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
poetry-dynamic-versioning = "^1.8.2"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
latest-tag = true


[tool.poetry.scripts]
gpx-scraper = "gpx_scraper.scraper:main"
