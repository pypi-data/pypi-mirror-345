[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lunar_python_zmt"
version = "1.4.9"
description = "lunar is a calendar library for Solar and Chinese Lunar."
authors = [{name = "6tail", email = "6tail@6tail.cn"}, {name = "zhimingtong", email = "zhangzangqian@chenzexj.com"}]
readme = "README.md"
license = {text = "MIT"}
keywords = ["solar", "lunar", "calendar"]
urls = {Homepage = "https://github.com/6tail/lunar-python"}

[tool.setuptools]
package-dir = {"lunar_python" = "lunar_python"}
packages = ["lunar_python", "lunar_python.util", "lunar_python.eightchar"]
