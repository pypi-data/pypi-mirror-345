        '429':
          $ref: '#/components/responses/429'
  /api/v3/orders/status:
    servers:
      - url: https://marketplace-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Sborohnye zadania
      summary: Poluhit statusy sborohnyh zadanii
      description: |
        Metod predostavlaet statusy [sborohnyh zadanii](/openapi/orders-fbs#tag/Sborochnye-zadaniya/paths/~1api~1v3~1orders/get) po ih ID.
        <br><br>
        `supplierStatus` — status sborohnogo zadania. Trigger ego izmenenia — sam prodavec.

        Vozmohnye znahenia `supplierStatus`:

        | Status   | Opisanie            | Kak perevesti sborohnoe zadanie v dannyi status |
        |-------|----------------------|--------------------------------------|
        | **new**      | Novoe sborohnoe zadanie |  |
        | **confirm**  | Na sborke <br>Dla dostavki silami Wildberries `fbs` |[Dobavit sborohnoe zadanie k postavke](/openapi/orders-fbs#tag/Postavki-FBS/paths/~1api~1v3~1supplies~1%7BsupplyId%7D~1orders~1%7BorderId%7D/patch)
        | **complete** | V dostavke <br> Dla dostavki silami Wildberries `fbs` i kurerom WB `wbgo`  | Dla `fbs` — [peredat postavku v dostavku](/openapi/orders-fbs#tag/Postavki/paths/~1api~1v3~1supplies~1%7BsupplyId%7D~1deliver/patch) <br> Dla `wbgo` — [perevesti sborohnoe zadanie v dostavku](/openapi/orders-fbs#tag/Dostavka-kurerom-WB-(DBW)/paths/~1api~1v3~1orders~1%7BorderId%7D~1assemble/patch) |
        | **cancel**   | Otmeneno prodavcom   | [Otmenit sborohnoe zadanie](/openapi/orders-fbs#tag/Sborochnye-zadaniya/paths/~1api~1v3~1orders~1%7BorderId%7D~1cancel/patch)
        | **receive**  | Poluheno klientom<br> Dla dostavki kurerom WB `wbgo`   | Status menaetsa avtomatiheski
        | **reject**   | Otkaz klienta pri poluhenii<br>  Dla dostavki kurerom WB `wbgo`  |  Status menaetsa avtomatiheski

        <br><br>
        `wbStatus` — status sborohnogo zadania v sisteme WB.

        Vozmohnye znahenia `wbStatus`:
        - `waiting` — sborohnoe zadanie v rabote
        - `sorted` — sborohnoe zadanie otsortirovano
        - `sold` — sborohnoe zadanie poluheno pokupatelem
        - `canceled` — otmena sborohnogo zadania
        - `canceled_by_client` — pokupatel otmenil zakaz pri poluhenii
        - `declined_by_client` — pokupatel otmenil zakaz. Otmena dostupna pokupatelu v pervyi has s momenta zakaza, esli zakaz ne pereveden na sborku
        - `defect` — otmena sborohnogo zadania po prihine braka
        - `ready_for_pickup` — sborohnoe zadanie pribylo na punkt vydahi zakazov (PVZ)
        - `postponed_delivery` — kurerskaa dostavka otlohena   

        <div class="description_limit">  
          Maksimum 300 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Marketpleis</a> na odin akkaunt prodavca.
          <br><br>
          Odin zapros s kodom otveta <code>409</code> uhityvaetsa kak 5 zaprosov
        </div>
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - orders
              properties:
                orders:
                  type: array
                  minItems: 1
                  maxItems: 1000
                  description: Spisok ID sborohnyh zadanii
                  items:
                    type: integer
                    format: int64
                    example: 5632423
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    nullable: false
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          nullable: false
                          description: ID sborohnogo zadania
                          example: 5632423
                        supplierStatus:
                          type: string
                          nullable: false
                          description: Status sborohnogo zadania prodavca (ustanavlivaetsa prodavcom)
                          enum:
                            - new
                            - confirm
                            - complete
                            - cancel
                          example: new
                        wbStatus:
                          type: string
                          nullable: false
                          description: Status sborohnogo zadania v sisteme WB
                          enum:
                            - waiting
                            - sorted
                            - sold
                            - canceled
                            - canceled_by_client
                            - declined_by_client
                            - defect
                            - ready_for_pickup
                            - postponed_delivery
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                IncorrectParameter:
                  $ref: '#/components/examples/IncorrectParameter'
                IncorrectRequestBody:
                  $ref: '#/components/examples/IncorrectRequestBody'
                IncorrectRequest:
                  $ref: '#/components/examples/IncorrectRequest'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '429':
          $ref: '#/components/responses/429'
  /api/v3/supplies/orders/reshipment:
    servers:
      - url: https://marketplace-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Sborohnye zadania
      summary: Poluhit vse sborohnye zadania dla povtornoi otgruzki
      description: |
        Metod predostavlaet vse [sborohnye zadania](/openapi/orders-fbs#tag/Sborochnye-zadaniya/paths/~1api~1v3~1orders/get), trebuuhie povtornoi otgruzki. 
        <br><br>
        Povtornaa otgruzka trebuetsa, esli postavka byla otskanirovana v punkte priemki, no pri etom v nei vse ehe est neotskanirovannye tovary. Spusta opredelennoe vrema neobhodimo dostavit eti tovary zanovo. Dannye sborohnye zadania mohno perevesti v [druguu aktivnuu postavku](/openapi/orders-fbs#tag/Postavki-FBS/paths/~1api~1v3~1supplies~1%7BsupplyId%7D~1orders~1%7BorderId%7D/patch).

        <div class="description_limit">  
          Maksimum 300 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Marketpleis</a> na odin akkaunt prodavca.
          <br><br>
          Odin zapros s kodom otveta <code>409</code> uhityvaetsa kak 5 zaprosov
        </div>
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    description: Spisok zakazov
                    type: array
                    items:
                      type: object
                      properties:
                        supplyID:
                          description: ID postavki
                        orderID:
                          description: ID sborohnogo zadania
              example:
                orders:
                  - supplyID: WB-GI-1234567
                    orderID: 5632423
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                IncorrectParameter:
                  $ref: '#/components/examples/IncorrectParameter'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '429':
          $ref: '#/components/responses/429'
