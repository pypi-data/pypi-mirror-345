[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "madcubapy"
version = "0.6.1"
description = "The MADCUBA python package."
readme = "PYPIREADME.rst"
license = {file = "LICENSE"}
authors = [
    {name = "David Haasler GarcÃ­a", email = "dhaasler@cab.inta-csic.es"}
]
requires-python = ">=3.9"
dependencies = [
    "astropy>=6.0.0",
    "ipython",
    "matplotlib>=3.6.0",
    "numpy>=1.23.2",
    "scipy>=1.9.2"
]
classifiers= [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
keywords=[
    'madcuba',
    'radio astronomy',
]

[project.urls]
homepage = "https://github.com/dhaasler/madcubapy"
changelog = "https://github.com/dhaasler/madcubapy/blob/main/CHANGELOG.rst"
documentation = "https://madcubapy.readthedocs.io/"
repository = "https://github.com/dhaasler/madcubapy.git"

[project.optional-dependencies]
docs = [
    "astropy[recommended]",
    "sphinx",
    "sphinx-automodapi",
    "sphinx_changelog",
    "sphinx-design",
    "sphinx_gallery",
    "pydata_sphinx_theme",
    "matplotlib",
    "numpydoc",
]
