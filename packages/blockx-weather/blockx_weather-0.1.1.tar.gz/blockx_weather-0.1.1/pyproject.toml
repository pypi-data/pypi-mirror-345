[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blockx-weather"
version = "0.1.1"
description = "A Python package to fetch current weather data using OpenWeatherMap API"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Mohit", email = "mohit@blockxint.com"}]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.15.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]

[project.scripts]
blockx-weather = "blockx_weather.cli:main"

[project.urls]
"Homepage" = "https://github.com/blockx/blockx-weather"
"Bug Tracker" = "https://github.com/blockx/blockx-weather/issues"
