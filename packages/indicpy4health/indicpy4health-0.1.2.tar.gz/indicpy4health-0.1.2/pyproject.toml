[tool.poetry]
name = "IndicPy4Health"
version = "0.1.2"
description = "IndicPy4Health is a Lightweight, Fast, and Intuitive Indicator Calculations Python Library from Health data."
authors = ["Javier González-Galindo <jgonzalezga.iacs@aragon.es>",
    "Francisco Estupiñan-Romero <festupinnan.iacs@aragon.es>",
    "Santiago Royo-Sierra <sroyo.iacs@aragon.es>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
duckdb = "^1.2.2"
pandas = "^2.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
