[project]
name = "ml4gw-buoy"
version = "0.0.2"
description = "Deploy Aframe and AMPLFI models over open data"
authors = [
    { name = "Will Benoit", email = "benoi090@umn.edu" },
]
requires-python = ">=3.10,<3.13"
license = "MIT"
dependencies = [
    "amplfi>=0.4.0",
    "ml4gw>=0.7.4",
    "jsonargparse~=4.39",
    "omegaconf>=2.3.0,<3",
    "h5py~=3.12",
    "numpy<2.0.0",
    "scipy<1.15",
    "matplotlib==3.9.4",
    "gwpy==3.0.12",
    "ligo-skymap>=2.2.2,<3",
]

[project.scripts]
buoy = "buoy.cli:cli"

[dependency-groups]
dev = [
    "pytest>=8.2.1,<9",
    "jupyter>=1.0.0,<2",
    "pre-commit>=3.7.0,<4",
]

[tool.uv]

[[tool.uv.index]]
name = "torch"
url = "https://download.pytorch.org/whl/cu118"
explicit = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["hermes"]

[tool.hatch.build.targets.wheel]
include = ["hermes"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
include = ["buoy/configs/*.yaml"]
