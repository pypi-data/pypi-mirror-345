[build-system]
requires = ["setuptools>=67.0.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "weather-guodong"
version = "1.1.6"
description = "Antom支付接口集成工具（收银台模式）"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "django-money>=3.5.4",
    "flask>=3.1.0",
    "global-open-sdk-python>=1.4.4",
    "mcp[cli]>=1.7.1",
    "python-money>=0.5",
    "typing>=3.10.0.0",
    "uuid>=1.30",
]
[project.scripts]
weather-guodong = "weather_guodong.antom:main"
[project.urls]
Homepage = "https://github.com/yourusername/weather-guodong"
Documentation = "https://github.com/yourusername/weather-guodong/wiki"