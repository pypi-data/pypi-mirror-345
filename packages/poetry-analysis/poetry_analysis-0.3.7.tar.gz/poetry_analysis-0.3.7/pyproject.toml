[project]
name = "poetry-analysis"
version = "0.3.7"
description = "Tool to parse, annotate and analyse Norwegian poetry."
authors = [
    { name = "Ingerid Dale", email = "ingerid.dale@nb.no" },
]
dependencies = [
    "nb-tokenizer>=0.1.0",
    "pandas>=2.2.3",
    "convert-pa>=0.1.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "CC BY 4.0"

[project.urls]
Repository = "https://github.com/norn-uio/poetry-analysis.git"
Issues = "https://github.com/norn-uio/poetry-analysis/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.4",
    "ipykernel>=6.29.5",
    "pre-commit>=4.2.0",
]

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov=src --cov-report=term-missing"

[tool.pdm]
distribution = true
