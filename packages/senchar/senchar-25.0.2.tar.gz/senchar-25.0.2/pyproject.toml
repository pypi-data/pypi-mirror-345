[project]
name = "senchar"
version = "25.0.2"
description = "Scientific image sensor characterization package"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["ccd", "imaging", "astronomy", "sensors"]
authors = [{ name = "Michael Lesser" }, { email = "mlesser@arizona.edu" }]
dependencies = [
    "loguru",
    "numpy",
    "astropy",
    "fastapi",
    "uvicorn",
    "jinja2",
    "dash",
    "dash-bootstrap-components",
    "dash_daq",
    "scipy",
    "matplotlib",
    "pyside6",
    "pdfkit",
    "markdown",
    "pypdf",
    "mkdocstrings[python]",
]
requires-python = ">= 3.10"

[project.urls]
Documentation = "https://senchar.readthedocs.io/"
Repository = "https://github.com/mplesser/senchar/"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
