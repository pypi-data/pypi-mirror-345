[project]
name = "capibara"
version = "2.1.4"
description = "Framework de MCP para CapibaraGPT"
requires-python = ">=3.9"
dependencies = [
    "jax>=0.4.23",
    "jaxlib>=0.4.23",
    "flax>=0.8.2",
    "optax>=0.1.9",
    "tensorflow>=2.16.1",
    "tensorflow-text>=2.16.1",
    "tensorflow-hub>=0.16.1",
    "tensorboard>=2.19.0",
    "transformers>=4.40.1",
    "datasets>=2.18.1",
    "accelerate>=0.29.2",
    "wandb>=0.16.6",
    "mamba-ssm>=0.1.0",
    "causal-conv1d>=1.0.0",
    "gradient-checkpointing>=0.1.0",
    "bitsandbytes>=0.43.0",
    "tokenizers>=0.15.2",
    "fastapi>=0.109.2",
    "pydantic>=2.7.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "scipy>=1.15.2",
    "scikit-learn>=1.6.1",
    "tqdm>=4.66.2",
    "python-dotenv>=1.0.1",
    "PyYAML>=6.0.1",
    "requests>=2.31.0",
    "huggingface-hub>=0.20.3",
    "tensorflow-probability>=0.20.0",
    "einops>=0.7.0",
    "safetensors>=0.4.2",
    "protobuf>=4.25.3",
    "sentry-sdk>=2.8.0",
    "psutil>=5.9.8",
    "onnxruntime>=1.17.0",
    "onnxruntime-gpu>=1.17.0"
]

[project.optional-dependencies]
tpu = [
    "cloud-tpu-client>=0.10,<1.0",
    "google-cloud-storage>=2.14.0",
    "google-auth>=2.28.1",
    "google-auth-oauthlib>=1.2.0"
]
dev = [
    "pytest>=8.0.2,<9.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.5.0",
    "pytest-benchmark>=4.0.0",
    "black>=24.2.0,<25.0.0",
    "flake8>=7.0.0,<8.0.0",
    "mypy>=1.8.0,<2.0.0",
    "isort>=5.13.2,<6.0.0",
    "pre-commit>=3.6.0",
    "ruff>=0.2.1",
    "mypy-extensions>=1.0.0"
]
nlp = ["spacy>=3.7", "transformers>=4.40.1"]
retrieval = ["sentence-transformers>=2.2.2", "scikit-learn>=1.6.1"]
evidence = ["requests>=2.31.0", "beautifulsoup4>=4.12.3"]
monitor = ["prometheus_client>=0.19.0", "pybreaker>=0.8.0"]
sql = ["sqlalchemy>=2.0.27", "duckdb>=0.10.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["capibara"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=capibara --cov-report=term-missing" 