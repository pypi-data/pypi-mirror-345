[project]
name = "mempy_miladtsx"
version = "0.2.2"
description = "A lightweight in-memory store in pure Python"
authors = [{ name = "TSX", email = "miladtsx@gmail.com" }]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = []
license-files = ["LICENSE*"]
requires-python = ">=3.9"
keywords = ["memory", "in-memory", "store", "python"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/miladtsx/mempy"
Issues = "https://github.com/miladtsx/mempy/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
mypy = "^1.9"
ruff = "^0.3"
pytest-cov = "^6.1.1"

[tool.poetry.scripts]
test = "pytest:main"