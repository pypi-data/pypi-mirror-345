        - $ref: '#/components/parameters/DateTimeFrom'
        - $ref: '#/components/parameters/DateTimeTo'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExciseReportRequest'
        required: false
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExciseReportResponse'
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Response'
              example:
                detail: 'request body has an error: doesn''t match schema #/components/schemas/ExciseReportRequest: Error at "/countries/0": value is not one of the allowed values ["AM","BY","KG","KZ","RU","UZ"]'
                origin: tariffs
                requestId: 8bbd7db59522d09926dd059892dbeff0
                title: Bad Request
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/warehouse_remains:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Othet ob ostatkah na skladah
      summary: Sozdat othet
      description: |
        Metod sozdaet [zadanie na generaciu](/openapi/reports#tag/Otchyot-ob-ostatkah-na-skladah/paths/~1api~1v1~1warehouse_remains~1tasks~1%7Btask_id%7D~1status/get) otheta ob [ostatkah na skladah WB](/openapi/reports#tag/Otchyot-ob-ostatkah-na-skladah/paths/~1api~1v1~1warehouse_remains~1tasks~1%7Btask_id%7D~1download/get).<br><br>

        Parametry `groupBy` i `filter` (gruppirovki i filtry) mohno zadat v luboi kombinacii — analogihno [versii](https://seller.wildberries.ru/analytics-reports/warehouse-remains) v lihnom kabinete.

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> na odin akkaunt prodavca
        </div> 
      parameters:
        - in: query
          name: locale
          schema:
            type: string
            example: ru
            default: ru
          description: |
            azyk polei otveta `subjectName` i `warehouseName`:  
              - `ru` — russkii
              - `en` — angliiskii
              - `zh` — kitaiskii. Znahenia `warehouseName` na angliiskom
        - name: groupByBrand
          in: query
          schema:
            type: boolean
            example: true
            default: false
          description: Razbivka po brendam
        - name: groupBySubject
          in: query
          schema:
            type: boolean
            example: true
            default: false
          description: Razbivka po predmetam
        - name: groupBySa
          in: query
          schema:
            type: boolean
            example: true
            default: false
          description: Razbivka po artikulam prodavca
        - name: groupByNm
          in: query
          schema:
            type: boolean
            example: true
            default: false
          description: Razbivka po artikulam WB. Esli `groupByNm=true`, v otvete budet pole `volume`
        - name: groupByBarcode
          in: query
          schema:
            type: boolean
            example: true
            default: false
          description: Razbivka po barkodam
        - name: groupBySize
          in: query
          schema:
            type: boolean
            example: true
            default: false
          description: Razbivka po razmeram
        - name: filterPics
          in: query
          schema:
            type: integer
            example: 1
            default: 0
          description: |
            Filtr po foto:
              - `-1` — bez foto
              - `0` — ne primenat filtr
              - `1` — s foto
        - name: filterVolume
          in: query
          schema:
            type: integer
            example: 3
            default: 0
          description: |
            Filtr po obemu:
              - `-1` — bez gabaritov
              - `0` — ne primenat filtr
              - `3` — svyhe treh litrov
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTaskResponse'
              examples:
                CreateResponseData:
                  $ref: '#/components/examples/CreateResponseData'
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400Response'
              example:
                detail: 'parameter "groupByNm" in query has an error: empty value is not allowed'
                origin: api-statistics
                requestId: 6a6c2fba81f08e58670a7dab835ff0d7
                title: Bad Request
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
