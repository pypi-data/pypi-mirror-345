[project]
name = "deepwireless"
version = "0.9.3"
description = "A comprehensive physical layer simulator for OFDM-MIMO with machine learning capabilities."
readme = "README.md"
authors = [{ name = "Faris B. Mismar", email = "fbm090020@utdallas.edu" }]
license = { file = "LICENSE" }
requires-python = ">=3.9.13"
keywords = ["python", "machine learning", "wireless"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.4",  
    "matplotlib>=3.9.4",
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
    "scipy>=1.13.1",
    "tensorflow>=2.16.2"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://farismismar.com"
Repository = "https://github.com/farismismar/deepwireless"
Issues = "https://github.com/farismismar/deepwireless/issues"