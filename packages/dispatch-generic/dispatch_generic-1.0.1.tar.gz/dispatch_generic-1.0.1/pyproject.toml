[project]
name = "dispatch-generic"
version = "1.0.1"
authors = [
  { name="HarryLHW", email="123lhw321@gmail.com" },
]
description = "A simple dispatch decorator for generic functions"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typeguard >= 4.4.2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/HarryLHW/dispatch-generic"
Issues = "https://github.com/HarryLHW/dispatch-generic/issues"