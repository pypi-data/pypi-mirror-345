[build-system]
requires = [ "setuptools>=80.1.0",]
build-backend = "setuptools.build_meta"

[project]
name = "AI-Terminal-UI"
version = "1.0.2"
description = "Allows users to use both the gemini and openai APIs in a nice and user-friendly terminal UI way.\nIncludes free cake."
readme = "pypi-readme.md"
requires-python = ">=3.10"
keywords = [ "ai", "tui", "cli", "ui", "terminal", "openai", "openai-api", "gemini", "gemini-api", "llm", "chatgpt", "chatbot", "conversational-ai", "generative-ai", "ai-assistant", "command-line", "text-ui", "terminal-app", "prompt-toolkit",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Environment :: Console", "Intended Audience :: End Users/Desktop", "Intended Audience :: Developers", "Programming Language :: Python :: 3", "Operating System :: Microsoft :: Windows", "Operating System :: POSIX :: Linux", "Operating System :: MacOS", "Natural Language :: English", "Topic :: Utilities", "Topic :: Scientific/Engineering :: Artificial Intelligence",]
dependencies = [ "openai>=1.76.0", "google-genai>=1.12.1", "prompt-toolkit>=3.0.51", "mdv>=1.7.5", "toml>=0.10.2", "python-dotenv>=1.1.0", "questionary>=2.1.0", "requests>=2.32.3", "pydantic>=2.11.3",]
[[project.authors]]
name = "Username0103"
email = "Username0103@users.noreply.github.com"

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://github.com/Username0103/AI-TUI"
issues = "https://github.com/Username0103/AI-TUI/issues"

[project.scripts]
ai-tui = "AI_TUI.entry:main"
