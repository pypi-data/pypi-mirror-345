[project]
name = "geotiff_tiler_res"
version = "0.1.0"
description = "A tool to export georeferenced GeoTIFF tiles and labels from raster and classification data."
authors = [
    { name = "potacessium", email = "kyush.naxa@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21",
    "rasterio>=1.3",
    "geopandas>=0.10",
    "shapely>=1.8",
    "matplotlib>=3.5",
    "tqdm>=4.60"
]

[project.scripts]
geotiff-tiler = "geotiff_tiler.cli:main"

[project.urls]
Homepage = "https://github.com/knaxa/geotiff_tiler"
Repository = "https://github.com/knaxa/geotiff_tiler"
Issues = "https://github.com/knaxa/geotiff_tiler/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"