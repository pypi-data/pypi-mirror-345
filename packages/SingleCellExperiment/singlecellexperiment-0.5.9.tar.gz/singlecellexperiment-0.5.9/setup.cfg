[metadata]
name = SingleCellExperiment
description = Container class for single-cell experiments
author = jkanche
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/BiocPy/SingleCellExperiment
project_urls = 
	Documentation = https://github.com/BiocPy/SingleCellExperiment
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	summarizedexperiment>=0.5.3

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	anndata==0.9.2; python_version<="3.9"
	anndata>0.9.2; python_version>"3.9"
	h5py
	mudata==0.2.3; python_version<="3.9"
	mudata>0.2.3; python_version>"3.9"
	delayedarray
	hdf5array
	numpy==1.24.4; python_version<="3.9"
	numpy>1.24.4; python_version>"3.9"
testing = 
	setuptools
	pytest
	pytest-cov
	anndata==0.9.2; python_version<="3.9"
	anndata>0.9.2; python_version>"3.9"
	h5py
	mudata==0.2.3; python_version<="3.9"
	mudata>0.2.3; python_version>"3.9"
	delayedarray
	hdf5array
	numpy==1.24.4; python_version<="3.9"
	numpy>1.24.4; python_version>"3.9"

[options.entry_points]

[tool:pytest]
addopts = 
	--cov singlecellexperiment --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = __init__.py:F401

[pyscaffold]
version = 4.5
package = singlecellexperiment
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

