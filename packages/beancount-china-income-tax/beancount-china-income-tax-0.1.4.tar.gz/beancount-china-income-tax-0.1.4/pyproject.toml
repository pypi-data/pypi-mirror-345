[project]
name = "beancount-china-income-tax"
version = "0.1.4"
description = "A beancount plugin to calculate and validate china personal income tax"
authors = [
    { name = "Chao Chen", email = "wenbushi@gmail.com" },
]
dependencies = [
    "beancount>=2.3.6",
]
requires-python = ">=3.9"
readme = "readme.md"

[project.license]
text = "GPL-2.0"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "src"
includes = [
    "src/beancount-china-income-tax",
]
source-includes = [
    "LICENSE",
    "readme.md",
]
