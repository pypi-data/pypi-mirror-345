[project]
name = "Transcriber"
version = "0.1.18"
description = "A simple tool to transcribe audio files"
readme = "README.md"
authors = [
    {name = "NourEldin", email = "noureldin.osama.saad@gmail.com"}
]
requires-python = ">=3.11"
dependencies = [
    "faster-whisper>=1.1.1",
    "humanize>=4.12.1",
    "loguru>=0.7.3",
    "openai-whisper>=20240930",
    "pydantic-settings>=2.7.1",
    "python-docx>=1.1.2",
    "rich>=13.9.4",
    "stable-ts>=2.18.3",
    "yt-dlp>=2025.3.21"
]

[project.optional-dependencies]
logfire = ["logfire>=3.8.1"]

[project.scripts]
transcribe = "Transcriber.transcriber:transcribe"

[dependency-groups]
dev = [
    "pre-commit",
    "pytest"
]
lint = [
    "ruff"
]

[tool.uv]
default-groups = []

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle
    "I",  # isort
    "DTZ",  # flake8-datetimez
    "UP",  # pyupgrade
    "C90",  # mccabe
    "Q",  # flake8-quotes
    "RUF"  # Ruff-specific rules
]
extend-ignore = ["RUF001"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
