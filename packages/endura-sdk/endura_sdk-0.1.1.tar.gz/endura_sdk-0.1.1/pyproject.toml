[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "endura-sdk"
version = "0.1.1"
description = "Trust layer SDK for Edge AI models"
authors = [
    { name="EnduraAI", email="hi@michaelkirschbaum.com" }
]
dependencies = [
    "torch>=2.0",
    "psutil",
    "numpy"
]
requires-python = ">=3.7"

[tool.setuptools.packages.find]
where = ["."]