[project]
name = "mcp-sql-helper"
version = "0.1.2"
description = "1. all_table_names - 返回数据库中所有表名 2. filter_table_names - 返回数据库中包含指定子字符串的所有表名 3. schema_definitions - 返回指定表的架构和关系信息 4. execute_query - 执行 SQL 查询并以可读格式返回结果（结果会在达到4000字符限制后被截断）"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncmy>=0.2.10",
    "build>=1.2.2.post1",
    "mcp>=1.7.1",
    "psycopg2>=2.9.10",
    "psycopg2-binary>=2.9.10",
    "pymysql>=1.1.1",
    "sqlalchemy>=2.0.40",
]
