[project]
name = "celerity"
version = "0.30.0"
description = "Celerity is a lightweight, zero-dependency and type-safe Python library for astronomical calculations."
authors = [{ name = "Michael J. Roberts", email = "michael@observerly.com" }]
requires-python = "~=3.13"
readme = "README.md"
maintainers = [
    { name = "Michael J. Roberts", email = "michael@observerly.com" },
]
keywords = [
    "astronomy",
    "astrometry",
    "ephemeris",
    "equatorial",
    "topocentric",
    "horizontal",
    "lunar",
    "solar",
    "planetary",
    "stellar",
    "galactic",
]

[project.urls]
Repository = "https://github.com/michaelroberts/celerity"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.7",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/celerity",
    "pyproject.toml",
    "README.md",
    "LICENSE",
    "src/celerity/py.typed",
]

[tool.hatch.build.targets.wheel]
include = [
    "src/celerity",
    "pyproject.toml",
    "README.md",
    "LICENSE",
    "src/celerity/py.typed",
]

[tool.hatch.build.targets.wheel.sources]
"src/celerity" = "celerity"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
