[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xxxparser"
version = "0.1.1"
authors = [
  { name="pi11", email="webii@pm.me" },
]
description = "A simple Python scripts for parsing some Adults websites"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests", "pyquery"
]
#license = "WTFPL" 

[project.urls]
Homepage = "https://github.com/pi11/xxxparser"
