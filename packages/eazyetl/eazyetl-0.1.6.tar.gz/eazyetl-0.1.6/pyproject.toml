[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eazyetl"
version = "0.1.6"
description = "eazyetl, an end-to-end ETL (Extract, Transform, Load) pipeline development package using pandas, requests, sqlalchemy, psycopg2-binary"
authors = [
    {"name"="Denzel Kinyua", "email"="denzelkinyua11@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
dependencies = [
    "pandas",
    "requests",
    "sqlalchemy",
    "psycopg2-binary",
    "numpy",
    "openpyxl"
]

[tool.setuptools]
packages = ["eazyetl"]

