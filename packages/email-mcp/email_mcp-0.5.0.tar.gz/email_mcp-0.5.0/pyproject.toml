[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "email-mcp"
version = "0.5.0"
description = "An MCP server for sending and searching emails"
readme = "README.md"
authors = [
    {name = "Hadi Azarabad", email = "mhazarabad@gmail.com"}
]
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp",
]

[project.urls]
Homepage = "https://github.com/mhazarabad/email-mcp"
Repository = "https://github.com/mhazarabad/email-mcp.git"

[project.scripts]
email-mcp = "email_mcp.server:main" 