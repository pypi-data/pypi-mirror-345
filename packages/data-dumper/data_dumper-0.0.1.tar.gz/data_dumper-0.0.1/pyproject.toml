[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "data-dumper"
version = "0.0.1"
authors = [
  { name = "david", email = "catsdavyd@gmail.com" }
]
description = "A small data dumper"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = []
license = { text = "CC-BY-NC-SA-4.0" }

[tool.setuptools.packages.find]
where = ["src"]
