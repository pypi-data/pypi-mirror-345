[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RaniaPasswordMaker"
version = "0.1.0"
description = "A program that generates passwords with the required number and conditions."
readme = "README.md"
authors = [
    { name = "Rania_Elkholy" }
]
license = {text = "MIT"}
keywords = ["password", "generator", "security"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://pypi.org/project/GeneratePasswords/"
