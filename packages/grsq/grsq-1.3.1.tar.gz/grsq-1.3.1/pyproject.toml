[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "grsq"
version = "1.3.1"
authors = [
  { name="Asmus Ougaard Dohn", email="asmus.od@gmail.com" },
]
description = "Structure factor and X-ray scattering from radial distribution functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { file="LICENSE" }
dependencies = [
    "numpy>=1.20.3",
    "numba>=0.56.4",
    "periodictable>=1.5.3",
    "scipy>=1.6.2",
    "MDAnalysis>=1.0.0",
    "ase"
]

[project.urls]
"Homepage" = "https://gitlab.com/asod/grsq"
"Bug Tracker" = "https://gitlab.com/asod/grsq/issues"
"documentation" = "https://grsq.readthedocs.io/"

