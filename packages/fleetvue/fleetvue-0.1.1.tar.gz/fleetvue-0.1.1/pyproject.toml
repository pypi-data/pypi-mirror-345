[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fleetvue"
version = "0.1.1"
description = "A Vue.js-like templating engine using Jinja2 for Python"
readme = "README.md"
authors = [
    { name = "Vishnu Prasad", email = "vishnuprasadowe@gmail.com" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
keywords = ["vue", "jinja2", "templating", "html", "template-engine"]
dependencies = [
    "beautifulsoup4>=4.9.3",
    "jinja2>=3.0.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/py-level/fleet"
Documentation = "https://github.com/py-level/fleet#readme"
Repository = "https://github.com/py-level/fleet"
"Bug Tracker" = "https://github.com/py-level/fleet/issues" 