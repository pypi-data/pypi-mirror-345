[project]
name = "simulcrypt"
version = "0.1.0"
authors = [
    { name="Victor Stepanov", email="v5tepanov@mail.ru" }
]
description = "DVB Simulcrypt protocol messages encode/decode library, pure Python implementation."
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/v5tepanov/simulcrypt"
Issues = "https://github.com/v5tepanov/simulcrypt/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
smdecode = "simulcrypt:smdecode_cli"
mux = "simulcrypt:mux_simulator_cli"
scs = "simulcrypt:scs_simulator_cli"
