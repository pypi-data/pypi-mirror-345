paths:
  /api/v1/supplier/incomes:
    servers:
      - url: https://statistics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Postavki
      description: |
        Metod predostavlaet kolihestvo postavok tovarov dla hranenia na skladah WB.<br>Dannye obnovlautsa raz v 30 minut.
        <br><br>
        Dla odnogo otveta v sisteme ustanovleno uslovnoe ogranihenie 100000 strok. Poetomu, htoby poluhit vse postavki, mohet potrebovatsa bolee, hem odin zapros. Vo vtorom i dalee zaprose v parametre <code>dateFrom</code> ispolzuite polnoe znahenie pola <code>lastChangeDate</code> iz poslednei stroki otveta na predyduhii zapros.<br> Esli v otvete otdaetsa pustoi massiv <code>[]</code>, vse postavki uhe vygruheny.        

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> na odin akkaunt prodavca
        </div> 
      tags:
        - Osnovnye othety
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            format: RFC3339
          required: true
          description: |
            Data i vrema poslednego izmenenia po postavke. <br>
            Data v formate RFC3339. Mohno peredat datu ili datu so vremenem. 
            Vrema mohno ukazyvat s tohnostu do <a href='./api-information#tag/Vvedenie/Limity-zaprosov'>sekund</a> ili millisekund. <br>
            Vrema peredaetsa v hasovom poase Msk (UTC+3).
            <br>Primery:
            <ul>
            <li> `2019-06-20`
            <li> `2019-06-20T23:59:59`
            <li> `2019-06-20T00:00:00.12345`
            <li> `2017-03-25T00:00:00`
            </ul>
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IncomesItem'
              example:
                - incomeId: 12345
                  number: ''
                  date: '2022-05-08T00:00:54'
                  lastChangeDate: '2022-05-08T00:44:15.5'
                  supplierArticle: ABCDEF
                  techSize: '0'
                  barcode: '2000328074123'
                  quantity: 3
                  totalPrice: 0
                  dateClose: '2022-05-08T00:00:00'
                  warehouseName: Podolsk
                  nmId: 1234567
                  status: Prinato
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/responseErrorStatistics'
                  - $ref: '#/components/schemas/responseErrorStatistics2'
              examples:
                DateFromFieldRequired:
                  $ref: '#/components/examples/DateFromFieldRequired'
                DateFromValueNotValidated:
                  $ref: '#/components/examples/DateFromValueNotValidated'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/supplier/stocks:
    servers:
      - url: https://statistics-api.wildberries.ru
