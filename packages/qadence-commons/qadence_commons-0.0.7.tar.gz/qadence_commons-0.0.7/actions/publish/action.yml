name: publish_commons
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    - name: Build and publish package
      shell: bash
      # working-directory: qadence-commons
      run: |
        hatch build
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: ./qadence-commons/dist
    - name: Confirm deployment
      shell: bash
      run: |
        VERSION=$(echo "${GITHUB_REF}" | sed -E 's#refs/tags/.+-v##')
        until pip download qadence-commons==$VERSION
        do
            echo "Failed to download from PyPI, will wait for upload and retry."
            sleep 1
        done
