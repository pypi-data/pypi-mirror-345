[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyeasythymio_kurniawano"
version = "0.0.2"
dependencies = [
  "tdmclient"
]
authors = [
  { name="Oka Kurniawan", email="oka_kurniawan@sutd.edu.sg" },
]
description = "A small package to allow Thymio to be coded using Python in sequential manner."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"