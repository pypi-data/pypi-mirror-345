[project]
name = "vwc"
description = "wc with a preview"
version = "0.0.2"
authors = [
    { name = "Random Hacker", email = "no@dev.null" }
]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "numba"
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "coverage",
    "pytest-cov",
    "build",
    "twine",
    "ruff",
    "pydoc-markdown"
]

[project.scripts]
vwc = "vwc:cli.main"

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
docstring-code-format = true

