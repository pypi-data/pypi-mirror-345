[project]
name = "wikixml"
version = "0.3"
authors = [
    { name="Hansimov" },
]
description = "A Python Library to process wiki dumps xml."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ "tclogger", "lxml", "sedb" ]

[project.urls]
Homepage = "https://github.com/Hansimov/wikixml"
Issues = "https://github.com/Hansimov/wikixml/issues"