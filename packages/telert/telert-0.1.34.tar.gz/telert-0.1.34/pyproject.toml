[project]
name = "telert"
version = "0.1.34"
description = "CLI notifier for Telegram, Teams, Slack, Discord, Pushover, Custom HTTP Endpoints, Audio & Desktop: alerts when commands complete"
authors = [{name = "Mihir Khandekar", email = "mihirkhandekar@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests>=2.25"]
keywords = ["telegram", "notification", "cli", "terminal", "alert", "pushover", "mobile"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities"
]

[project.urls]
"Homepage" = "https://github.com/navig-me/telert"
"Bug Tracker" = "https://github.com/navig-me/telert/issues"

[project.scripts]
telert = "telert.cli:main"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest"
]
audio = [
    "playsound"
]
desktop = []

[tool.setuptools]
packages = ["telert"]
include-package-data = true

[tool.setuptools.package-data]
telert = ["data/*.wav", "data/*.mp3", "data/*.png", "data/*.svg"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"