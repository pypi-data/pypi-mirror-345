[project]
name = "x17-pangu"
version = "0.1.0"
description = "Pangu is the foundational module of the x17 ecosystem, offering core abstractions and cross-platform utilities for time, terminal, and structured data."
readme = "README.md"
authors = [
    { name = "Xing Xing", email = "x.xing.work@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "pytz",
    "python-dateutil>=2.8",
    "pyawscron",
    "holidays",
    "boto3",
    "moto[boto3]",
    "jmespath"
]

[project.urls]
Homepage = "https://github.com/Xing-Xing-1/x17"
Repository = "https://github.com/Xing-Xing-1/x17/tree/main/x17-pangu"
Issues = "https://github.com/Xing-Xing-1/x17/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["pangu"]
