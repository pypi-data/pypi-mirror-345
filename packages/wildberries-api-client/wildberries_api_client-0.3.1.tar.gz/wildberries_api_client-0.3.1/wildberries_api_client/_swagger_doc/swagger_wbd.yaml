            - Dokument:
                - `application/pdf`
                - `application/epub+zip`
                - `text/plain`
                
          enum:
            - video/mp4
            - audio/mpeg
            - text/plain
            - application/pdf
            - application/epub+zip
          example: application/epub+zip
          x-nullable: false
          type: string
        uri:
          description: URI adres kontenta
          example: vol19/924/e9e55159ea3d9018bd061c62f75efbdf/content
          type: string
          x-nullable: false
