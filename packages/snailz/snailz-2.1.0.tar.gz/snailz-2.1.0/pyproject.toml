[project]
name = "snailz"
version = "2.1.0"
description = "Synthetic data generator for snail mutation survey"
keywords = ["open science", "synthetic data"]
readme = "README.md"
authors = [
    { name = "Greg Wilson", email = "gvwilson@third-bit.com" }
]
requires-python = ">=3.12"
dependencies = [
    "faker",
    "numpy",
    "pillow",
    "polars",
    "pydantic",
]

[project.urls]
home = "https://github.com/gvwilson/snailz"

[project.optional-dependencies]
dev = [
  "build",
  "griffe-fieldz",
  "markdown-include",
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings[python]",
  "pyfakefs",
  "pytest",
  "pytest-cov",
  "ruff",
  "twine",
]

[project.scripts]
snailz = "snailz.clui:cli"

[tool.ruff.lint]
ignore = ["E731"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
