      security:
        - HeaderApiKey: []
      summary: Sklady
      description: |
        Metod predostavlaet kolihestvo ostatkov tovarov na skladah WB.<br>Dannye obnovlautsa raz v 30 minut.
        <br><br>
        Dla odnogo otveta v sisteme ustanovleno uslovnoe ogranihenie 60000 strok. Poetomu, htoby poluhit vse ostatki, mohet potrebovatsa bolee, hem odin zapros. Vo vtorom i dalee zaprose v parametre <code>dateFrom</code> ispolzuite polnoe znahenie pola <code>lastChangeDate</code> iz poslednei stroki otveta na predyduhii zapros.<br> Esli v otvete otdaetsa pustoi massiv <code>[]</code>, vse ostatki uhe vygruheny.

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> na odin akkaunt prodavca
        </div> 
      tags:
        - Osnovnye othety
      parameters:
        - name: dateFrom
          in: query
          schema:
            type: string
            format: RFC3339
          required: true
          description: |
            Data i vrema poslednego izmenenia po tovaru. <br>
            Dla poluhenia polnogo ostatka sleduet ukazyvat maksimalno rannee znahenie. <br>
            Naprimer, `2019-06-20` <br>
            Data v formate RFC3339. Mohno peredat datu ili datu so vremenem. 
            Vrema mohno ukazyvat s tohnostu do <a href='./api-information#tag/Vvedenie/Limity-zaprosov'>sekund</a> ili millisekund. <br>
            Vrema peredaetsa v hasovom poase Msk (UTC+3).
            <br>Primery:
            <ul>
