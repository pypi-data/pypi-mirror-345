[metadata]
name = nfon-api-client
version = 0.1.0
author = Paul Ellis
author_email = paul.ellis@ac-telebusiness.net
description = Authenticated API client for the NFON Service Portal 3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Eddiedigits/nfon-api-client
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Internet :: WWW/HTTP
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests >= 2.25.0
	tenacity >= 8.0.0

[options.packages.find]
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

