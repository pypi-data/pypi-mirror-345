[project]
name = "chercher-plugin-epub"
version = "0.1.7"
description = "Chercher plugin that adds support for EPUB files."
readme = "README.md"
authors = [{ name = "dnlzrgz", email = "contact@dnlzrgz.com" }]
license = "MIT"
classifiers = []
requires-python = ">=3.13"
dependencies = ["chercher>=0.1.23", "pymupdf>=1.25.5"]


[project.urls]
Homepage = "https://github.com/dnlzrgz/chercher-plugin-epub"
Changelog = "https://github.com/dnlzrgz/chercher-plugin-epub/releases"
Issues = "https://github.com/dnlzrgz/chercher-plugin-epub/issues"
CI = "https://github.com/dnlzrgz/chercher-plugin-epub/actions"


[project.entry-points.chercher]
chercher_plugin_epub = "chercher_plugin_epub"

[dependency-groups]
dev = ["pytest>=8.3.5"]
