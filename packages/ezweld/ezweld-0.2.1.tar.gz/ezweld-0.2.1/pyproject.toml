[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[project]
name = "ezweld"
version = "0.2.1"
authors = [
  { name="wcfrobert", email="temprobertdev@gmail.com" },
]
description = "ezweld - weld stress calculations in python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=2.0",
    "pandas>=2.0",
    "matplotlib>=3.0",
    "plotly>=5.0",
]
keywords = [
    "structural engineering",
    "welding",
    "steel",
    "connections",
    "weld stress"
]

[project.urls]
"Homepage" = "https://github.com/wcfrobert/ezweld"
"Bug Tracker" = "https://github.com/wcfrobert/ezweld/issues"