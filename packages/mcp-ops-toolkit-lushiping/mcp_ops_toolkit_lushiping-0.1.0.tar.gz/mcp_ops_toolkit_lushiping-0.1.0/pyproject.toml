[project]
name = "mcp-ops-toolkit_lushiping"
version = "0.1.0"
description = "A toolkit for MCP operations"
readme = "README.md"
requires-python = ">=3.11.7"
license = "MIT"
authors = [
    { name = "lushiping", email = "lsp20231128@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "mcp[cli]>=1.6.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
]

[project.urls]
Homepage = "https://github.com/luashiping/mcp-ops-toolkit"
Repository = "https://github.com/luashiping/mcp-ops-toolkit.git"
