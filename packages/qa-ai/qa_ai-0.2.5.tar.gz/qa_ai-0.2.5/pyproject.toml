description = "AI-powered test automation framework"
readme = "README.md"
long_description = {file = ["README.md"]}
long_description_content_type = "text/markdown"
authors = [
    {name = "L4m4w",email = "l4p41@yandex.com"}
]
[tool.setuptools]
packages = [{ include = "qa_ai" }]
