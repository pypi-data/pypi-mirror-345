[project]
name = "morca"
version = "0.3.5"
description = "marimo tools for ORCA calculations"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["altair>=5.5.0", "cotwo>=1.0.9", "marimo>=0.12.4"]

[project.urls]
repository = "https://codeberg.org/crabby/morca"

[project.scripts]
orbitals = "morca.visualization.apps:orbitals_app"
tddft = "morca.visualization.apps:tddft_app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
