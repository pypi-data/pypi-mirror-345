name: Lock

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: '23 13 * * *'
  workflow_dispatch:

jobs:
  lock:
    if: github.repository_owner == 'mguyard'
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5.0.1
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: '30'
          issue-lock-reason: ''
          pr-inactive-days: '30'
          pr-lock-reason: ''
          log-output: true