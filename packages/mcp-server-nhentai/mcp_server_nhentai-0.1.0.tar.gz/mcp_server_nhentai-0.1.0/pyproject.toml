[project]
name = "mcp-server-nhentai"
version = "0.1.0"
description = "A MCP server for nhentai Dou Shu chart generation"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "UnieAI Eric", email = "chouwei88929@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "tzdata>=2024.2",
]

[project.scripts]
mcp-server-nhentai = "mcp_server_nhentai.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "freezegun>=1.5.1",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]