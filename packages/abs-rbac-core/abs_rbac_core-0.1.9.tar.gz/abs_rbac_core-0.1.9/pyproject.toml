[project]
name = "abs-rbac-core"
version = "0.1.9"
description = "Core functionality of the RBAC services using the casbin and SQLAlchemy"
authors = [
    {name = "AutoBridgeSystems", email = "info@autobridgesystems.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13,<4.0"
dependencies = [
    "fastapi[standard] (>=0.115.12,<0.116.0)",
    "sqlalchemy (>=2.0.40,<3.0.0)",
    "casbin (>=1.41.0,<2.0.0)",
    "casbin-sqlalchemy-adapter (>=1.4.0,<2.0.0)",
    "abs-exception-core (>=0.1.0,<0.2.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
    { include = "abs_rbac_core" }
]
