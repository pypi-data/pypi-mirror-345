<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .py { fill: #306998; }
    .dem { fill: #FFD43B; }
    .bones { fill: #333333; }
    .skeleton { stroke: #333333; stroke-width: 3; fill: none; }
  </style>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Skeleton Icon -->
  <g transform="translate(50, 40) scale(0.8)">
    <!-- Spine -->
    <path class="skeleton" d="M 50,30 L 50,100" />
    
    <!-- Head -->
    <circle cx="50" cy="30" r="8" fill="#FFD43B" />
    
    <!-- Shoulders -->
    <path class="skeleton" d="M 30,50 L 70,50" />
    <circle cx="30" cy="50" r="6" fill="#306998" />
    <circle cx="70" cy="50" r="6" fill="#306998" />
    
    <!-- Arms -->
    <path class="skeleton" d="M 30,50 L 15,80" />
    <path class="skeleton" d="M 70,50 L 85,80" />
    <circle cx="15" cy="80" r="6" fill="#FFD43B" />
    <circle cx="85" cy="80" r="6" fill="#FFD43B" />
    
    <!-- Hips -->
    <path class="skeleton" d="M 30,100 L 70,100" />
    <circle cx="30" cy="100" r="6" fill="#306998" />
    <circle cx="50" cy="100" r="6" fill="#306998" />
    <circle cx="70" cy="100" r="6" fill="#306998" />
    
    <!-- Legs -->
    <path class="skeleton" d="M 30,100 L 15,130" />
    <path class="skeleton" d="M 70,100 L 85,130" />
    <circle cx="15" cy="130" r="6" fill="#FFD43B" />
    <circle cx="85" cy="130" r="6" fill="#FFD43B" />
  </g>
  
  <!-- Text with increased vertical distance from skeleton -->
  <text x="102" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16">
    <tspan fill="#306998">py-</tspan><tspan fill="#FFD43B">dem-</tspan><tspan fill="#333333">bones</tspan>
  </text>
</svg>
