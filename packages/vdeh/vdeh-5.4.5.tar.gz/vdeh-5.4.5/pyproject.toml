[build-system]
requires = ["hatchling>1.26.1"]
build-backend = "hatchling.build"

[project]
name = "vdeh"
dynamic = [
  "version",
]
dependencies = [
  "numpy>=2.2.5",
  "pandas>=2.2.3",
  "pingouin",
  "PySide6>=6.9.0",
  "scipy>=1.15.2",
  "seaborn",
  "statsmodels",
  "xlrd",
  "XlsxWriter",
  "xlwt"
]

requires-python = ">= 3.13"
maintainers = [
  {name = "Chris Ward", email = "ward.chris.s@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["Echocardiography","VisualSonics","VevoLab"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]


[project.urls]
Repository = "https://github.com/realchrisward/VevoLab_Data_Extraction_Helper"

[tool.hatch.version]
path = "src/vdeh/main.py"