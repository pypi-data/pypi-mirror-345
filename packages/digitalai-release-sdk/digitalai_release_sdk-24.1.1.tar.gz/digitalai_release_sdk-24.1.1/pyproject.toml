[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "digitalai/release/v1/docs/*", ".gitignore", "tests/*", ".github/*"
]

[tool.hatch.build.targets.wheel]
packages = ["digitalai"]

[project]
name = "digitalai_release_sdk"
version = "24.1.1"
authors = [
  { name="Digital.ai", email="pypi-devops@digital.ai" },
]
description = "Digital.ai Release SDK"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    'dataclasses-json>=0.6.7',
    'pycryptodomex>=3.22.0',
    'python-dateutil>=2.9.0',
    'urllib3>=2.0.7',
    'kubernetes>=32.0.1'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://digital.ai/"
Documentation = "https://docs.digital.ai/release/docs/category/python-sdk"
