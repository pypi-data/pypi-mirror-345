<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Flaskion</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #253659;
            color: #ffffff;
            margin: 0;
        }

        /* Top and Bottom Bars */
        .top-bar, .bottom-bar {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background-color: #04BF9D;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .bottom-bar {
            background-color: #BF665E;
        }

        /* Centered Content */
        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #04BF9D;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #c0c0c0;
            font-size: 1.2em;
        }

        .logo {
            width: 150px;
            margin-bottom: 15px;
        }
        
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #BF665E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #9a4d47;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        Flaskion - The Modern Flask MVC Boilerplate
    </div>

    <!-- Main Content -->
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Flaskion Logo" class="logo">
        <h1>Welcome to Flaskion</h1>
        <p>Flaskion is a lightweight and powerful MVC boilerplate for Flask. Build scalable applications with ease.</p>
        <a href="/docs" class="btn">Explore Flaskion</a>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        Â© 2025 Flaskion. All Rights Reserved.
    </div>

</body>
</html>
