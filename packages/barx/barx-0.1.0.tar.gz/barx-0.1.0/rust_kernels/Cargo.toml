[package]
name = "barx_kernels"
version = "0.1.0"
edition = "2021"
authors = ["BARX Team"]
description = "Rust kernels for BARX AI framework"
license = "MIT"
repository = "https://github.com/barx-team/barx"

[lib]
name = "barx_kernels"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17.3", features = ["extension-module", "abi3-py38"] }
numpy = { version = "0.17.2" }
rayon = "1.6.1"

[dev-dependencies]
approx = "0.5.1"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
