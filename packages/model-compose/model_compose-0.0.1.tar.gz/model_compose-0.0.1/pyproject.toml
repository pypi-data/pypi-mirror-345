[project]
name = "model-compose"
version = "0.0.1"
description = "model-compose: Declarative AI Model and Workflow Orchestrator (from Mindor)"
authors = [
    { name = "Hanyeol Cho", email = "hanyeol.cho@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = ["click", "pyyaml", "pydantic", "python-dotenv", "jinja2"]

[project.scripts]
model-compose = "mindor.cli.main:app"

[project.urls]
"Homepage" = "https://github.com/hanyeol/model-compose"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
