[project]
name = "epubgrep"
description = "Grep through EPub files"
version = "0.11.0"
authors = [
    { name = "MatÄ›j Cepl", email = "mcepl@cepl.eu" }
]
license = "MIT"
readme = "README.md"
dependencies = [
    "epub_meta",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
epubgrep = "epubgrep:main"
epub_get_author = "epub_get_author:main"

[project.urls]
homepage = "https://git.sr.ht/~mcepl/epubgrep"
repository = "https://git.sr.ht/~mcepl/epubgrep"

[tool.setuptools]
py-modules = ["epubgrep", "epub_get_author"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta" 
