    Total:
      description: |
        Obhee kolihestvo zapisei, sootvetstvuuhih zadannym kriteriam vyborki.

        Parametry:
        - `take` (integer): Kolihestvo zapisei, kotorye neobhodimo vernut v tekuhem otvete. Naprimer, esli `take` ravno 10, to v otvete budet ne bolee 10 zapisei.
        - `skip` (integer): Kolihestvo zapisei, kotorye neobhodimo propustit pered nahalom vyborki. Naprimer, esli `skip` ravno 20, to vyborka nahnetsa s 21-i zapisi.

        Pole `total` pokazyvaet polnoe kolihestvo zapisei, sootvetstvuuhih usloviam filtracii, bez uheta parametrov `take` i `skip`.
      example: 10
      type: integer
      format: int64
      x-nullable: false
