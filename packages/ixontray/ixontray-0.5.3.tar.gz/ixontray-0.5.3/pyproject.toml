[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-dir = "src"

[tool.pdm.build]
excludes = [
    "./**/.git",
]
package-dir = "src"
includes = [
    "src/ixontray",
]

[tool.pdm.version]
source = "file"
path = "src/ixontray/__init__.py"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "N",
    "B",
    "YTT",
    "ANN",
    "COM",
    "C4",
    "T10",
    "ISC",
    "G",
    "RET",
    "RSE",
    "PYI",
    "PL",
    "ARG",
    "RUF",
]
ignore = [
    "ANN401",
    "G004",
    "N801",
    "COM812",
    "ISC001",
]
fixable = [
    "A",
    "B",
    "C",
    "D",
    "E",
    "F",
    "G",
    "I",
    "N",
    "Q",
    "S",
    "T",
    "W",
    "ANN",
    "ARG",
    "BLE",
    "COM",
    "DJ",
    "DTZ",
    "EM",
    "ERA",
    "EXE",
    "FBT",
    "ICN",
    "INP",
    "ISC",
    "NPY",
    "PD",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "YTT",
]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.per-file-ignores]
"src/ixontray/types/api.py" = [
    "N815",
]

[tool.black]
line-length = 120
target-version = [
    "py310",
]
include = "\\.pyi?$"
extend-exclude = "/(\n  # The following are specific to Black, you probably don't want those.\n  | blib2to3\n  | tests/data\n  | profiling\n)/\n"
preview = true

[tool.isort]
profile = "black"

[project]
name = "ixontray"
dynamic = []
description = "A tray application and launcher to connect to remote systems using IXON"
readme = "README.md"
authors = [
    { name = "Mart Moerdijk", email = "mart@mmoerdijk.nl" },
]
dependencies = [
    "PyQt6",
    "pydantic",
    "icecream",
    "requests",
    "ruamel.yaml",
    "keyring",
    "pypi-json>=0.4.0",
    "packaging>=23.2",
    "sentry-sdk>=2.19.2",
]
requires-python = ">=3.10"
keywords = [
    "tool",
    "ixon",
]
version = "0.5.3"

[project.license]
text = "BSD"

[project.scripts]
ixontray = "ixontray.ixon_tray:main"
