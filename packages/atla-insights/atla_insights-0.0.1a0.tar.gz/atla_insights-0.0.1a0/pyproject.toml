[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
# TODO: Change to "atla".
name = "atla-insights"
version = "0.0.1a0"
description = "Atla is a platform for monitoring and improving AI agents."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Atla Team", email = "support@atla-ai.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["logfire>=3.14.1", "pydantic>=2.11.4"]

[project.optional-dependencies]
ci = ["mypy>=1.15.0", "ruff>=0.11.7"]

[project.urls]
"Homepage" = "https://atla-ai.com"
