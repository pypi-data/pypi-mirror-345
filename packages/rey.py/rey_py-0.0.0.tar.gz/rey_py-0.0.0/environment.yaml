# This file defines a conda environment for development.
# It uses conda-forge channel and sets up Python 3.12 with pip.
name: rey  # Environment name matches the project slug

channels:
  - conda-forge  # Using conda-forge instead of defaults for better package compatibility
  - nodefaults  # Explicitly ignore default channels

dependencies:
  - python=3.12  # Specify Python 3.12 as the base interpreter
  - pip  # Include pip for installing packages not available in conda

  # Optional: Uncomment and add additional conda packages you need
  # - numpy
  # - pandas

  # Optional: Add pip packages using pip directive
  # - pip:
  #   - -e .  # Install current package in development mode
