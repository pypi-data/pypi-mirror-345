[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "st_llm_search_engine"
version = "0.1.0"
description = "A Streamlit component enabling LLM-driven semantic search and data retrieval."
readme = "README.rst"
authors = [
  {name = "Pei-Hsuan Huang", email = "patrick501004123854@gmail.com"}
]
maintainers = [
  {name = "Pei-Hsuan Huang", email = "patrick501004123854@gmail.com"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/chips-fries/st_llm_search_engine/issues"
changelog = "https://github.com/chips-fries/st_llm_search_engine/blob/master/changelog.md"
homepage = "https://github.com/chips-fries/st_llm_search_engine"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

