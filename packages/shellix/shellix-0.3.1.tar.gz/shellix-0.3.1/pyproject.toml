[project]
name = "shellix"
version = "0.3.1"
description = "Terminal AI assistant for development"
authors = [
    {name = "Aydar Akhmetzyanov", email = "aydar.tech@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = ["langgraph (>=0.3.5,<0.4.0)", "langchain-openai (>=0.3.7,<0.4.0)", "langchain-community (>=0.3.19,<0.4.0)", "langchain-experimental (>=0.3.4,<0.4.0)", "tavily-python (>=0.5.1,<0.6.0)"]

[project.scripts]
sx = "shellix.__main__:main"
shellix = "shellix.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
