[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build" #Keep as it is 

[project]
name = "name_of_package" #name of folder stored inside src folder
version = "0.0.1"
authors = [
  { name="Shravani Nikam", email="shravaninikam2004@gmail.com" }, #My own details
]
description = "collection of biblical humans and their family relations"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/MariyaSha/humans"
Issues = "https://github.com/MariyaSha/humans"


[tool.hatch.build.targets.wheel]
packages = ["src/name_of_package"]
