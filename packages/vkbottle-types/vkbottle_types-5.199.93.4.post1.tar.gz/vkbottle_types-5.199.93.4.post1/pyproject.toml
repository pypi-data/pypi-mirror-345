[project]
name = "vkbottle-types"
description = "VK API methods & types for vkbottle."
license = "MIT"
dynamic = ["version"]
authors = [{name = "timoniq"}]
requires-python = '>=3.9,<4.0'
dependencies = ['pydantic (>1,<3)', 'vkbottle (>=4.5.0,<5.0.0)', 'typing-extensions (>=4.4.0,<5.0.0)', 'msgspec (>=0.19.0,<0.20.0)']

[tool.poetry]
version = "5.199.93.4.post1"
packages = [
    { include = "vkbottle_types" }
]
requires-poetry = '>=2.0.0,<3.0.0'

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.5"
requests = "^2.20.0"
tqdm = "^4.65.0"
dataclass-factory = "^2.16"
jinja2 = "^3.1.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.ruff]
line-length = 105
target-version = "py39"
lint.select = ["I", "N", "ANN", "COM", "YTT", "SIM"]
lint.ignore = [
  "ANN001", "ANN002", "ANN003", "ANN201", "ANN202",
  "ANN204", "ANN206", "ANN401", "COM812", "N805", "N818",
  "F405"
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
