theme:
  name: material
  palette:
    - scheme: default # Light mode
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark
    - scheme: slate # Dark mode
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light
  
  icon:
    repo: fontawesome/brands/github
  
  features:
    - navigation.tabs # Top tabs
    - navigation.sections # Sections appear as groups
    - navigation.expand # Expand sections by default
    - navigation.indexes # Section index pages
    - navigation.top # Back to top button
    - search.highlight # Highlight search terms
    - content.code.annotate # Code annotations
    - content.tabs.link # Link tabs
    - toc.follow # Table of contents follows scrolling
  
  vars:
    content-width: 90%

plugins:
  - search # Search plugin
  - git-revision-date-localized: # Show last updated date
      type: date
  - minify: # Minify HTML
      minify_html: true

markdown_extensions:
  - admonition # Adds note/warning/info blocks
  - attr_list # Add attributes to elements
  - def_list # Definition lists
  - footnotes # Footnotes
  - meta # Metadata
  - md_in_html # Markdown within HTML
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite # Inline code highlighting
  - pymdownx.snippets # Include snippets
  - pymdownx.superfences # Nested code blocks
  - pymdownx.tabbed: # Tabbed content
      alternate_style: true
  - pymdownx.tasklist: # Task lists
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bmeddeb/GitFleet
  version:
    provider: mike
    default: latest

extra_css:
  - stylesheets/extra.css