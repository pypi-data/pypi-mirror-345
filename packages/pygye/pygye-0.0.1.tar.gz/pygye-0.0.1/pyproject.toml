[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygye"
version = "0.0.1"
authors = [
  { name = "Gokay Sahin", email = "gokay285@gmail.com" }
]
description = "A simple package for basic calculations like addition."
readme = "README.md"
keywords = ["calculation", "math", "pygye"]
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/katex35/pygye"