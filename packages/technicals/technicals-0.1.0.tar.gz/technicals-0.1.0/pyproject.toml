[project]
name = "technicals"
version = "0.1.0"
description = "A library for constructing technical signals"
readme = "README.md"
authors = [
    { name = "Zhenya Kovalyov", email = "10375041+zhenyakovalyov@users.noreply.github.com" },
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
technicals = "technicals:main"

[tool.maturin]
module-name = "technicals._core"
python-packages = ["technicals"]
python-source = "src"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
