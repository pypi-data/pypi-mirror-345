[project]
description = "Chercher plugin that adds support for DOCX files."
authors = [{ name = "dnlzrgz", email = "contact@dnlzrgz.com" }]
name = "chercher-plugin-docx"
version = "0.1.3"
readme = "README.md"
license = "MIT"
classifiers = []
requires-python = ">=3.13"
dependencies = ["chercher>=0.1.23", "pymupdf>=1.25.5"]

[project.urls]
Homepage = "https://github.com/dnlzrgz/chercher-plugin-docx"
Changelog = "https://github.com/dnlzrgz/chercher-plugin-docx/releases"
Issues = "https://github.com/dnlzrgz/chercher-plugin-docx/issues"
CI = "https://github.com/dnlzrgz/chercher-plugin-docx/actions"

[project.entry-points.chercher]
chercher_plugin_docx = "chercher_plugin_docx"

[dependency-groups]
dev = ["pytest>=8.3.5"]
