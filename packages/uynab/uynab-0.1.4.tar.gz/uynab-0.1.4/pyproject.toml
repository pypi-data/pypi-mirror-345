[project]
name = "uynab"
version = "0.1.4"
description = "Micro YNAB - a small SDK for YNAB budgeting app"
readme = "README.md"
authors = [
    { name = "Adam Walkiewicz", email = "aj.walkiewicz@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.7",
    "pydantic>=2.10.3",
    "requests>=2.32.3",
]
keywords = ["money", "budget", "YNAB", "API", "SDK"]
classifiers = [
  # How mature is this project?
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Documentation = "https://ajwalkiewicz.github.io/uynab/"
Repository = "https://github.com/ajwalkiewicz/uynab"
Issues = "https://github.com/ajwalkiewicz/uynab/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs-material>=9.5.48",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.27.0",
    "pytest>=8.3.4",
    "ruff>=0.8.3",
    "mypy>=1.13.0",
    "types-requests>=2.32.0.20241016",
    "python-dotenv>=1.0.1",
]
