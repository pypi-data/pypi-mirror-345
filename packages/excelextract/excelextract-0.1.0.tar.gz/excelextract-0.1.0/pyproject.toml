[project]
name = "excelextract"
version = "0.1.0"
description = "A simple and flexible Excel-to-CSV extraction tool using JSON configuration."
readme = "README.md"
license = "MIT"
authors = [
  { name = "Philippe Debie" }
]
requires-python = ">=3.8"

dependencies = [
  "openpyxl>=3.0"
]

[project.scripts]
excelextract = "excelextract.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
