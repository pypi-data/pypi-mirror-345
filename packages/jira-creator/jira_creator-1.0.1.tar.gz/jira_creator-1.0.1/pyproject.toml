version = "1.0.1"
description = "CLI and tools to automate JIRA issue creation"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
  { name = "David O Neill", email = "dmz.oneill@gmail.com" }
]
dependencies = []

[project.scripts]
jira-creator = "jira_creator.rh_jira:main"

[build-system]
requires = [
  "setuptools>=78.0.0",
  "packaging>=24.2"
]
build-backend = "setuptools.build_meta"
