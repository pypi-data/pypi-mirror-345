[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "pytest>=8.3.3", "ruff>=0.8.0"]

[project]
name = "mcp-test-server"
version = "0.3.4"
description = "A custom MCP SSE HTTP Server with parameter support"
authors = [{name = "MCP Demo"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0"
]


[project.scripts]
mcp-test-server = "test_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/test_server"]
