[build-system]
requires = ["setuptools", "wheel", "pip"]
build-backend = "setuptools.build_meta"

[project]
name = "CTRAIN"
version = "0.4.1"
authors = [
    { name="Konstantin Kaulen", email="kaulen@aim.rwth-aachen.de" }
]
description = "CTRAIN is an unified, modular and comprehensive package for the training and evaluation of certified training techniques."
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "torch>=2,<2.4.0",
    "torchvision>=0.12.0,<0.19.0",
    "numpy>=1.20,<2",
    "tqdm>=4",
    "smac>=2.3",
    "pandas>=2",
    "matplotlib>=3",
    "seaborn",
    "onnxruntime>=1",
    "onnxoptimizer",
    "skl2onnx",
    "appdirs>=1.4",
    "graphviz>=0.20.3"
]
requires-python = ">=3.8"
keywords = ["certified training", "robustness", "machine learning", "verification"]
[tool.setuptools.package-data]
"CTRAIN" = ["verification_systems/abCROWN/*"]

[project.optional-dependencies]
dev = [
    "flake8>=7.0",
    "mkdocs>=1.6",
    "mkdocstrings>=0.28",
    "mkdocstrings-python>=1.14",
    "mkdocs-material>=9.0",
    "mkdocs-jupyter>=0.25",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.semantic_release]
assets = []
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"
version_toml = [
    "pyproject.toml:project.version"
]


[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
exclude_commit_patterns = []
mode = "init"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = false

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = false
ignore_merge_commits = false

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

