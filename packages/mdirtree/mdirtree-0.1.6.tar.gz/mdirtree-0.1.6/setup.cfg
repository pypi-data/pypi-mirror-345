[metadata]
name = mdirtree
version = attr: mdirtree.__version__
description = Generate directory structures from ASCII art or Markdown files
long_description = file: README.md
long_description_content_type = text/markdown
author = Tom Softreck
author_email = info@softreck.dev
license = Apache-2.0
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = directory, structure, generation, ascii, markdown

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	flask>=2.0.0
	requests>=2.25.0
	click>=8.0.0
	colorama>=0.4.4
	typing-extensions>=4.0.0
	pyyaml>=6.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mdirtree = mdirtree.cli:main

[options.extras_require]
dev = 
	pytest>=6.0.0
	coverage>=6.0.0
	black>=22.1.0
	flake8>=4.0.1
	mypy>=0.931
	isort>=5.10.0
	pre-commit>=2.17.0
	tox>=3.24.0
	twine>=4.0.0
	build>=0.8.0

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy.plugins.flask.*]
follow_imports = skip

[isort]
profile = black
known_first_party = mdirtree
multi_line_output = 3

[coverage:run]
source = mdirtree
omit = tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

