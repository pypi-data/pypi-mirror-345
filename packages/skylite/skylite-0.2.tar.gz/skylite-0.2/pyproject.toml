[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "skylite"
version = "0.2"
description = "Manage model artifacts throughout the model development process."
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
keywords = ['python', 'modeling', 'model-development', 'organization-tool']
authors = [
	{ name="Jesse C. Sealand", email="jesse.sealand@outlook.com" }
	]
#maintainers
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
	]
dependencies = []

#dynamic
#entry-points
#gui-scripts

[project.optional-dependencies]
#gui = ["PyQt5"]

[project.urls]
"Homepage" = "https://github.com/jesse-sealand/skylite"
"Bug Tracker" = "https://github.com/jesse-sealand/skylite/issues"

[project.scripts]
#spam-cli = "spam:main_cli"

[project.gui-scripts]
#spam-gui = "spam:main_gui"

[project.entry-points."spam.magical"]
#tomatoes = "spam:main_tomatoes"