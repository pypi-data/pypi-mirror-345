[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "buildsnap"
version = "0.1.2"
description = "Snap together Python package builds and init"
authors = [{ name = "imAnesYT", email = "imanesyt.contact@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.6"
dependencies = []

[project.urls]
Homepage = "https://github.com/imAnesYT/buildsnap"

[project.scripts]
buildsnap = "buildsnap.cli:main"

[tool.setuptools]
packages = ["buildsnap"]

[tool.setuptools.package-data]
"my_package" = ["data/*"]