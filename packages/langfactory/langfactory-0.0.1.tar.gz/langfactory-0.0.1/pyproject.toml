[project]
name = "langfactory"
version = "0.0.1"
description = "Fake answers for your prompt, no model needed"
requires-python = ">=3.10"
readme = "README.md"
authors = [
    {name = "Michal Grochmal", email = "mike@grochmal.org"},
]
license = "MIT"
dependencies = [
    "polyfactory>=2.21.0",
    "pydantic>=2.11.4",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[build-system]
requires = ["setuptools >= 77.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

