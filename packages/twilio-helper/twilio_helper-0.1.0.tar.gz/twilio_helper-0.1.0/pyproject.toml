[project]
name = "twilio-helper"
version = "0.1.0"
description = "A lightweight Python utility that simplifies sending WhatsApp messages using the Twilio API. It provides built-in credential validation and a clean interface for sending messages, making it easy to integrate into alerting systems, bots, and automation scripts."
authors = [
    { name = "Lav Sharma", email = "lavsharma2016@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["twilio", "whatsapp", "messaging", "automation", "alert", "notification"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Communications :: Chat",
    "Intended Audience :: Developers"
]

dependencies = [
    "twilio (>=9.5.2,<10.0.0)"
]

[tool.poetry]
packages = [{ include = "twilio_helper", from = "src" }]

[project.urls]
"Homepage" = "https://github.com/lavsharma/twilio-helper"
"Repository" = "https://github.com/lavsharma/twilio-helper"
"Issues" = "https://github.com/lavsharma/twilio-helper/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
