#                                                      and you haven't installed the trusted certificates yet.

# Edge case Settings
# 1) Turn HTTPS TLS Verify On(True) or Off(False).  Useful when behind proxy with self served certificate for testing.
requests_module_tls_verify_status: True
# 2) Provide methods to clean non-utf8 data.  Set to True if utf8 parsing error found in log files.
xmltodict_parse_using_codec_to_replace_utf8_error: False
# 3) Remove Unicode Null From Field in both CSV and Database Load. True or False
remove_unicode_null_from_row_flag: False

# API Version Updates included in >= 0.9.1.  See 0.9.1 release notes for details.
kb_api_endpoint: '/api/3.0/fo/knowledge_base/vuln/'
host_list_api_endpoint: '/api/3.0/fo/asset/host/'
host_list_detection_api_endpoint: '/api/3.0/fo/asset/host/vm/detection/'
pcrs_postureinfo_api_endpoint: '/pcrs/2.0/posture/postureInfo/userdefinedfield'

# Knowledgebase Key Options
# 1) Include etl_kb CSV in output.
kb_distribution_csv_flag: True

# Host List Detection Key Options
# 1) Include etl_host_list_detection CSV in output.
host_list_distribution_csv_flag: True
# 2) API Concurrency for /api/[verion]/fo/asset/host/vm/detection
host_list_detection_concurrency_limit: 2
# 3) Number of hosts per concurrent connection.  Leave at 500 unless otherwise advised by Qualys to update.
host_list_detection_multi_proc_batch_size: 500
# 4) Include etl_host_list_detection CSV in output.
host_list_detection_distribution_csv_flag: True
# 5) Exclude TruRisk, used by consultant subscriptions.
host_list_payload_option_exclude_trurisk: False
host_list_detection_payload_option_exclude_trurisk: False

# Asset Inventory (GAV/CSAM) Key Options
# - Include etl_asset_inventory CSV in output.
asset_inventory_distribution_csv_flag: True

# Web Application Scanning Key Options
# - Include etl_was CSV in output.
was_distribution_csv_flag: True

# Policy Compliance Key Options
# - Provide time out for pcrs api calls
pcrs_http_conn_timeout: 3600

