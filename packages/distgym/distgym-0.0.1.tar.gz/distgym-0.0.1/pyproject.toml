[project]
name = "distgym"
version = "0.0.1"
requires-python = ">=3.10"
license = { file = "LICENSE" }
dependencies = [
    "torch>=2.7.0",
    "wandb",
]

[project.optional-dependencies]
examples = [
  "timm",
]
dev = [
  "pre-commit",
  "ruff"
]

[tool.ruff.lint]
select = ["E", "F", "I001", "W"]

[tool.ruff.lint.isort]
lines-after-imports = 2
