[tool.poetry]
name = "civitai-dl"
version = "0.1.2"
description = "A tool for browsing and downloading resources from Civitai"
authors = ["Civitai Downloader Team"]
readme = "README.md"
repository = "https://github.com/neverbiasu/civitai-dl"
documentation = "https://github.com/neverbiasu/civitai-dl"
keywords = ["civitai", "ai", "download", "stable-diffusion"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Graphics",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = "^2.28.0"
click = "^8.0.0"
gradio = "^3.20.0"
tqdm = "^4.64.0"
pillow = "^9.0.0"
piexif = "^1.1.3"
tabulate = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.1.0"
isort = "^5.12.0"
flake8 = "^7.1.2"
mypy = "^1.0.0"
autoflake = "^2.3.1"
autopep8 = { version = "^2.3.2", markers = "python_version >= '3.9' and python_version < '4.0'" }

[tool.poetry.scripts]
civitai-dl = "civitai_dl.cli.main:main"

[tool.autopep8]
max_line_length = 120
aggressive = true

[tool.autoflake]
remove_unused_variables = true
remove_all_unused_imports = true
in_place = true
recursive = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
timeout = 30
addopts = "--tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning"
]
markers = [
    "asyncio: marks tests as asyncio tests",
    "slow: marks tests as slow running",
    "ci: marks tests suitable for continuous integration"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
ci = "true"
