[project]
name = "supertracker"
version = "0.1.0"
dynamic = [
    "dependencies",
]
description = "An easy-to-use library for implementing various multi-object tracking algorithms."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "supertracker",
]
license = {text = "MIT License"}
authors = [
  {name = "Syahvan Alviansyah", email = "syahvanalviansyah91@gmail.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.entry-points."console_scripts"]
supertracker = "supertracker.cli:main"

[project.optional-dependencies]
all = [
    "supertracker[extra]",
]

dev = [
    "pytest>=7.0.0",
]


[tool]
[tool.setuptools.packages.find]
include = ["supertracker*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "0.1.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "supertracker/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'


[tool.flake8]
exclude = [
    "docs",
]
max-line-length = 88


[project.urls]
Homepage = "https://github.com/Hirai-Labs/supertracker"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"