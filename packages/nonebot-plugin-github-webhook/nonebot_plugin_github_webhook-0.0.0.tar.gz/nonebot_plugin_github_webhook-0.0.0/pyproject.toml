[project]
name = "nonebot-plugin-github-webhook"
version = "0.0.0"
description = "一个用于接收 GitHub Webhook 并通过 OneBot 协议将推送通知转发到 QQ 群的服务。Nonebot 插件版本。"
readme = "README.md"
requires-python = ">=3.11,<4.0"
license = {file = "LICENSE"}
authors = [
    {name = "AptS-1547",email = "apts-1547@esaps.net"}
]
maintainers = [
    {name = "AptS-1547",email = "apts-1547@esaps.net"}
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: Chinese (Simplified)",
    "Programming Language :: Python :: 3.11"
]
keywords = [
    "nonebot",
    "nonebot2",
    "github",
    "webhook",
    "qqbot",
    "nonebot-plugin",
    "nonebot-plugin-github-webhook"
]
dependencies = [
    "nonebot2 (>=2.4.2,<3.0.0)",
    "nonebot-adapter-onebot (>=2.4.6,<3.0.0)"
]

[project.urls]
homepage = "https://github.com/AptS-1547/nonebot-plugin-github-webhook"
repository = "https://github.com/AptS-1547/nonebot-plugin-github-webhook"
changelog = "https://github.com/AptS-1547/nonebot-plugin-github-webhook/releases"
issue = "https://github.com/AptS-1547/nonebot-plugin-github-webhook/issues"

[tool.poetry]
packages = [{include = "nonebot_plugin_github_webhook", from = ""}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
