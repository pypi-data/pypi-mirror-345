[project]
name = "biqwen"
version = "0.2.1"
description = "Tool for converting Qwen from uni-directional to bi-directional for tasks like classification and sentence embeddings."
authors = [
    { name = "clw200098", email = "clw200098@gmail.com" },
]
dependencies = [
    "transformers>=4.51.3",
    "peft>=0.15.2",
    "accelerate>=1.6.0",
    "evaluate",
    "seqeval",
]
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "qwen",
    "bidirectional",
    "transformers",
    "classification",
    "sentence embeddings",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/clw8998/BiQwen"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
