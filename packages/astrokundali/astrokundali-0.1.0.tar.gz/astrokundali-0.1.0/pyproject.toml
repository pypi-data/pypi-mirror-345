[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astrokundali"
version = "0.1.0"
description = "Generate and plot North-Indian Lagna Kundali charts using pyswisseph"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Mirjan Ali Sha", email="mastools.help@gmail.com" }
]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities"
]
dependencies = [
  "pyswisseph>=2.10.3.2",
  "matplotlib>=3.0"
]

[project.scripts]
astrokundali = "astrokundali.__main__:main"
