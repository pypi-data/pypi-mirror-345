      summary: Inicializirovat novyi kontent
      description: |
        Maksimum 10 zaprosov v sekundu

        Metod pozvolaet inicializirovat (zagruzit) informaciu novogo kontenta.


        Tipy kontenta i trebovania k nim vy mohete posmotret v oglavlenii [Rabota s kontentom](#tag/Rabota-s-kontentom).

        ### Podgotovka faila k posleduuhei zagruzki:
        - Vam neobhodimo razbit fail na hasti (freimy) ne bolee 2 Mb.
        - Peredat razmer (v baitah) kahdoi hasti i poradkovyi nomer v pole `parts`

        **Primer:**</br>
        Fail razmerom 5 Mb, nuhno razbit na 3 hasti — 2 Mb, 2 Mb i 1 Mb.
        ```json
        {
            "parts": [
                {
                  "index": 1,
                  "size": 2097152
                },
                {
                  "index": 2,
                  "size": 2097152
                },
                {
                  "index": 3,
                  "size": 1048576
                }
            ],
        }
        ```
        V metode [Zagruzit kontent (fail)](#operation/contentUploadChunk) vam nuhno budet zagruzit 3 hasti faila s ukazaniem ih poradkovogo nomera herez `X-Wbd-Part-Index`.

        ### Obazatelnye pola v metadannyh (`meta`) dla zagruzki kontenta:

        Obhie pola:
        - `thumbnail`
        - `rating`  

        Audiokontent:
        - `author`
            
        Dokument:
        - `author`
        - `pages`

        ### Kratkaa instrukcia po primeneniu:
        1. Podgotovte metadannye i informaciu o vahem kontente.
        2. Ubedites, hto vah kontent sootvetstvuet [trebovaniam](#content-requirements) (format i razmer faila).
        3. Vyzovite etot metod dla inicializacii novogo kontenta.
        4. V otvete vy poluhite `uuid` kontenta, neobhodimyi dla posleduuhei zagruzki samogo faila.
        5. Ispolzuite metod [Zagruzit fail kontenta](#operation/contentUploadChunk), htoby zagruzit fail.
