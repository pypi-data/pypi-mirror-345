[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gapms"
version = "0.1.0"
description = "GAP-MS is a pipeline designed to evaluate and refine predicted gene models by integrating proteogenomic evidence from mass spectrometry with in-silico gene predictions."
authors = [{ name = "Qussai Abbas", email = "qussai.abbas@tum.de" }]
dependencies = [
    "perl-xml-parser; platform_system=='Linux'", 
    "perl-xml-twig; platform_system=='Linux'",    
]
readme = "README.md"
requires-python = ">=3.10"
