[build-system]
requires = ["setuptools>=42.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpdock"
version = "1.0.21"
authors = [
    {name = "dw", email = "qindongwoxin@gmail.com"},
]
description = "Python CLI for managing MCP servers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
    "questionary>=1.10.0",
    "rich>=12.0.0",
    "asyncio>=3.4.3",
    "mcp",
    "aiohttp>=3.8.0",
    "psutil>=5.9.0",
    "filelock>=3.18.0",
    "typer>=0.12.4", 
    "python-dotenv>=1.0.0",
    "websockets>=15.0.1"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
mcpdock = "cli.main:cli"

[project.urls]
"Homepage" = "https://github.com/yourusername/py-mcpdock-cli"
"Bug Tracker" = "https://github.com/yourusername/py-mcpdock-cli/issues"