[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alation-ai-agent-sdk"
version = "0.1.0"
description = "Alation Agent SDK"
dependencies = [
  "requests~=2.32.0"
]
authors = [
  { name="Jagannath (Jags) Saragadam", email="jags.saragadam@alation.com"},
  { name="Lucy Eun", email="lucy.eun@alation.com"},
  { name="Ashwin Kumar Muruganandam", email="ashwin-kumar.muruganandam@alation.com"},
  { name="Adam Talmadge", email="adam.talmadge@alation.com"},
]
maintainers = [
  { name="Jagannath (Jags) Saragadam", email="jags.saragadam@alation.com"},
  { name="Lucy Eun", email="lucy.eun@alation.com"},
  { name="Ashwin Kumar Muruganandam", email="ashwin-kumar.muruganandam@alation.com"},
  { name="Adam Talmadge", email="adam.talmadge@alation.com"},
]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License"
]
keywords = ["Alation", "AI Agent SDK", "Alation Agent Python SDK", "Alation AI Agent SDK"]

[project.optional-dependencies]
dev = ["pytest~=8.3.5"]

[tool.hatch.build.targets.wheel]
packages = ["src/alation_ai_agent_sdk"]
exclude = ["tests/", "TODO", "requirements.txt", "pyproject.toml", "__pycache__", ".pyproject.toml.swp"]

[project.urls]
Homepage = "https://github.com/Alation/ai-agent-sdk"
Issues = "https://github.com/Alation/ai-agent-sdk/issues"
Documentation = "https://github.com/Alation/ai-agent-sdk"

[tool.ruff.lint]
ignore = ["TID252"]
