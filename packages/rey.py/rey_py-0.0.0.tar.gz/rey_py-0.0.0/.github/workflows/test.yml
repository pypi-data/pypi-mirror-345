# GitHub Actions workflow for automated testing
name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for setuptools_scm to determine version

    # Using raw Jinja2 notation to escape GitHub Actions expressions
    # This prevents Cookiecutter from processing GitHub Actions expressions
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ".[dev]"

    - name: Test with pytest
      run: |
        pytest --cov=rey --cov-report=xml

    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .


    - name: Type check with mypy
      run: |
        mypy rey
