[project]
name = "iustus"
version = "0.0.1"
description = "Justus-based semantic kernel for structural curvature modeling"
authors = [{ name = "Chae Yeon Xon", email = "your@email.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
