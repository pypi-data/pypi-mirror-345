[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oci_langgraph"
version = "0.1.3"
description = "A set of utility classes to enhance AI agent development with LangGraph and OCI"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  {name = "L. Saetta", email = "luigi.saetta@gmail.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "langchain>=0.3.24",
  "langchain-community>=0.3.23",
  "langgraph>=0.4.1",
  "oci>=2.150.3",
  "oracledb>=3.1.0",
  "py-zipkin==1.2.8"
]
