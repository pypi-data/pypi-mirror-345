[project]
name = "hungsql"
version = "0.1.1"
description = "A SQL database engine that operates on CSV files"
readme = "README.md"
authors = [{ name = "T.Hung" }]
license = { file = "LICENSE" }
requires-python = ">=3.10"

dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "python-jose",
    "bcrypt==3.2.2",
    "python-multipart",
    "lark",
    "pandas",
    "pydantic>=2.0",
    "SQLAlchemy>=2.0",
    "asyncpg",
    "pydantic[email]",
    "pytest",
    "pytest-asyncio",
    "PyYAML",
    "requests"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["hungsql"]
