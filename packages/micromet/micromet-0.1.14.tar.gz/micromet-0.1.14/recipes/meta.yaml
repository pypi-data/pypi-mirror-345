{% set name = "MicroMet" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/MicroMet/archive/{{ version }}.tar.gz
  sha256: 49cdb1ed517257734ff9b649e9e173da96efcee83e848521f86c5db81f3d7cb0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - numpy >=1.20
    - pandas >=1.3
    - scipy >=1.7
    - matplotlib-base >=3.4
    - plotly >=5.0
    - sqlalchemy >=1.4
    - requests >=2.25

test:
  imports:
    - micromet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/inkenbrandt/MicroMet
  summary: A python package for processing and analyzing micrometeorological data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
