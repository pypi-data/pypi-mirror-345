[tool.poetry]
name = "rulebase_symbols_detector"
version = "1.0.0"
description = "question symbol detector"
authors = ["bachtran <tranxuanbach1412@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "rulebase_symbols_detector", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
underthesea = "6.3.0"
pyvi = "0.1.1"

[tool.poetry.dev-dependencies]
pytest = "7.1.2"

[tool.pytest.ini_options]
pythonpath = ["src"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
