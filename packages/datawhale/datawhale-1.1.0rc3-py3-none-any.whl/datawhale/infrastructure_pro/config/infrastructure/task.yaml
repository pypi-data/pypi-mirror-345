# 运行时目录，存储任务相关数据
# 在storage.yaml中配置
# 失败任务存储目录（相对于runtime_dir）
failed_task_dir: failed_tasks
# 未完成任务存储目录（相对于runtime_dir）
unfinished_task_dir: unfinished_tasks
# 任务执行相关参数
max_workers: 4
task_timeout: 300
task_interval: 0
max_retries: 3
retry_interval: 2.0
backoff_factor: 2.0
# 执行模式："thread"(多线程)或"process"(多进程)
execution_mode: thread
# 进程初始化超时时间（秒），仅在多进程模式下有效
process_initialization_timeout: 60
# 是否显示进度条
show_progress: true 