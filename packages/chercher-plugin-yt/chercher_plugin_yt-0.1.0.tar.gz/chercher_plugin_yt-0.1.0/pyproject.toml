[project]
name = "chercher-plugin-yt"
version = "0.1.0"
description = "Chercher plugin that adds support for YouTube videos."
readme = "README.md"
authors = [{ name = "dnlzrgz", email = "contact@dnlzrgz.com" }]
license = "MIT"
classifiers = []
requires-python = ">=3.13"
dependencies = ["chercher>=0.1.26", "youtube-transcript-api>=1.0.3"]


[project.urls]
Homepage = "https://github.com/dnlzrgz/chercher-plugin-yt"
Changelog = "https://github.com/dnlzrgz/chercher-plugin-yt/releases"
Issues = "https://github.com/dnlzrgz/chercher-plugin-yt/issues"
CI = "https://github.com/dnlzrgz/chercher-plugin-yt/actions"


[project.entry-points.chercher]
chercher_plugin_yt = "chercher_plugin_yt"

[dependency-groups]
dev = ["pytest>=8.3.5"]
