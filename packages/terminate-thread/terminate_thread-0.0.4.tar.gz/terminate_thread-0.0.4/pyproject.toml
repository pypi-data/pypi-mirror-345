[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "terminate_thread"
version = "0.0.4"
authors = [
    { name = "calm51", email = "calm51@protonmail.com" },
]
description = "terminate_thread"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
]
keywords = ["terminate thread", "kill thread", "stop thread"]

[project.urls]
Homepage = "https://github.com/calm51/terminate_thread"
Issues = "https://github.com/calm51/terminate_thread/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
terminate_thread = ["*.dll", "*.so"]
