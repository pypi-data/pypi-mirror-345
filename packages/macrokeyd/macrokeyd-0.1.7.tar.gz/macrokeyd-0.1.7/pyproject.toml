[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macrokeyd"
version = "0.1.7"
description = "Macro daemon for dedicated keyboards"
authors = [
    { name = "Nhomar Hernandez", email = "nhomar@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "evdev",
    "pyautogui",
    "pystray",
    "Pillow"
]

[project.scripts]
macrokeyd = "macrokeyd.daemon:cli"
macrokeyd-install-service = "macrokeyd.install_service:cli"
macrokeyd-uninstall-service = "macrokeyd.uninstall_service:cli"

[tool.setuptools.package-data]
macrokeyd = ["macros/*.json", "icons/*.png"]

[tool.setuptools]
packages = ["macrokeyd"]

[tool.bumpver]
current_version = "0.1.7"
version_pattern = "MAJOR.MINOR.PATCH"
commit = true
tag = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['version = "{version}"']
"macrokeyd/__init__.py" = ['__version__ = "{version}"']
