# Natural Language Processing Configuration

# Hugging Face NLP Configuration
huggingface:
  enabled: true
  default_model: "distilbert-base-uncased"  # Default model to use
  task: "text-classification"  # Default task
  device: null  # Device to use (null for auto-detection)
  
  # Specific model configurations
  models:
    # Text classification model
    text_classification:
      model_name: "distilbert-base-uncased-finetuned-sst-2-english"
      task: "text-classification"
    
    # Named entity recognition model
    ner:
      model_name: "dslim/bert-base-NER"
      task: "token-classification"
    
    # Question answering model
    qa:
      model_name: "distilbert-base-cased-distilled-squad"
      task: "question-answering"

# spaCy NLP Configuration
spacy:
  enabled: true
  default_model: "en_core_web_sm"  # Default model to use
  
  # Specific model configurations
  models:
    # English small model
    en_small:
      model_name: "en_core_web_sm"
      disable: []  # No disabled components
    
    # English medium model
    en_medium:
      model_name: "en_core_web_md"
      disable: []  # No disabled components
    
    # English large model (with disabled components for performance)
    en_large:
      model_name: "en_core_web_lg"
      disable: ["parser", "ner"]  # Disable parser and NER for performance
