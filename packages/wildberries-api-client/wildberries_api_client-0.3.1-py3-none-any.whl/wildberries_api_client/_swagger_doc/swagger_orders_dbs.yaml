openapi: 3.0.1
info:
  title: Zakazy DBS
  version: order
  description: |
    <div class="description_important">  
        Uznat bolhe o zakazah DBS mohno v <a href="https://seller.wildberries.ru/instructions/category/6572e024-7428-4db1-86a8-a4c7dbebbfcf?goBackOption=prevRoute&categoryId=5a8e1202-0865-45b7-acae-5d0afc7add56">spravohnom centre</a>
    </div>

    Upravlenie [sborohnymi zadaniami](/openapi/orders-dbs#tag/Sborochnye-zadaniya-DBS) i [metadannymi](/openapi/orders-dbs#tag/Metadannye-DBS) zakazov DBS (Delivery by Seller).
  x-file-name: orders-dbs
security:
  - HeaderApiKey: []
tags:
  - name: Sborohnye zadania DBS
    description: ''
  - name: Metadannye DBS
    description: ''
paths:
  /api/v3/dbs/orders/new:
    servers:
      - url: https://marketplace-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Sborohnye zadania DBS
      summary: Poluhit spisok novyh sborohnyh zadanii
      description: |
        Metod predostavlaet spisok vseh novyh [sborohnyh zadanii](/openapi/orders-dbs#tag/Sborochnye-zadaniya-DBS), kotorye est u prodavca na moment zaprosa.

        <div class="description_limit">  
          Maksimum 300 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Marketpleis</a> na odin akkaunt prodavca.
          <br><br>
          Odin zapros s kodom otveta <code>409</code> uhityvaetsa kak 5 zaprosov
        </div>
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                nullable: false
                properties:
                  orders:
                    type: array
                    nullable: false
                    description: Spisok novyh sborohnyh zadanii
                    items:
                      $ref: '#/components/schemas/OrderNewDBS'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '429':
          $ref: '#/components/responses/429'
  /api/v3/dbs/orders:
    servers:
      - url: https://marketplace-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Sborohnye zadania DBS
      summary: Poluhit informaciu o zaverhennyh sborohnyh zadaniah
      description: |
        Metod predostavlaet informaciu o zaverhennyh [sborohnyh zadaniah](/openapi/orders-dbs#tag/Sborochnye-zadaniya-DBS) posle prodahi ili otmeny zakaza.
        <br><br>
        Mohno poluhit dannye za zadannyi period, maksimum 30 kalendarnyh dnei.

        <div class="description_limit">  
          Maksimum 300 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Marketpleis</a> na odin akkaunt prodavca.
          <br><br>
          Odin zapros s kodom otveta <code>409</code> uhityvaetsa kak 5 zaprosov
        </div>
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Next'
        - name: dateFrom
          in: query
          required: true
          schema:
            type: integer
          description: |
            Data nahala perioda v formate Unix timestamp
        - name: dateTo
          in: query
          required: true
          schema:
            type: integer
          description: Data konca perioda v formate Unix timestamp
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                nullable: false
                properties:
