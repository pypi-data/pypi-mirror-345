[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zeynepbayram" # The name on PyPI
version = "0.0.1"    # Start with this version
authors = [
  # Replace with actual name and email
  { name = "Zeynep Bayram", email = "zeeyneepbayram@gmail.com" },
]
description = "A simple example package with basic math utilities for Zeynep."
readme = "README.md" # Use the README for the long description on PyPI
requires-python = ">=3.7" # Minimum Python version needed
license = { file = "LICENSE" } # Point to the LICENSE file
keywords = ["zeynepbayram", "math", "utilities", "example", "tutorial"] # For searchability
classifiers = [
    # See https://pypi.org/classifiers/
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

# If your package depended on other packages from PyPI, list them here:
# dependencies = [
#    "requests>=2.20.0",
#    "numpy",
# ]

[project.urls]
# Replace <your-github-username> with your actual username
Homepage = "https://github.com/Zeynep-Bayram/zeynepbayram"
Repository = "https://github.com/Zeynep-Bayram/zeynepbayram.git"
