        2. V informacii o kontente vozmite URI-adres iz pola `uri` ili `files`.</br>


        ### Skahivanie kontenta hastami:
        Vy mohete skahat fail hastami s ispolzovaniem zagolovka `Range`.

        **Primer**: `Range: bytes=0-524287999`

        Otvet soderhit zagolovok `Content-Range` s informaciei o skahennom faile.

        **Primer**: `Content-Range: bytes 0-524287999/1073741824`
