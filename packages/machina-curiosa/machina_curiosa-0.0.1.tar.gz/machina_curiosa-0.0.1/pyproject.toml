[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "machina-curiosa"
version = "0.0.1"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "Curious machine."
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
dependencies = [
    "PyGithub >= 2.6.1",
    "PyYAML >= 6.0.2"
]
[project.urls]
"Homepage" = "https://github.com/machina-curiosa/machina-curiosa"
"Bug Tracker" = "https://github.com/machina-curiosa/machina-curiosa/issues"