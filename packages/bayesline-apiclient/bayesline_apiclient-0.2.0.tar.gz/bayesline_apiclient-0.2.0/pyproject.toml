[tool.poetry]
name = "bayesline-apiclient"
version = "0.2.0"
description = ""
authors = []
packages = [
  {include = "bayesline", from = "src"}
]


[tool.poetry_bumpversion.file."src/bayesline/apiclient/__init__.py"]


[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.27.0"
pyarrow = ">=16.1.0"
#bayesline-api = {path = "../api", develop = true}
bayesline-api = "^0.2.0"


[tool.poetry.group.test.dependencies]
fastapi = "^0.115.5"

[tool.poetry.group.dev.dependencies]
pytest = "*"
coverage = {extras = ["toml"], version = "^7.6.12"}
pytest-cov = "^6.0.0"
black = "^25.1.0"
flake8 = "^7.1.1"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.6"
flake8-bugbear = "^24.12.12"
flake8-isort = "^6.1.2"
flake8-eradicate = "^1.5.0"
mypy = "^1.15.0"
isort = "^6.0.0"


[tool.poetry.group.mypy.dependencies]
pandas-stubs = "^2.2.3.241126"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["bayesline"]

[tool.coverage.report]
show_missing = false

[tool.isort]
profile = "black"

[tool.commitizen]
name = "cz_customize"
tag_format = "${version}-bayesline-apiclient"
bump_message = "bump: bayesline-apiclient $current_version â†’ $new_version [skip-ci]"
ignored_tag_formats = ["${version}-bayesline-*"]
version_scheme = "semver2"
version_provider = "poetry"
update_changelog_on_bump = false
major_version_zero = true
version_files = [
    "src/bayesline/apiclient/__init__.py",
]
[tool.commitizen.customize]
bump_pattern = "^(feat|fix|perf|refactor)\\(.*code/public/apiclient.*\\)(!)?:"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"