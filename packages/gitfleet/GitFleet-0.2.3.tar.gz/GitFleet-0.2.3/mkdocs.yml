site_name: GitFleet Documentation
docs_dir: docs
site_dir: site

plugins:
  - awesome-pages

theme:
  name: material
  palette:
    - scheme: default # Light mode
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark
    - scheme: slate # Dark mode
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light

  features:
    - navigation.tabs # Top tabs
    - navigation.expand # Expand sections
    - search.highlight # Highlight search terms
    - content.code.annotate
  
  vars:
    content-width: 90%

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Migration Guide: migration-guide.md
  - API Reference:
      - Complete API: GitFleetAPI.md
      - Repository Manager: RepoManager.md
      - Clone Status: CloneStatus.md
      - Clone Task: CloneTask.md
  - Provider APIs:
      - Overview: providers/index.md
      - GitHub: providers/github.md
      - Data Models: providers/models.md
      - Implementation: providers/implementation.md
  - Advanced:
      - Token Management: token-management.md
      - Pydantic Integration: pydantic-integration.md