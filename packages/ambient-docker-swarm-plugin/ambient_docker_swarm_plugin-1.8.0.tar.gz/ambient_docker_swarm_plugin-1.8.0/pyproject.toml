[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ambient_docker_swarm_plugin"
version = "1.8.0"
description = "An AmbientEdgeServer plugin for managing docker swarms"
authors = [
    { name = "Jose Catarino", email = "jose@ambientlabscomputing.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

dependencies = [
    "pydantic<=2.7.4",
    "ambient_backend_api_client>=3.0.1",
    "apluggy>=1.0.3",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
