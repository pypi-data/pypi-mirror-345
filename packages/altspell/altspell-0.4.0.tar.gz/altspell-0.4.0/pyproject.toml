[project]
name = "altspell"
version = "0.4.0"
description = "A flask web API for translating between traditional English spellings and alternative spellings"
readme = "README.md"
requires-python = ">=3.8,<4"
authors = [
  { name="Nicholas Johnson", email="njohnson@posteo.net" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
]
dependencies = [
  "altspell_plugins==0.2.2",
  "dependency_injector==4.46.0",
  "flask==3.1.0",
  "flask_sqlalchemy==3.1.1",
  "flask_cors==5.0.1",
  "flask_caching==2.3.1",
  "flask_migrate==4.1.0",
  "psycopg2==2.9.10",
  "pytz==2025.2",
  "requests==2.32.3"
]

[build-system]
requires = ["flit_core>=3.11,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "altspell"
