[tool.poetry]
name = "viterbo"
version = "0.3.5"
description = "A tool for collecting and documenting code for LLM context"
authors = ["Francisco Boerr <francisco.boerr@deinnovatie.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
pyperclip = "^1.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
viterbo = "viterbo.cli:main"

[tool.poetry.urls]
"Logo" = "https://raw.githubusercontent.com/pboerr/viterbo/main/assets/logo.png"
