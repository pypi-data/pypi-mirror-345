[project]
name = "agentic-environments"
version = "0.1.1"
description = "Framework for building agentic environments with tool integration"
readme = "README.md"
authors = [
    { name = "Daniel Austin", email = "dan@aituning.ai" }
]
requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0.2",
]
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"