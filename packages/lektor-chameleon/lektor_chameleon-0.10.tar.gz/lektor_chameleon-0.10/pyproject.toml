[project]
name = "lektor-chameleon"
version = "0.10"
description = "Chameleon template support for Lektor."
readme = "README.rst"

authors = [{name = "H. Turgut Uyar", email = "uyar@tekir.org"}]
license = "BSD-3-Clause"
license-files = ["LICENSE.txt"]

keywords = ["lektor", "plugin", "chameleon", "template"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Framework :: Lektor",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
]

requires-python = "~=3.9"
dependencies = ["chameleon"]

[dependency-groups]
test = ["pytest", "pytest-cov"]
style = ["ruff"]
dev = [
    {include-group = "test"},
    {include-group = "style"},
    "lektor",
    "tox-uv",
]

[project.entry-points."lektor.plugins"]
chameleon = "lektor_chameleon:ChameleonPlugin"

[project.urls]
repository = "https://code.tekir.org/uyar/lektor-chameleon"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
source = ["lektor_chameleon.py"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = ["A", "E", "F", "I", "T", "W"]
ignore = ["E731"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501"]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py3{9,10,11,12,13}, style
isolated_build = True

[testenv]
runner = uv-venv-lock-runner
package = wheel
wheel_build_env = .pkg
commands =
    pytest

[testenv:coverage]
commands =
    pytest --cov

[testenv:style]
commands =
    ruff check lektor_chameleon.py tests
"""

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
