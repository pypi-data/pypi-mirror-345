[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"
[project]
name = "camelids"
version = "0.0.4"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "API calls to 'llama' models without dependencies."
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/alxfed/camelids"
"Bug Tracker" = "https://github.com/alxfed/camelids/issues"