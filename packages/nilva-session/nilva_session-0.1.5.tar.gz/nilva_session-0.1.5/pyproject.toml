[project]
name = "nilva-session"
version = "0.1.5"
description = "This module provides a robust and secure implementation of user session management based on **database-backed token authentication**, with features like caching, session expiration, user agent validation, and session invalidation."
authors = [
    { name = "ali minuei" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "django (>=5.1,<6.0)",
    "djangorestframework (>=3.15,<4.0)",
    "user-agents (>=2.2)",
    "djangorestframework-simplejwt (>=5.4.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
