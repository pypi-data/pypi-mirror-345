[metadata]
name = unitmcp
version = attr: unitmcp.__version__
description = Real-Time Annotation and Stream Processing Interface
long_description = file: README.md
long_description_content_type = text/markdown
author = Tom Sapletta
author_email = info@softreck.dev
url = https://unitmcp.unitmcp.com
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7.3
install_requires = 
	pyyaml>=6.0.1
	psutil>=5.9.0
	requests>=2.31.0
	urllib3>=1.26.9
	websockets>=10.3
	aiohttp>=3.8.0
	fastapi>=0.110.0
	uvicorn>=0.27.0
	acme>=4.0.0
	cryptography>=42.0.0
	certbot>=2.7.0
	dnspython>=2.4.0
	upnpclient>=1.0.3
	zeroconf>=0.38.1
	wsdiscovery>=2.0.0
	onvif-zeep>=0.2.12
	opencv-python>=4.5.0
	pillow>=11.2.0
	pyautogui>=0.9.50
	pynput>=1.7.0
	pyaudio>=0.2.11
	sounddevice>=0.4.0
	paramiko>=3.5.1
	pytest>=8.3.5
	pytest-cov>=4.1.0
	pytest-asyncio>=0.23.0
	pytest-mock>=3.12.0
	python-dotenv>=1.1.0

[options.packages.find]
where = src
include = unitmcp*

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose
pythonpath = src
norecursedirs = .git build dist *.egg-info
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
markers = 
	unit: mark a test as a unit test
	integration: mark a test as an integration test
	discovery: tests for device discovery functionality
	streaming: tests for streaming functionality
	devices: tests for device management
	asyncio: tests requiring async functionality
	timeout: mark a test with a timeout value

[coverage:run]
source = unitmcp

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if __name__ == .__main__.:

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

