[tool.poetry]
name = "bayesline-api"
version = "0.2.0"
description = ""
authors = []
packages = [
  {include = "bayesline", from = "src"}
]

[tool.poetry_bumpversion.file."src/bayesline/api/__init__.py"]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.6.3"
polars = "^1.23.0"

[tool.poetry.group.test.dependencies]
noop = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-asyncio = "^0.24.0"
coverage = {extras = ["toml"], version = "^7.6.12"}
pytest-cov = "^6.0.0"
black = "^25.1.0"
flake8 = "^7.1.1"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.6"
flake8-bugbear = "^24.12.12"
flake8-isort = "^6.1.2"
flake8-eradicate = "^1.5.0"
flake8-docstrings = "*"
mypy = "^1.15.0"
isort = "^6.0.0"

[tool.poetry.group.mypy.dependencies]
pandas-stubs = "^2.2.3.241126"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["bayesline"]

[tool.coverage.report]
show_missing = false

[tool.isort]
profile = "black"

[tool.commitizen]
name = "cz_customize"
tag_format = "${version}-bayesline-api"
bump_message = "bump: bayesline-api $current_version â†’ $new_version [skip-ci]"
ignored_tag_formats = ["${version}-bayesline-*"]
version_scheme = "semver2"
version_provider = "poetry"
update_changelog_on_bump = false
major_version_zero = true
version_files = [
    "src/bayesline/api/__init__.py",
]
[tool.commitizen.customize]
bump_pattern = "^(feat|fix|perf|refactor)\\(.*code/public/api.*\\)(!)?:"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

