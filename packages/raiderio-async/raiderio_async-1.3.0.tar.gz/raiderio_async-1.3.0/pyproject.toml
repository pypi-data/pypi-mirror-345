[project]
name = "raiderio-async"
version = "1.3.0"
description = ""
authors = [
    {name = "Karlo Prikratki"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "aiohttp-client-cache (>=0.13.0,<0.14.0)",
    "aiosqlite (>=0.21.0,<0.22.0)",
    "aiolimiter (>=1.2.1,<2.0.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.11.8"
isort = "^6.0.1"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
