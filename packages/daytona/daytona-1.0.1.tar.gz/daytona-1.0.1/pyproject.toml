[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daytona"
version = "1.0.1"
description = "Shim package that installs daytona-sdk"
readme = "README.md"
requires-python = ">=3.7"
license = "AGPL-3.0"
authors = [{ name="Daytona", email="support@daytona.io" }]
dependencies = ["daytona-sdk"]

[tool.setuptools]
packages = ["daytona"]
