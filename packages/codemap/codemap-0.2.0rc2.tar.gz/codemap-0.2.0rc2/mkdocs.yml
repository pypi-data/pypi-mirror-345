site_url: https://sarthakmishra.github.io/codemap
site_author: Sarthak Mishra
site_description: A CLI tool that generates optimized markdown docs and streamline Git workflows

# Repository
repo_name: SarthakMishra/codemap
repo_url: https://github.com/SarthakMishra/codemap

# Copyright
