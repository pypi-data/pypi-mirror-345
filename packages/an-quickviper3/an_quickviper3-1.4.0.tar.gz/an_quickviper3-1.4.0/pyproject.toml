[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "an_quickviper3"
version = "1.4.0"
description = "A package for an_quickviper3."
authors = [
    { name = "Atsushi888", email = "vtgrotxu@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"
dependencies = ['an_DebugHelper>=1.3.3', 'an_UniqueEnvVar>=0.1.5', 'an_ToolKit', 'an_EasyVen']

[project.urls]
Homepage = "https://github.com/Atsushi888/an_quickviper3"
Repository = "https://github.com/Atsushi888/an_quickviper3"

[tool.setuptools.packages.find]
where    = ["."]
include  = ["an_quickviper3*"]