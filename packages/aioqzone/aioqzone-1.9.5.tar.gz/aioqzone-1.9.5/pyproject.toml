[project]
name = "aioqzone"
version = "1.9.5"
description = "A Python wrapper for Qzone login and H5 APIs."
authors = [{ name = "aioqzone" }]
maintainers = [
    { name = "JamzumSum", email = "22952836+JamzumSum@users.noreply.github.com" },
]
license = "AGPL-3.0"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["qzone-api", "autologin", "asyncio-spider"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "qqqr",
    "pydantic-settings>=2.9.0",
]

[project.urls]
Repository = "https://github.com/aioqzone/aioqzone"
Documentation = "https://aioqzone.github.io/aioqzone"
"Bug Tracker" = "https://github.com/aioqzone/aioqzone/issues"
"Discussion" = "https://t.me/aioqzone_chatroom"

[dependency-groups]
test = ["pytest>=8.2.0", "pytest-asyncio~=0.26.0"]
dev = ["pre-commit", "ruff"]
doc = [
    "Sphinx>=7.0.1; python_version>='3.9' and python_version<'3.11'",
    "Sphinx>=8.2.0; python_version>='3.11'",
    "autodoc-pydantic>=2.0.1",
    "sphinx-autodoc-typehints>=1.19.5",
    "furo",
    "sphinx-intl",
]

[tool.uv]
prerelease = "if-necessary-or-explicit"

[tool.uv.sources]
qqqr = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]

[[tool.uv.index]]
name = "aioqzone-index"
url = "https://aioqzone.github.io/aioqzone-index/simple/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = "src"
log_cli = true
log_cli_level = "WARNING"
asyncio_default_fixture_loop_scope = "module"

[tool.ruff]
line-length = 99

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
reportIncompatibleVariableOverride = "information"
