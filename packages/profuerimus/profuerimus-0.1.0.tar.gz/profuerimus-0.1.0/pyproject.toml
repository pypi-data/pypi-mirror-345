[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "profuerimus"  # PyPI'deki adınla aynı olmalı
version = "0.1.0"
description = "Yararlı olmuş olacağız"
authors = [
  { name="Ertuğrul Taşkıran", email="ertugrul6taskiran@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ertugrultaskiran/profuerimus"
"Bug Tracker" = "https://github.com/ertugrultaskiran/profuerimus/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
