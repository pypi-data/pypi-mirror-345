# Navigation
nav:
  - Home: 
    - Overview: index.md
    - Installation: installation.md
    - Usage:
      - Overview: usage/index.md
      - Generate Docs (`gen`): usage/generate.md
      - Smart Commit (`commit`): usage/commit.md
      - Pull Requests (`pr`): usage/pr.md
      - Configuration: usage/configuration.md
      - LLM Support: usage/llm-support.md
