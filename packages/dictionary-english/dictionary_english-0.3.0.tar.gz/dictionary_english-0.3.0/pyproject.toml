[project]
name = "dictionary-english"
version = "0.3.0"
authors = [
    { name = "WooYoung Moon", email = "wymoon2690@gmail.com" },
]
description = "A simple English dictionary API client for Python"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.3",
]

[build-system]
requires = ["setuptools>=78.1.0", "wheel>=0.45.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["data/*.txt"]

[project.urls]
"Github" = "https://github.com/bluetsys/dictionary-english"
"Bug Tracker" = "https://github.com/bluetsys/dictionary-english/issues"