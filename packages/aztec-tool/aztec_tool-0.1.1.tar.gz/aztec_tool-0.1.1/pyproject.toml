[project]
name = "aztec_tool"
version = "0.1.1"
requires-python = ">=3.9"
description = "A fast, pure-Python Aztec Code reader with auto-orientation and Reed-Solomon correction."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    { name = "Martin Devolder", email = "martin.devolder2@gmail.com" }
]
urls = { Repository = "https://github.com/mdevolde/aztec_tool.git" }

dependencies = [
    "opencv-python",
    "numpy",
    "reedsolo",
    "toml"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3",
  "pytest-cov"
]

[project.scripts]
aztec-tool = "aztec_tool.__main__:main"

[tool.setuptools]
packages = ["aztec_tool"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"