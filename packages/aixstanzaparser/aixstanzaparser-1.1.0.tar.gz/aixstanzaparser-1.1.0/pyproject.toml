[project]
name = "aixstanzaparser"
version = "1.1.0"
description = "AIX stanza parser"
authors = [
    {name = "Dave Marquardt",email = "daverrtx@gmail.com"}
]
maintainers = [
    {name = "Dave Marquardt",email = "daverrtx@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "configparser (>=7.2.0,<8.0.0)"
]

[project.urls]
Homepage = "https://github.com/davemq/aixstanzaparser"
Issues = "https://github.com/davemq/aixstanzaparser/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
