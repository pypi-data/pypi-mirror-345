[project]
name = "dwd-pollen-api_client"
version = "0.1.3"
description = "Async client for the DWD pollen forecast data API"
authors = [
  { name = "Sven Gerlach", email = "pypi@rexkramer.de" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = ["aiohttp"]

[project.urls]
Homepage = "https://github.com/rexdek/dwd_pollen_api_client"
Repository = "https://github.com/rexdek/dwd_pollen_api_client"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
