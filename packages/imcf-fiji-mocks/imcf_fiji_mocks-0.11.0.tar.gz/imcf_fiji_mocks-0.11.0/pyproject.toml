[tool.poetry]
authors = [
  "Niko Ehrenfeuchter <nikolaus.ehrenfeuchter@unibas.ch>",
  "Laurent Guerard <laurent.guerard@unibas.ch>",
  "Kai Schleicher <kai.schleicher@unibas.ch>",
]
description = "Mocks collection for Fiji-Python. Zero functional code."
include = ["CHANGELOG.md"]
name = "imcf-fiji-mocks"

packages = [
  { include = "ch", from = "src" },
  { include = "de", from = "src" },
  { include = "fiji", from = "src" },
  { include = "fr", from = "src" },
  { include = "ij", from = "src" },
  { include = "inra", from = "src" },
  { include = "java", from = "src" },
  { include = "javax", from = "src" },
  { include = "loci", from = "src" },
  { include = "mcib3d", from = "src" },
  { include = "net", from = "src" },
  { include = "omero", from = "src" },
  { include = "org", from = "src" },
]

readme = "README.md"
version = "0.11.0"

[tool.poetry.dependencies]
python = ">=2.7"

[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]

[tool.poetry-dynamic-versioning]
enable = false
