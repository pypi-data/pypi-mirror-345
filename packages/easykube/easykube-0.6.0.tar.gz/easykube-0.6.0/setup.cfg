[metadata]
name = easykube
description = Simple, asynchronous Python client for Kubernetes.
long_description = file: README.md
author = Matt Pryor
author_email = matt@stackhpc.com
url = https://github.com/azimuth-cloud/easykube

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	certifi
	httpx
	pyyaml

[options.extras_require]
socks = socksio==1.*

[options.package_data]
easykube = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

