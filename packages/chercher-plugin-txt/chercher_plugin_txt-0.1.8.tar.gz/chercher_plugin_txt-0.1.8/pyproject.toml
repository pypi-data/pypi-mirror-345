[project]
name = "chercher-plugin-txt"
version = "0.1.8"
description = "Chercher plugin that adds support for plain text files."
readme = "README.md"
authors = [{ name = "dnlzrgz", email = "contact@dnlzrgz.com" }]
license = "MIT"
classifiers = []
requires-python = ">=3.13"
dependencies = ["chercher>=0.1.23"]


[project.urls]
Homepage = "https://github.com/dnlzrgz/chercher-plugin-txt"
Changelog = "https://github.com/dnlzrgz/chercher-plugin-txt/releases"
Issues = "https://github.com/dnlzrgz/chercher-plugin-txt/issues"
CI = "https://github.com/dnlzrgz/chercher-plugin-txt/actions"


[project.entry-points.chercher]
chercher_plugin_txt = "chercher_plugin_txt"

[dependency-groups]
dev = ["pytest>=8.3.5"]
