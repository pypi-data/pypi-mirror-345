[tox]
envlist = py311,py312,py313,lint
isolated_build = True
requires =
    tox>=4.11.3
    setuptools>=45
    setuptools_scm>=6.2
    wheel>=0.37.0

[testenv]
setenv =
    # Set a dummy display for PyAutoGUI
    DISPLAY = :0
    # Skip PyAudio installation
    unitmcp_SKIP_PYAUDIO = 1
    # Skip tests that require tkinter if it's not available
    unitmcp_SKIP_TKINTER_TESTS = 1
passenv =
    PYTHONPATH
    HOME
    DISPLAY
deps =
    pytest>=8.3.5
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
    pytest-asyncio>=0.23.0
    pytest-timeout>=2.2.0
    pyautogui>=0.9.54
    -r requirements.txt
commands =
    python -m pytest {posargs:tests} --cov=unitmcp --cov-report=term-missing

[testenv:py311]
deps =
    pytest>=8.3.5
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
    pytest-asyncio>=0.23.0
    pyautogui>=0.9.54
    -r requirements.txt
commands =
    python -m pytest {posargs:tests} --cov=unitmcp --cov-report=term-missing

[testenv:py312]
deps =
    pytest>=8.3.5
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
    pytest-asyncio>=0.23.0
    pytest-timeout>=2.2.0
    pyautogui>=0.9.54
    -r requirements.txt
commands =
    python -m pytest {posargs:tests} --cov=unitmcp --cov-report=term-missing

[testenv:py313]
deps =
    pytest>=8.3.5
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
    pytest-asyncio>=0.23.0
    pyautogui>=0.9.54
    -r requirements.txt
commands =
    python -m pytest {posargs:tests} --cov=unitmcp --cov-report=term-missing --ignore=tests/test_lxml.py

[testenv:lint]
description = run linters
skip_install = true
deps =
    black>=21.5b2
    flake8>=3.9.2
    mypy>=0.910
    isort>=5.9.3
commands =
    black src/unitmcp tests
    flake8 src/unitmcp tests
    mypy src/unitmcp
    isort src/unitmcp tests

[flake8]
max-line-length = 88
extend-ignore = E203
exclude =
    .tox,
    *.egg,
    build,
    dist
select = E,W,F
