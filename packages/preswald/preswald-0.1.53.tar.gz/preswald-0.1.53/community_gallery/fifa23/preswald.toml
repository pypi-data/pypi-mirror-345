[project]
title = "FIFA"
version = "0.1.0"
port = 8501
slug = "fifa23-player-analysis"  # Unique slug for your project
entrypoint = "hello.py"  # Main script to run

[branding]
name = "FIFA"
logo = "images/logo.png"  # Optional, you can remove if not using
favicon = "images/favicon.ico"  # Optional, you can remove if not using
primaryColor = "#F89613"  # Optional, change based on your theme

[data.data]
type = "csv"
path = "data/data.csv"  # Update path to your actual dataset file

[logging]
level = "INFO"  # Adjust the logging level as needed
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
