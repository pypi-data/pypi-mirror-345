[build-system]
requires = ["setuptools>=42", "wheel"]

[project]
name = "goalytics"
version = "0.1.1"
description = "Goalytics is a modern Python library designed for advanced football analytics, focused on calculating and predicting key performance metrics like xG (Expected Goals), xA (Expected Assists), and xT (Expected Threat). "
readme = "README.md"
authors = [{ name = "Kalinin Mitko", email = "kalinin.mitko@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["analytics", "football", "futsal", "soccer", "xg", "xt", "xa"]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools"]

[project.urls]
Homepage = "https://github.com/null-none/goalytics"

[tools.setuptools]
packages = ["src"]
