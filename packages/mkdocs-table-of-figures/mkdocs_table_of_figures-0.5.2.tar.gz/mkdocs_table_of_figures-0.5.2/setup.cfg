[metadata]
name = mkdocs-table-of-figures
version = 0.5.2
description = A MkDocs plugin listing all figures to create a table of figures
long_description = file: readme.md
long_description_content_type = text/markdown
keywords = mkdocs
url = https://gitlab.com/thiti-mkdocs-plugins/mkdocs-table-of-figures
author = Thibaud Briard
author_email = thibaud.briard@outlook.com
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Education
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only

[options]
python_requires = >=3.8
packages = find:
include_package_data = true
install_requires = 
	mkdocs>=1.6.0
	Jinja2>=3.1.6

[options.package_data]
mkdocs_table_of_figures = 
	**/*.j2
	**/*.yml
	**/*.css
	**/*.json

[options.entry_points]
mkdocs.plugins = 
	table-of-figures = mkdocs_table_of_figures.plugin:TableOfFiguresPlugin

[egg_info]
tag_build = 
tag_date = 0

