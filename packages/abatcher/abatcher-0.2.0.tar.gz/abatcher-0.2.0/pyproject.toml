[project]
name = "abatcher"
version = "0.2.0"
description = "Parallel HTTP request batcher with rate limiting, retries, connection pooling, and more."
readme = "README.md"
authors = [{ name = "David Gasquez", email = "davidgasquez@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["aiometer>=1.0.0", "httpx>=0.28.1", "tenacity>=9.1.2"]

[build-system]
requires = ["uv_build>=0.7.2,<0.8"]
build-backend = "uv_build"
