# 日志系统配置
# 不再设置全局日志级别
max_bytes: 10485760  # 10MB
backup_count: 5
format: '%(asctime)s - %(name)s - %(levelname)s - %(process)d - %(thread)d - %(message)s'
date_format: '%Y-%m-%d %H:%M:%S'
use_color: true
color_theme: default

# 架构层级配置
layers:
  infrastructure:
    level: INFO  # 基础设施层日志级别单独配置
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(message)s'
    # 基础设施层可以单独控制用户和系统日志的启用状态
    log_types:
      user:
        enabled: true  # 启用用户日志
      system:
        enabled: true  # 启用系统日志
  domain:
    level: INFO  # 领域层日志级别单独配置
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(process)d - %(message)s'
    # 领域层可以单独控制用户和系统日志的启用状态
    log_types:
      user:
        enabled: true  # 启用用户日志
      system:
        enabled: true  # 启用系统日志
  application:
    level: INFO  # 应用层日志级别单独配置
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(process)d - %(thread)d - %(message)s'
    # 应用层可以单独控制用户和系统日志的启用状态
    log_types:
      user:
        enabled: true  # 启用用户日志
      system:
        enabled: true  # 启用系统日志
  other:
    level: INFO  # 其他模块日志级别单独配置
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(message)s'
    # 其他架构层可以单独控制用户和系统日志的启用状态
    log_types:
      user:
        enabled: true  # 启用用户日志
      system:
        enabled: true  # 启用系统日志

# 日志类型配置
log_types:
  user:
    level: INFO  # 用户日志级别
    format: '%(asctime)s - %(message)s'
    use_color: true
    enabled: true  # 全局用户日志启用状态
  system:
    level: DEBUG  # 系统日志级别
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(process)d - %(thread)d - %(message)s'
    use_color: true
    enabled: true  # 全局系统日志启用状态

# 颜色主题配置
color_themes:
  default:
    DEBUG: '\033[94m'     # 蓝色
    INFO: '\033[92m'      # 绿色
    WARNING: '\033[93m'   # 黄色
    ERROR: '\033[91m'     # 红色
    CRITICAL: '\033[95m'  # 紫红色
    RESET: '\033[0m'      # 重置颜色
  dark:
    DEBUG: '\033[36m'     # 青色
    INFO: '\033[37m'      # 白色
    WARNING: '\033[33m'   # 黄色
    ERROR: '\033[31m'     # 红色
    CRITICAL: '\033[35m'  # 紫色
    RESET: '\033[0m'      # 重置颜色
  light:
    DEBUG: '\033[34m'     # 蓝色
    INFO: '\033[32m'      # 绿色
    WARNING: '\033[33m'   # 黄色
    ERROR: '\033[31m'     # 红色
    CRITICAL: '\033[35m'  # 紫色
    RESET: '\033[0m'      # 重置颜色 