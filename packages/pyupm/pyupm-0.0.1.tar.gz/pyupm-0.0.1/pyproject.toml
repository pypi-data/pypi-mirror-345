[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyupm"
version = "0.0.1"
description = "A simple code for Uncertainty Projected Mapping"
authors = [
    {name = "Anirban Chakraborty", email = "anirban1990@gmail.com"},
    {name = "Srushti Rashmi Shirish", email = "srushtirs@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = "==3.9.18"
dependencies = [
    "pymc==5.6.0",
]

[project.urls]
"Homepage" = "https://github.com/anirban1990/PyUPM"
