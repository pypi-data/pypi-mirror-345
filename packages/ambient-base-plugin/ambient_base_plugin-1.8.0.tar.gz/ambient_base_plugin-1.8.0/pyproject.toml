[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ambient-base-plugin"
version = "1.8.0"
description = "An abstract base class for Ambient platform plugins."
authors = [
    { name = "Jose Catarino", email = "jose@ambientlabscomputing.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
keywords = ["ambient", "plugin", "abstract base class", "plugin interface"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pydantic<=2.7.4",
    "ambient_backend_api_client>=3.0.1",
    "loguru>=0.7.2",
    "apluggy>=1.0.3",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
