[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "1.5.16.dev202505021903"
name = "airbyte-source-google-search-console"
description = "Source implementation for Google Search Console."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "Elv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/google-search-console"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_google_search_console" },
]

[tool.poetry.dependencies]
python = "^3.9,<3.12"
google-api-python-client = "==2.105.0"
airbyte-cdk = "^1"
google-auth = "==2.23.3"

[tool.poetry.scripts]
source-google-search-console = "source_google_search_console.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.11.0"
pytest = "^8.0.0"
pytest-mock = "^3.6.1"

[tool.poe]
include = [
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
