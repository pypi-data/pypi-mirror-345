openapi: 3.0.1
info:
  title: Zakazy FBS
  version: order
  description: |
    <div class="description_important">  
        Uznat bolhe o zakazah FBS mohno v <a href="https://seller.wildberries.ru/instructions/category/b3e60238-fd4c-49ce-8668-ff688725a12d?goBackOption=prevRoute&categoryId=5a8e1202-0865-45b7-acae-5d0afc7add56">spravohnom centre</a>
    </div>

    V razdele zakazov FBS (Fulfillment by Seller) vam dostupny metody:
      1. Upravlenia [sborohnymi zadaniami](/openapi/orders-fbs#tag/Sborochnye-zadaniya): informacia o sborohnyh zadaniah, metadannye, stikery i tak dalee.
      2. Upravlenia [postavkami zakazov](/openapi/orders-fbs#tag/Postavki-FBS) prodavca na sklady WB.
      3. Zakaza [propuskov](/openapi/orders-fbs#tag/Propuska) na sklady WB.
      4. Dostavki zakazov [kurerom WB](/openapi/orders-fbs#tag/Dostavka-kurerom-WB-(DBW)) (DBW).
  x-file-name: orders-fbs
security:
  - HeaderApiKey: []
tags:
  - name: Sborohnye zadania
    description: ''
  - name: Metadannye
    description: ''
  - name: Postavki FBS
    description: ''
  - name: Propuska
    description: ''
  - name: Dostavka kurerom WB (DBW)
    description: ''
paths:
  /api/v3/passes/offices:
    servers:
      - url: https://marketplace-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Propuska
      summary: Poluhit spisok skladov, dla kotoryh trebuetsa propusk
      description: |
        Metod predostavlaet spisok skladov dla privazki k [propusku prodavca](/openapi/orders-fbs#tag/Propuska/paths/~1api~1v3~1passes/get).

        <div class="description_important">
          Dannye, kotorye vozvrahaet metod, mogut menatsa. Rekomenduem periodiheski sinhronizirovat spisok
        </div>

        <div class="description_limit">  
          Maksimum 300 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Marketpleis</a> na odin akkaunt prodavca.
          <br><br>
          Odin zapros s kodom otveta <code>409</code> uhityvaetsa kak 5 zaprosov
        </div>
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: array
                nullable: false
                description: Spisok skladov
                items:
                  $ref: '#/components/schemas/PassOffice'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '429':
          $ref: '#/components/responses/429'
  /api/v3/passes:
    servers:
      - url: https://marketplace-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Propuska
      summary: Poluhit spisok propuskov
      description: |
        Metod predostavlaet spisok vseh [sozdannyh](/openapi/orders-fbs#tag/Propuska/paths/~1api~1v3~1passes/post) propuskov prodavca.

        <div class="description_limit">  
          Maksimum 300 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Marketpleis</a> na odin akkaunt prodavca.
          <br><br>
          Odin zapros s kodom otveta <code>409</code> uhityvaetsa kak 5 zaprosov
        </div>
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: array
                nullable: false
                description: Spisok propuskov prodavca
                items:
                  $ref: '#/components/schemas/Pass'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '429':
          $ref: '#/components/responses/429'
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Propuska
      summary: Sozdat propusk
      description: |
        Metod sozdaet [propusk prodavca](/openapi/orders-fbs#tag/Propuska/paths/~1api~1v3~1passes/get) s privazkoi k skladu WB.

        Propusk deistvuet 48 hasov so vremeni sozdania.

        <div class="description_limit">  
          Maksimum 1 zapros v 10 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minut</a> na odin akkaunt prodavca
        </div>
      requestBody:
        required: true
        description: Obhaa dlina FIO ogranihena ot 6 do 100 simvolov. V nomere mahiny mogut byt tolko bukvy i cifry.
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  nullable: false
                  minLength: 1
                  description: Ima voditela
                  example: Aleksandr
                lastName:
                  type: string
                  nullable: false
                  minLength: 1
                  description: Familia voditela
                  example: Petrov
                carModel:
                  type: string
                  nullable: false
                  minLength: 1
                  maxLength: 100
                  description: Marka mahiny
                  example: Lamborghini
                carNumber:
                  type: string
                  nullable: false
                  minLength: 6
                  maxLength: 9
                  description: Nomer mahiny
                  example: A456BC123
                officeId:
                  type: integer
                  format: int64
                  nullable: false
                  minimum: 1
                  description: ID sklada
                  example: 15
              required:
                - firstName
                - lastName
                - carModel
                - carNumber
                - officeId
      responses:
        '201':
          description: Sozdano
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    nullable: false
                    description: ID propuska prodavca
                    example: 2
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                IncorrectRequestBody:
                  $ref: '#/components/examples/IncorrectRequestBody'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/429'
