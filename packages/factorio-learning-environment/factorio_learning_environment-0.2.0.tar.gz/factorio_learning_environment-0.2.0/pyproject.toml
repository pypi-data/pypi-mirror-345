[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "factorio-learning-environment"
version = "0.2.0"
description = "Factorio Learning Environment"
authors = [
    {name = "Jack Hopkins", email = "noreply@github.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "dotenv>=0.9.9",
    "pydantic>=2.10.6",
    "lupa>=2.4",
    "slpp>=1.2.3",
    "factorio-rcon-py>=2.1.3",
    "construct>=2.10.70",
    "pillow>=11.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]
agents = [
    "anthropic>=0.49.0",
    "openai>=1.66.3",
    "pydantic>=2.10.6",
    "tenacity>=9.0.0",
]
cluster = [
    "docker>=6.0.0",
    "boto3>=1.26.0",
]
eval = [
    "numpy>=2.2.3",
    "scikit-image>=0.25.2",
    "psycopg2>=2.9.10",
]
all = [
    "anthropic>=0.49.0",
    "openai>=1.66.3",
    "pydantic>=2.10.6",
    "tenacity>=9.0.0",
    "docker>=6.0.0",
    "boto3>=1.26.0",
    "numpy>=2.2.3",
    "scikit-image>=0.25.2",
    "psycopg2>=2.9.10",
]

[project.scripts]
fle = "factorio_learning_environment.run:main"

[tool.setuptools]
# Let setup.py handle package creation
include-package-data = true
package-dir = {"" = "."}
packages = ["pkg_utils"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.json", "*.lua"]
"factorio_learning_environment.data" = ["blueprints/*", "icons/**/*", "prompts/**/*", "scripts/**/*"]
"factorio_learning_environment.cluster" = ["docker/**/*", "scenarios/**/*", "*.yml", "*.yaml"]