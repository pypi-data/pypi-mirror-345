[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "audioglot"
version = "0.0.1"
authors = [
  { name="Andrew Schaub", email="aschaub930@gmail.com" },
]
description = "Transcribe and translate personal media library."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/drewschaub/audioglot"
Documentation = "https://github.com/drewschaub/audioglot#readme"
Repository = "https://github.com/drewschaub/audioglot"