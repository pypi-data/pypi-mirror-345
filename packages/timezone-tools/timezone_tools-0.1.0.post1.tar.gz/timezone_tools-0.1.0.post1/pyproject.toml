# Packaging
# ---------

[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# This is the default but we include it to be explicit.
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]


# Project
# -------

[project]
name = "timezone_tools"
version = "0.1.0.post1"
description = "Tools for working with timezone-aware datetimes."
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "python-dateutil",
  "typing_extensions",
]
classifiers = [  # pragma: alphabetize
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

[project.urls]
Source = "https://github.com/kraken-tech/timezone-tools"
Changelog = "https://github.com/kraken-tech/timezone-tools/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [  # pragma: alphabetize
  "covdefaults",
  "coverage",
  "pre-commit",
  "pytest",
  "time-machine",
  "tox",
  "tox-uv",
  "uv",
]


# Ruff
# ----

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [  # pragma: alphabetize
  "B",  # flake8-bugbear
  "C4",  # flake8-comprehensions
  "E",  # pycodestyle
  "F",  # pyflakes
  "G",  # flake8-logging-format
  "I",  # isort
  "INP",  # implicit namespace packages
  "PERF",  # Perflint
  "PGH",  # pygrep-hooks
  "Q",  # quotes
  "RSE", # flake8-raise
  "RUF",
  "T10",  # flake8-debugger
  "UP",  # pyupgrade
  "W",  # pycodestyle
]

[tool.ruff.lint.isort]
known-first-party = ["timezone_tools"]

# Mypy
# ----

[tool.mypy]
files = "."
exclude = "build/"

# Use strict defaults
enable_error_code = [
  "truthy-bool",
]
strict = true
warn_unreachable = true
warn_no_return = true


# Pytest
# ------

[tool.pytest.ini_options]
# Ensure error warnings are converted into test errors.
filterwarnings = "error"

# Ensure that tests fail if an xfail test unexpectedly passes.
xfail_strict = true


# Coverage
# --------

[tool.coverage.run]
source = [
  "timezone_tools",
  "tests",
]
plugins = ["covdefaults"]

[tool.coverage.paths]
source = [
  "src",
  ".tox/py*/**/site-packages",
]
