[project]
name = "pyneuro_analyse"
version = "0.1.11"
authors = [
  { name="Denys Osypenko", email="adenys.osypenko@unil.ch" },
]
description = "Helper routines for stereotypical analysis of Neuroscience data, including Electrophysiological (Patch clamp), Behavioral and Ca-imaging (fiber photometry and single cell) data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
]

[project.urls]
Homepage = "https://github.com/Mameli-Lab"
Issues = "https://github.com/Mameli-Lab"