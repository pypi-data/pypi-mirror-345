  /api/v3/orders:
    servers:
      - url: https://marketplace-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Sborohnye zadania
      summary: Poluhit informaciu o sborohnyh zadaniah
      description: |
        Metod predostavlaet informaciu o sborohnyh zadaniah bez ih aktualnogo [statusa](/openapi/orders-fbs#tag/Sborochnye-zadaniya/paths/~1api~1v3~1orders~1status/post).

        Mohno poluhit dannye za zadannyi period, maksimum 30 kalendarnyh dnei.

        <div class="description_limit">  
          Maksimum 300 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Marketpleis</a> na odin akkaunt prodavca.
