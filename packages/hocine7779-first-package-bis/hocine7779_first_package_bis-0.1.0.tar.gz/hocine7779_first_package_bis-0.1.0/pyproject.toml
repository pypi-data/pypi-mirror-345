# pyproject.toml
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
[project]
# Carefull : the name must contain only letters, digits, and underscores :  [a-zA-Z0-9_]
name = "hocine7779_first_package_bis"
version = "0.1.0"
description = "A simple CLI package but an amazing one."
dependencies = ["click==8.1.3"]
[project.scripts]
gpt10 = "hocine7779_first_package_bis.main:cli"
