[project]
name = "sha256py"
version = "0.1.0"
description = "Pure Python SHA-256 hashing implementation"
authors = [
    { name="Lenard Felix", email="contact@lenardfelix.de" }
]
readme = "README.md"
requires-python = ">=3.7"

[project.scripts]
sha256py = "sha256py.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
