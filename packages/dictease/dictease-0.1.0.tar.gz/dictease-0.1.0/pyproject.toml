[project]
name = "dictease"
version = "0.1.0"
description = '''A simple way to access the dictionary (nested dictionary).
                   e.g. if our dictionary is the following:
                   our_dict= {"a":{"b":{"c":{"d":{"e":{"f":{"g":{"h":42}}}}}}}}
                   then to access any element do the following:
                    (our_dict,"a") to access the values of a.
                    Similarly to access any other key lets say b then do the following:
                    (our_dict,"a","b")'''
readme = "README.md"
requires-python = ">=3"
license = {file = "LICENSE"}
authors = [{name = "S.Hasini", email ='hasinisingireddy2@gmail.com'},
    {name="Deepak Das",email='dpk.ds3@gmail.com'},
    {name="Irfan Ahmed",email="mdirfanahmed12377@gmail.com"}]
dependencies = []

#[project.urls]
#Homepage = "https://github.com/Hasini0308/dictease"
#Repository = "https://github.com/Hasini0308/dictease"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"