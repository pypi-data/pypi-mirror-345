[metadata]
name = HTTPyServer
version = 1.0.1
author = odm2-6
author_email = odm2.letter@gmail.com
description = A package to create your python HTTP server with no effort
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/odm2-6/httpyserver
project_urls = 
	Bug Tracker = https://github.com/odm2-6/httpyserver/issues
	repository = https://github.com/odm2-6/httpyserver
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	pydantic
	pymongo
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

