[project]
name = "noman-cli"
dynamic = ["version"]
dependencies = [
    "mistune>=3.1.3",
    "pygments>=2.19.1",
]
description = "Man pages without the man"
readme = "README.md"
requires-python = ">=3.10"


[project.scripts]
noman = "noman:viewer.main"


[tool.hatch.build.targets.wheel]
packages = ["src/noman"]

[tool.hatch.version]
path = "src/noman/__init__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

