[project]
name = "textassert"
version = "0.2.1"
description = "A tool to use LLMs to run a test suite against your texts"
readme = "README.md"
authors = [
    { name = "Travior", email = "30752199+Travior@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.8",
    "instructor>=1.7.8",
    "openai>=1.70.0",
    "pydantic>=2.10.6",
    "rich>=13.9.4",
]

[project.scripts]
textassert = "textassert:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
