[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Renderly"
version = "0.1.3"
description = "Simple Python Web Framework"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mako>=1.3.10",
    "uwsgi>=2.0.29",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
