[tool:pytest]
testpaths = 
	tests

[flake8]
show-source = True
max-line-length = 88
ignore = 
	W503

[isort]
combine_as_imports = 1
default_section = THIRDPARTY
include_trailing_comma = 1
line_length = 88
known_crunch = cr
multi_line_output = 8
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,CRUNCH,LOCALFOLDER
skip = 
	.tox
use_parentheses = 1

[egg_info]
tag_build = 
tag_date = 0

