[tool.poetry]
name = "aioway"
version = "0.0.2"
description = "AI on the way"
authors = ["RenChu Wang <patrick1031wang@gmail.com>"]
license = "BSD-3"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12"
lark = "^1.2.2"
numpy = "^2.2.4"
pandas = "^2.2.3"
rich = "^14.0.0"
tensordict = "^0.7.2"
torch = "^2.6.0"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.15.0"
pre-commit = "^4.2.0"

[tool.poetry.group.ibis.dependencies]
ibis = "^3.3.0"

[tool.poetry.group.tests.dependencies]
coverage = "^7.6.7"
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
pytest-sugar = "^1.0.0"
pytest-testmon = "^2.1.3"
pytest-xdist = "^3.6.1"

[tool.poetry.group.interactive.dependencies]
ipython = "^8.29.0"
jupyter = "^1.1.1"
jupyter-book = "^1.0.3"
jupyterlab = "^4.4.1"
httpcore = "^1.0.9"

[tool.poetry.group.build.dependencies]
ansible = "^11.0.0"
build = "^1.2.2.post1"
cython = "^3.0.12"
ninja = "^1.11.1.1"
pip = "^24.3.1"
setuptools = "^75.6.0"
wheel = "^0.45.1"

[tool.poetry.group.faiss.dependencies]
faiss-cpu = "^1.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.autoflake]
in-place = true
recursive = true
exclude = "__init__.py"
expand-star-imports = true
remove-all-unused-imports = true
remove-duplicate-keys = true

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
show_error_codes = true
check_untyped_defs = true

# Skipping analysis for some modules because they are not typed.
[[tool.mypy.overrides]]
module = [
    "faiss.*",
    "tensordict.*",
    "sympy.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = [
    "-v",
    "--import-mode=importlib",
]
