[project]
name = "chartinglib"
version = "0.1.0"
description = "Integrate Plotly charts into Textual TUI applications with a customizable ChartWidget."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Jaimin Patel", email = "pateljaimin1707@email.com" },
]
dependencies = [
    "textual>=0.40.0",
    "plotly>=5.0.0",
    "pandas",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Jaimin-ptl07/ChartingLib"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
