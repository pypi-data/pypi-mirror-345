[project]
name = "chercher-plugin-pdf"
version = "0.1.6"
description = "Chercher plugin that adds support for PDF files."
readme = "README.md"
authors = [{ name = "dnlzrgz", email = "contact@dnlzrgz.com" }]
license = "MIT"
classifiers = []
requires-python = ">=3.13"
dependencies = ["chercher>=0.1.23", "pymupdf>=1.25.5"]


[project.urls]
Homepage = "https://github.com/dnlzrgz/chercher-plugin-pdf"
Changelog = "https://github.com/dnlzrgz/chercher-plugin-pdf/releases"
Issues = "https://github.com/dnlzrgz/chercher-plugin-pdf/issues"
CI = "https://github.com/dnlzrgz/chercher-plugin-pdf/actions"


[project.entry-points.chercher]
chercher_plugin_pdf = "chercher_plugin_pdf"

[dependency-groups]
dev = ["pytest>=8.3.5"]
