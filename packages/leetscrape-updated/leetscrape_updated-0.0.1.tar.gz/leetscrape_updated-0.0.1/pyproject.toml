[tool.poetry]
name = "leetscrape_updated"
version = "0.0.1"
description = "Fork of Leetscrape with resolved pandas issues and bumped pydantic"
authors = ["Maxat Nukhayev <maxat.nukhayev@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/shneeki/LeetScrape"
documentation = "https://leetscrape.nikhilravi.com/"

[tool.poetry.dependencies]
python = "^3.10"
black = "^22.12.0"
docstring-parser = "^0.15"
markdownify = "^0.11.6"
marko = "^1.2.2"
pandas = "1.5.3"
numpy = "1.24.4"
pydantic = "^2.0.0"
requests = "^2.28.2"
tqdm = "^4.64.1"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
ipykernel = "^6.20.2"
flake8 = "^6.0.0"
isort = "^5.13.2"

[tool.poetry.group.testing]
optional = true
[tool.poetry.group.testing.dependencies]
pytest = "^7.2.1"
pytest-xdist = "^3.1.0"
pytest-html = "^3.2.0"
coverage = "^7.0.5"
pytest-cov = "^4.0.0"


[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.5.3"
mkdocstrings = { extras = ["python"], version = "^0.24.0" }
mkdocs-git-revision-date-localized-plugin = "^1.1.0"
griffe = "^0.38.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
minversion = "6.0"
addopts = "-ra -q"

[tool.poetry.scripts]
leetscrape = "leetscrape_updated.scripts:leetscrape"
leetupload_solution = "leetscrape_updated.scripts:leetupload_solution"
