[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "babalar"
version = "0.0.1"
authors = [
	{ name = "Berke Alpaslan", email = "210316016@ogr.cbu.edu.tr" },
]
description = "PyPI Project for Python Programming Lecture"
readme = "README.md"
keywords = ["babalar"]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BerkeAlpaslan/babalar"
