[tool.poetry]
name = "observai"
version = "0.1.1"
description = "Lightweight SDK to capture, buffer, and report LLM calls (Only OpenAI for Now) for AI audit and monitoring."
authors = ["Mouhamadou Dia <diamohaminsa@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/methzen/ObservAI"
repository = "https://github.com/methzen/ObservAI"
keywords = ["ai", "sdk", "monitoring", "openai", "audit"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
httpx = "^0.24"
anyio = "^3.7"
openai = ">=1.76.0"  # Add it here

[tool.poetry.extras]
openai = ["openai"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-cov = "^4.1"
ruff = "^0.0"
black = "^24.1"
isort = "^5.12"
mypy = "^1.5"
pre-commit = "^3.4"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"
