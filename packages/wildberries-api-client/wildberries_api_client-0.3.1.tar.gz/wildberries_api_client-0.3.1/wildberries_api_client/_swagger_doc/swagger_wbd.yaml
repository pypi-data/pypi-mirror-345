          type: array
          items:
            type: object
            properties:
              contentType:
                description: Tip kontenta
                example: application/fb2
                type: string
              size:
                description: Razmer faila
                example: 3665547
                type: integer
                format: int64
              uri:
                description: URI adres na fail
                example: vol13/689/98235be67bdefcew2a33c5f0e55b17eb/output.fb2
                type: string
        playlist:
          type: string
          description: |
            URI adres na pleilist kontenta.

            Esli kontent avlaetsa audio ili video kontentom, to fail dekodiruetsa v pleilist.
          example: vol14/147/f2671cfb67bd8c200b9464vd6f0dd97d/output.m3u8
          x-nullable: false
        meta:
          description: |
            hranit v sebe metadannye kontenta:
            - `bisac` —  ISBN (Mehdunarodnyi standartnyi knihnyi nomer)
            - `voice` — Akter ozvuhivauhii audiokontent
            - `author` — Avtor kontenta
            - `rating` — Vozrastnoe ogranihenie
            - `preview` — Korotkii otrezok kontenta dla predvaritelnogo prosmotra 
            - `duration` — Prodolhitelnost kontenta 
            - `thumbnail` — Spisok oblohki dla kontenta raznogo razrehenia
            - `dimensions` — Spisok razrehenii video
            - `duration_ms` — Prodolhitelnost kontenta v millisekundah
            - `translator` — Avtor perevoda
            - `original_name` — Originalnoe nazvanie kontenta
            - `pages` — Kolihestvo stranic v kontente
            - `encoded_videos` — Spisok informacii (razmer, razrehenie) dla dekodirovannogo video
            - `encoded_audios` — Spisok informacii (razmer, bitreit) dla dekodirovannogo audio 
        category_id:
