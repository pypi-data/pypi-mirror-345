[project]
name = "mcp-crawl"
version = "0.1.0"
description = "A web crawler using Model Context Protocol (MCP)"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
dependencies = [
    "mcp[cli]>=0.3.0",
    "anyio>=3.7.1",
    "click>=8.1.7",
    "starlette>=0.28.0",
    "uvicorn>=0.23.2",
    "crawl4ai>=0.5.0",
    "httpx>=0.24.1",
    "lxml>=4.9.3",
    "playwright>=1.41.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.0.1",
]

[project.scripts]
mcp-crawl = "mcp_crawl.server:main"

[tool.setuptools]
packages = ["mcp_crawl"]
