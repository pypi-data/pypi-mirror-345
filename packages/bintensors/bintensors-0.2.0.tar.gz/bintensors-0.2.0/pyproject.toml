[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "bintensors"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dynamic = ["version"]
authors = [
    {name = 'Luca Vivona', email = "lucavivona01@gmail.com"}
]
description = "Another file format for storing your models in a binary encoded format."
readme = {file = "README.md", content-type = "text/markdown"}
[project.optional-dependencies]
numpy = ["numpy>=1.21.6"]
torch = [
    "bintensors[numpy]",
    "torch>=1.10",
]
jax = [
    "bintensors[numpy]",
    "flax>=0.6.3",
    "jax>=0.3.25",
    "jaxlib>=0.3.25",
]
mlx = [
    "mlx>=0.0.9",
]
quality = [
    "black==22.3",  # after updating to black 2023, also update Python version in pyproject.toml to 3.7
    "click==8.0.4",
    "isort>=5.5.4",
    "flake8>=3.8.3",
]
testing = [
    "bintensors[numpy]",
    "bintensors[torch]",
    "bintensors[mlx]",
    "bintensors[jax]",
    "setuptools_rust>=1.5.2",
    "pytest>=7.2.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.70.2",
]
all = [
    "bintensors[torch]",
    "bintensors[numpy]",
    "bintensors[quality]",
    "bintensors[testing]",
]
dev = [
    "bintensors[all]",
]

[project.urls]
Homepage = 'https://github.com/GnosisFoundation/bintensors'
Source = 'https://github.com/GnosisFoundation/bintensors'
repository = "https://github.com/GnosisFoundation/bintensors"

[tool.maturin]
python-source = "py"
module-name = "bintensors._bintensors_rs"
bindings = 'pyo3'
features = ["pyo3/extension-module"]
manifest-path = "binding/python/Cargo.toml"

[tool.black]
line-length = 119
target-version = ['py35']
