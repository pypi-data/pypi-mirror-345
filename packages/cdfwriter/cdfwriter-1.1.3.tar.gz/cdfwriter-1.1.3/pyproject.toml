[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "cdfwriter"
version = "1.1.3"
license = {text = "BSD-3-Clause"}
authors = [
  { name="Joey Mukherjee", email="joey.mukherjee@yahoo.com" },
  { name="Carrie Gonzalez", email="carrie.gonzalez@swri.org" },
]
description = "A small and simple package for writing CDF files"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['numpy', 'spacepy']
[project.optional-dependencies]
tests = ['pytest', 'flake8']
[project.urls]
"Homepage" = "https://github.com/joeymukherjee/cdfwriter"
"Bug Tracker" = "https://github.com/joeymukherjee/cdfwriter/issues"
