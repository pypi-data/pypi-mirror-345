[tool.poetry]
name = "video-archiver-zim"
version = "0.2.1"
description = "A tool to download videos from various platforms and create ZIM archives"
authors = ["Sudo-Ivan"]
readme = "README.md"
packages = [{include = "archiver"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
yt-dlp = "^2025.4.30"
python-dateutil = "^2.9.0.post0"
click = "^8.1.8"
rich = "^14.0.0"
libzim = "^3.7.0"
feedparser = "^6.0.11"
requests = "^2.32.3"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.8"
bandit = "^1.8.3"

[tool.poetry.scripts]
archiver-zim = "archiver.cli:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"