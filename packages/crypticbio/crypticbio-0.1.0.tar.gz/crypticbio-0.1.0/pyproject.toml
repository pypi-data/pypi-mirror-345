[tool.poetry]
name = "crypticbio"
version = "0.1.0"
description = "CrypticBio: A Large Multimodal Dataset for Visually Confusing Biodiversity"
authors = ["Georgiana Manolache"]
license = "CC-BY-4.0"
readme = "README.md"
homepage = "https://georgianagmanolache.github.io/crypticbio"
repository = "https://github.com/georgianagmanolache/crypticbio"
documentation = "https://georgianagmanolache.github.io/crypticbio"
keywords = ["biodiversity", "multimodal", "dataset", "vision", "confusing species"]
packages = [{ include = "crypticbio_curate", from = "crypticbio_curate" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
aiohttp = "3.9.5"
aiosignal = "1.3.1"
async-timeout = "4.0.3"
attrs = "23.2.0"
contourpy = "1.2.1"
cramjam = "2.8.3"
cycler = "0.12.1"
datasets = "*"
fastparquet = "2024.5.0"
fonttools = "4.53.0"
frozenlist = "1.4.1"
fsspec = "2024.6.0"
idna = "3.7"
importlib_resources = "6.4.0"
kiwisolver = "1.4.5"
matplotlib = "3.9.0"
multidict = "6.0.5"
numpy = "1.26.4"
packaging = "24.1"
pandas = "2.2.2"
pillow = "10.3.0"
pyarrow = "16.1.0"
pyparsing = "3.1.2"
python-dateutil = "2.9.0.post0"
pytz = "2024.1"
seaborn = "0.13.2"
six = "1.16.0"
tqdm = "4.66.4"
tzdata = "2024.1"
yarl = "1.9.4"
zipp = "3.19.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
