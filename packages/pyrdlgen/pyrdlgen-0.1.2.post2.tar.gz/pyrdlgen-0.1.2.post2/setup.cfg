[metadata]
name = pyrdlgen
version = 0.1.2.post2
description = Geração de relatórios RDL/RDLC em Python
long_description = file: README.md
long_description_content_type = text/markdown
author = MobsterDev (Ryan Santos)
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.7
include_package_data = True

[options.package_data]
pyrdlgen = 
	bin/rdl-processor.exe

[egg_info]
tag_build = 
tag_date = 0

