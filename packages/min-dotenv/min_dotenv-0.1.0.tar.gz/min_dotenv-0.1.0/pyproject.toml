[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "min_dotenv"
version = "0.1.0"
description = "A minimal dotenv loader for Python, written in Rust."
authors = [ { name = "Raúl Telo Sánchez", email = "raultelo@gmail.com" } ]
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
keywords = ["automation", "environmental", "variables", "dotenv"]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Repository = "https://github.com/lRaulMN7/min_dotenv"
Changelog = "https://github.com/lRaulMN7/min_dotenv/blob/main/CHANGELOG.md"


[tool.maturin]
features = ["pyo3/extension-module"]
