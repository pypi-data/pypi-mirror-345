[project]
name = "uaf-mcp"
version = "0.1.0"
license = "MIT"
description = "a mcp server for uaf modeling"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.2.7",
    "requests>=2.32.3",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["uaf_mcp"]