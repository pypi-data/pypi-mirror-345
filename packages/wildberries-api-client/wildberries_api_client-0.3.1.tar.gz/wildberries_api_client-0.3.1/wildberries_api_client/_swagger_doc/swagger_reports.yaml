  /api/v1/analytics/storage-coefficient:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      tags:
        - Othety ob uderhaniah
      summary: Koefficient logistiki i hranenia
      description: |
        Metod informiruet o koefficientah logistiki i hranenia. Oni rasshityvautsa na nedelu, s ponedelnika po voskresene.<br><br>

        V nahale kahdoi nedeli dla prodavca rasshityvaetsa novyi koefficient logistiki i hranenia. Zatem stoimost logistiki i hranenia umnohaetsa na koefficient etoi nedeli.<br><br>

        Koefficient shitaetsa na osnove rashohdenia faktiheskih i zaavlennyh gabaritov upakovki tovara:
          1. Izmerautsa tovary.<br>Rabotniki sklada izmeraut po odnomu tovaru kahdogo artikula s uhetom upakovki (krome tovarov menhe 2 litrov). Dla rasheta ispolzuutsa izmerenia za 30 dnei do nahala tekuhei nedeli.
          2. Shitaetsa koefficient dla tovara.<br>Rezultaty izmerenii sravnivautsa s gabaritami iz kartohki tovara. V zavisimosti ot raznicy kahdomu artikulu prisvaivaetsa koefficient po tovaru.
          3. Shitaetsa koefficient logistiki i hranenia.<br>Koefficient logistiki i hranenia — srednii koefficient po tovaram. 

        Koefficient logistiki i hranenia raven 1, esli:
          * Po tovaram prodavca sdelano menhe 10 unikalnyh izmerenii.
          * Srednaa raznica v gabaritah ne bolhe 10%.

        Dla prodavcov s koefficientom 1 stoimost logistiki i hranenia ne uvelihivaetsa.<br><br>

        Dannye dostupny s 31 oktabra 2022.

