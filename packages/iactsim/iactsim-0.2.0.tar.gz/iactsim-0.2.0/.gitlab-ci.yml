variables:
  GIT_DEPTH: 0

stages:
  - test
  - build
  - deploy_test
  - deploy

image: $CI_REGISTRY_IMAGE/iactsim-devel-cuda12.6-ubuntu24.04:v0.0.2

cache:
  paths:
    - venv/

before_script:
  - which python3
  - python3 -V
  - python3 -m venv venv
  - source venv/bin/activate
  - python3 -m pip install . -vv
  - nvidia-smi
  - which gcc
  - gcc --version
  - g++ --version
  - cmake --version
  - pip install cupy-cuda12x

test:
  stage: test
  script:
    - pip install pytest pytest-cov
    - coverage run --source=iactsim -m pytest tests/ --junitxml="pytest_result.xml"
    - coverage report
    - coverage xml -o coverage_py.xml
    - coverage html -d coverage_py
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    paths:
      - coverage_py/
      - coverage_py.xml
      - pytest_result.xml
    when: always
    reports:
      junit: pytest_result.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage_py.xml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  allow_failure: false

pages:
  stage: deploy
  script:
    - apt-get update
    - apt-get install pandoc -y
    - python3 -m pip install sphinx nbsphinx sphinx_toolbox sphinx_rtd_theme vtk myst-nb
    - make -C doc html
    - mkdir public
    - mv doc/build/html/* public/
    - mv coverage_py public/

  artifacts:
    paths:
      - public
    when: always
  
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

build_package:
  stage: build
  before_script: []
  script:
    - apt-get update && apt-get install -y pipx
    # Build ONLY the sdist
    - pipx run build --sdist --outdir dist
    - echo "Contents of dist/ after sdist build:"
    - ls -l dist/
    - pipx run twine check dist/*
  artifacts:
    paths:
      - dist/
  rules:
    - if: '$CI_COMMIT_TAG'

deploy_to_testpypi:
  stage: deploy_test
  before_script: []
  script:
    - apt-get update && apt-get install -y pipx
    - pipx ensurepath
    - TWINE_USERNAME=__token__ TWINE_PASSWORD=$TEST_PYPI_API_TOKEN pipx run twine upload --skip-existing --verbose --repository-url https://test.pypi.org/legacy/ dist/*
  dependencies:
    - build_package
  rules:
    - if: '$CI_COMMIT_TAG'
      allow_failure: false

deploy_to_pypi:
  stage: deploy
  before_script: []
  script:
    - apt-get update && apt-get install -y pipx
    - TWINE_USERNAME=__token__ TWINE_PASSWORD=$PYPI_API_TOKEN pipx run twine upload --verbose dist/*
  dependencies:
    - build_package
  rules:
    - if: '$CI_COMMIT_TAG'
      when: manual
      allow_failure: false