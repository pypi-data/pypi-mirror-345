[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "bf_vol_pre"
version = "0.0.4"
dependencies = [
    "joblib==1.4.2",
    "numpy==2.2.5",
    "scikit-learn==1.6.1",
    "scipy==1.15.2",
    "setuptools==79.0.0",
    "threadpoolctl==3.6.0",
    "wheel==0.45.1",
]
requires-python = ">=3.9"
authors = [
    { name="hmy", email="hmycsu@163.com"},
]
maintainers = [
    { name="hmy", email="hmycsu@163.com"},
]
description = "A voltage prediction program"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["vol_pre", "bf_vol_pre"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://pypi.org/project/bf_vol_pre/"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/me/spam.git"
Issues = "https://github.com/me/spam/issues"
Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"
