[project]
name = "xsection"
version = "0.0.6"
authors = [
  {name="Claudio M. Perez", email="50180406+claudioperez@users.noreply.github.com"}
]

readme = "README.md"

keywords = [
  "seismic",
  "earthquake",
]

dependencies = [
  "numpy",
  "shps>=0.0.20",
  "veux",
  # Analysis
  "xara",
  "opensees",
  # Meshing
  "pygmsh",
  "cytriangle",
  "meshio",
]

[project.urls]
repository = "http://github.com/FEDEASLab/xsection"
documentation = "https://brace2.github.io/xsection"

[project.scripts]
xsection = "xsection.__main__:main"

[build-system]
requires = [
    "setuptools >= 52.0.2",
]

build-backend = "setuptools.build_meta"

