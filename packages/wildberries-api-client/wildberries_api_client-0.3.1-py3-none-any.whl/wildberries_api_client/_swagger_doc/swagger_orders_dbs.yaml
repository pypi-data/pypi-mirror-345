  /api/v3/dbs/orders/status:
    servers:
      - url: https://marketplace-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      tags:
        - Sborohnye zadania DBS
      summary: Poluhit statusy sborohnyh zadanii
      description: |
        Metod predostavlaet statusy sborohnyh zadanii po ih ID.
        <br><br>
        `supplierStatus` — status sborohnogo zadania. Trigger ego izmenenia — sam prodavec.

        Vozmohnye znahenia `supplierStatus`:
        | Status   | Opisanie            | Kak perevesti sborohnoe zadanie v dannyi status |
        | -------  | ---------           | --------------------------------------|
        | new      | <b>Novoe sborohnoe zadanie</b> | |
        | confirm  | <b>Na sborke</b>      |  <a href="/openapi/orders-dbs#tag/Sborochnye-zadaniya-DBS/paths/~1api~1v3~1dbs~1orders~1{orderId}~1confirm/patch">Perevesti sborohnoe zadanie na sborku</a>
        | deliver  | **V dostavke**<br>    | <a href="/openapi/orders-dbs#tag/Sborochnye-zadaniya-DBS/paths/~1api~1v3~1dbs~1orders~1{orderId}~1deliver/patch">Perevesti sborohnoe zadanie v dostavku</a>
        | receive  | **Poluheno pokupatelem**<br>       | <a href="/openapi/orders-dbs#tag/Sborochnye-zadaniya-DBS/paths/~1api~1v3~1dbs~1orders~1{orderId}~1receive/patch">Soobhit, hto sborohnoe zadanie prinato pokupatelem</a> <br> 
        | reject   | **Otkaz pokupatela pri poluhenii**<br>           |  <a href="/openapi/orders-dbs#tag/Sborochnye-zadaniya-DBS/paths/~1api~1v3~1dbs~1orders~1{orderId}~1reject/patch">Soobhit, hto pokupatel otkazalsa ot sborohnogo zadania</a> 
        | cancel   | <b>Otmeneno prodavcom</b>   |  <a href="/openapi/orders-dbs#tag/Sborochnye-zadaniya-DBS/paths/~1api~1v3~1dbs~1orders~1{orderId}~1cancel/patch">Otmenit sborohnoe zadanie</a>
        | cancel_missed_call | <b>Otmena zakaza po prihine nedozvona.</b><br> | Status menaetsa avtomatiheski |

        <br><br>
        `wbStatus` — status sborohnogo zadania v sisteme WB.

        Vozmohnye znahenia `wbStatus`:
        - **waiting** - sborohnoe zadanie v rabote
        - **sorted** - sborohnoe zadanie otsortirovano
        - **sold** - sborohnoe zadanie poluheno pokupatelem
        - **canceled** - otmena sborohnogo zadania
        - **canceled_by_client** - pokupatel otmenil zakaz pri poluhenii
        - **declined_by_client** - pokupatel otmenil zakaz v pervyi hac 
        <br> Otmena dostupna pokupatelu v pervyi has s momenta zakaza, esli zakaz ne pereveden na sborku
        - **defect** - otmena sborohnogo zadania po prihine braka
        - **ready_for_pickup** - sborohnoe zadanie pribylo na PVZ
        - **canceled_by_missed_call** - otmena zakaza po prihine nedozvona

        <div class="description_limit">  
          Maksimum 300 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Marketpleis</a> na odin akkaunt prodavca.
          <br><br>
          Odin zapros s kodom otveta <code>409</code> uhityvaetsa kak 5 zaprosov
        </div>
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - orders
              properties:
                orders:
                  type: array
                  minItems: 1
                  maxItems: 1000
                  description: Spisok identifikatorov sborohnyh zadanii
                  items:
                    type: integer
                    format: int64
                    example: 5632423
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    nullable: false
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          nullable: false
                          description: Identifikator sborohnogo zadania
                          example: 5632423
                        supplierStatus:
                          type: string
                          nullable: false
                          description: Status sborohnogo zadania prodavca (ustanavlivaetsa prodavcom)
                          example: new
                        wbStatus:
                          type: string
                          nullable: false
                          description: Status sborohnogo zadania v sisteme Wildberries
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                IncorrectParameter:
                  $ref: '#/components/examples/IncorrectParameter'
                IncorrectRequestBody:
                  $ref: '#/components/examples/IncorrectRequestBody'
                IncorrectRequest:
                  $ref: '#/components/examples/IncorrectRequest'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '429':
          $ref: '#/components/responses/429'
