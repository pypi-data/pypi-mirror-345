[project]
name = "aztec_tool"
version = "0.1.0"
requires-python = ">=3.9"
description = "A tool to extract all information from Aztec codes."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    { name = "Martin Devolder", email = "martin.devolder2@gmail.com" }
]
urls = { Repository = "https://github.com/mdevolde/aztec_tool.git" }

dependencies = [
    "opencv-python",
    "numpy",
    "reedsolo",
    "toml"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"