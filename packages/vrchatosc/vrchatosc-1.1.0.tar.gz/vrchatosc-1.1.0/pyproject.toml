[project]
name = "vrchatosc"
version = "1.1.0"
description = "A Python utility package for VRChat OSC communication."
authors = [
    { name = "YT_Crafting", email = "136029379+YTCrafting@users.noreply.github.com" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "python-osc>=1.9.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/YTCrafting/VRChatOSC"

[build-system]
requires = [
    "setuptools>=61.0"
]
build-backend = "setuptools.build_meta"
