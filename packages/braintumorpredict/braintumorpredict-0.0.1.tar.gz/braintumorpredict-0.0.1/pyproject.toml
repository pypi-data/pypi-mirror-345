[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "braintumorpredict"
version = "0.0.1"
authors = [
    { name = "Ahmet Serdar Erol", email = "as.erol2042@gmail.com" },
]
description = "2025 Python project."
readme = "README.md"
keywords = ["brain", "tumor", "python"]
requires-python = ">=3.6.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/AhmetSerdarErol/braintumorprediction"
