[project]
name = "scsc"
version = "0.1.4"
description = ""
authors = [
    {name = "Monica Jin",email = "monicachenjin@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12,<4"
dependencies = [
    "web3[tester] (>=7.8.0,<8.0.0)",
    "networkx (>=3.4.2,<4.0.0)",
    "pydot (>=3.0.4,<4.0.0)",
    "click (>=8.1.8,<9.0.0)",
    "dash (>=2.18.2,<3.0.0)",
    "dash-cytoscape (>=1.0.2,<2.0.0)",
    "eth-utils (>=5.2.0,<6.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)"
]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.0"
ruff = "^0.9.4"
pre-commit = "^4.1.0"

[tool.poetry.scripts]
scsc = "cli.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 79
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 79

[tool.ruff]
line-length = 79
select = ["E", "F", "W", "I", "B"]
ignore = ["E203", "E266", "E501"]