<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#333">MCP Hardware Examples</text>
  
  <!-- Categories -->
  <g transform="translate(50, 80)">
    <!-- Basic Hardware -->
    <rect x="0" y="0" width="350" height="200" rx="10" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
    <text x="175" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1967d2">Basic Hardware Control</text>
    
    <!-- LED Control -->
    <rect x="20" y="50" width="150" height="40" rx="5" fill="#fff" stroke="#4285f4"/>
    <text x="95" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">led_control.py</text>
    
    <!-- Keyboard -->
    <rect x="20" y="100" width="150" height="40" rx="5" fill="#fff" stroke="#4285f4"/>
    <text x="95" y="125" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">keyboard_demo.py</text>
    
    <!-- Mouse -->
    <rect x="20" y="150" width="150" height="40" rx="5" fill="#fff" stroke="#4285f4"/>
    <text x="95" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">mouse_demo.py</text>
    
    <!-- Audio -->
    <rect x="180" y="50" width="150" height="40" rx="5" fill="#fff" stroke="#4285f4"/>
    <text x="255" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">audio_record.py</text>
  </g>
  
  <!-- Automation -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="350" height="200" rx="10" fill="#e6f4ea" stroke="#34a853" stroke-width="2"/>
    <text x="175" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#188038">Automation &amp; Pipelines</text>
    
    <!-- Simple Pipeline -->
    <rect x="20" y="50" width="150" height="40" rx="5" fill="#fff" stroke="#34a853"/>
    <text x="95" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">simple_pipeline.py</text>
    
    <!-- Shell CLI -->
    <rect x="20" y="100" width="150" height="40" rx="5" fill="#fff" stroke="#34a853"/>
    <text x="95" y="125" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">shell_cli_demo.py</text>
    
    <!-- Pipeline Demo -->
    <rect x="20" y="150" width="150" height="40" rx="5" fill="#fff" stroke="#34a853"/>
    <text x="95" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">pipeline_demo.py</text>
    
    <!-- Integrated -->
    <rect x="180" y="50" width="150" height="40" rx="5" fill="#fff" stroke="#34a853"/>
    <text x="255" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">integrated_demo.py</text>
  </g>
  
  <!-- AI Integration -->
  <g transform="translate(790, 80)">
    <rect x="0" y="0" width="350" height="200" rx="10" fill="#fef7e0" stroke="#fbbc04" stroke-width="2"/>
    <text x="175" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#ea8600">AI Integration</text>
    
    <!-- Ollama -->
    <rect x="20" y="50" width="150" height="40" rx="5" fill="#fff" stroke="#fbbc04"/>
    <text x="95" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">ollama_integration.py</text>
    
    <!-- Voice Assistant -->
    <rect x="20" y="100" width="150" height="40" rx="5" fill="#fff" stroke="#fbbc04"/>
    <text x="95" y="125" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">voice_assistant.py</text>
    
    <!-- Voice Control -->
    <rect x="20" y="150" width="150" height="40" rx="5" fill="#fff" stroke="#fbbc04"/>
    <text x="95" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">voice_control.py</text>
  </g>
  
  <!-- Complete Systems -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="1100" height="200" rx="10" fill="#fce8e6" stroke="#ea4335" stroke-width="2"/>
    <text x="550" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#c5221f">Complete System Examples</text>
    
    <!-- Traffic Light -->
    <rect x="50" y="60" width="200" height="120" rx="5" fill="#fff" stroke="#ea4335"/>
    <text x="150" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">traffic_light.py</text>
    <text x="150" y="115" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Basic traffic light</text>
    <text x="150" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Pedestrian crossing</text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• LED sequencing</text>
    
    <!-- Security System -->
    <rect x="300" y="60" width="200" height="120" rx="5" fill="#fff" stroke="#ea4335"/>
    <text x="400" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">security_system.py</text>
    <text x="400" y="115" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Motion detection</text>
    <text x="400" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Camera surveillance</text>
    <text x="400" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Alert system</text>
    
    <!-- RPi Control -->
    <rect x="550" y="60" width="200" height="120" rx="5" fill="#fff" stroke="#ea4335"/>
    <text x="650" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">rpi_control.py</text>
    <text x="650" y="115" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• GPIO demos</text>
    <text x="650" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Sensor integration</text>
    <text x="650" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Hardware testing</text>
    
    <!-- Start Server -->
    <rect x="800" y="60" width="200" height="120" rx="5" fill="#fff" stroke="#ea4335"/>
    <text x="900" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">start_server.py</text>
    <text x="900" y="115" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Server setup</text>
    <text x="900" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Component config</text>
    <text x="900" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">• Permission mgmt</text>
  </g>
  
  <!-- Quick Start Guide -->
  <g transform="translate(50, 550)">
    <rect x="0" y="0" width="1100" height="220" rx="10" fill="#fff" stroke="#666" stroke-width="2"/>
    <text x="550" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Quick Start Guide</text>
    
    <!-- Steps -->
    <g transform="translate(50, 50)">
      <!-- Step 1 -->
      <circle cx="30" cy="30" r="20" fill="#4285f4"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial" font-size="16" fill="#fff">1</text>
      <text x="70" y="25" font-family="Arial" font-size="14" fill="#333">Start Server:</text>
      <text x="70" y="45" font-family="monospace" font-size="12" fill="#666">python start_server.py</text>
      
      <!-- Step 2 -->
      <circle cx="30" cy="90" r="20" fill="#34a853"/>
      <text x="30" y="95" text-anchor="middle" font-family="Arial" font-size="16" fill="#fff">2</text>
      <text x="70" y="85" font-family="Arial" font-size="14" fill="#333">Run Basic Example:</text>
      <text x="70" y="105" font-family="monospace" font-size="12" fill="#666">python led_control.py</text>
      
      <!-- Step 3 -->
      <circle cx="30" cy="150" r="20" fill="#fbbc04"/>
      <text x="30" y="155" text-anchor="middle" font-family="Arial" font-size="16" fill="#fff">3</text>
      <text x="70" y="145" font-family="Arial" font-size="14" fill="#333">Try Interactive Shell:</text>
      <text x="70" y="165" font-family="monospace" font-size="12" fill="#666">python shell_cli_demo.py --interactive</text>
    </g>
    
    <!-- Example Commands -->
    <g transform="translate(500, 50)">
      <text x="0" y="15" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Common Commands:</text>
      
      <rect x="0" y="30" width="500" height="120" rx="5" fill="#f8f9fa" stroke="#666"/>
      <text x="10" y="50" font-family="monospace" font-size="12" fill="#333"># LED control</text>
      <text x="10" y="70" font-family="monospace" font-size="12" fill="#333">mcp> led_setup led1 17</text>
      <text x="10" y="90" font-family="monospace" font-size="12" fill="#333">mcp> led led1 on</text>
      
      <text x="10" y="110" font-family="monospace" font-size="12" fill="#333"># Keyboard/Mouse</text>
      <text x="10" y="130" font-family="monospace" font-size="12" fill="#333">mcp> type "Hello World"</text>
      <text x="10" y="150" font-family="monospace" font-size="12" fill="#333">mcp> move 500 300</text>
      
      <text x="250" y="50" font-family="monospace" font-size="12" fill="#333"># Pipeline operations</text>
      <text x="250" y="70" font-family="monospace" font-size="12" fill="#333">mcp> pipeline_create test</text>
      <text x="250" y="90" font-family="monospace" font-size="12" fill="#333">mcp> pipeline_add test type "Hello"</text>
      <text x="250" y="110" font-family="monospace" font-size="12" fill="#333">mcp> pipeline_run test</text>
    </g>
  </g>
  
  <!-- Arrows showing relationships -->
  <g>
    <!-- Basic to Automation -->
    <path d="M 400 180 L 420 180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Automation to AI -->
    <path d="M 770 180 L 790 180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- All to Complete Systems -->
    <path d="M 225 280 L 225 320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 595 280 L 595 320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 965 280 L 965 320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
