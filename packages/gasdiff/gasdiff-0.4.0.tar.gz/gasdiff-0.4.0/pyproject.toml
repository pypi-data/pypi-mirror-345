[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gasdiff"
authors = [
  { name="Guilherme Dantas" },
]
description = "Generates Markdown reports for Forge gas report diffs"
readme = "README.md"
dynamic = [
    "version",
]
requires-python = ">=3.8"
dependencies = []
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: File Formats :: JSON",
    "Topic :: Text Processing :: General",
]
keywords = [
    "forge",
    "solidity",
    "gas report",
    "diff",
    "markdown",
    "table",
]

[project.urls]
"Source Code" = "https://github.com/guidanoli/gasdiff"
"Bug Tracker" = "https://github.com/guidanoli/gasdiff/issues"

[tool.hatch.version]
path = "gasdiff/__init__.py"
