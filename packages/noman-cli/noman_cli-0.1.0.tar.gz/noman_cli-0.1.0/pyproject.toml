[project]
name = "noman-cli"
dynamic = ["version"]
dependencies = [
    "mistune>=3.1.3",
    "pygments>=2.19.1",
]

[project.scripts]
noman = "noman:viewer.main"


[tool.hatch.build.targets.wheel]
packages = ["src/noman"]

[tool.hatch.version]
path = "src/noman/__init__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

