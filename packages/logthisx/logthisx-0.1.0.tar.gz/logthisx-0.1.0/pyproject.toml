[project]
name = "logthisx"
version = "0.1.0"
description = "A lightweight Python logging utility with colors and timestamps."
authors = [{ name = "Kevin Gregoire", email = "kevin.gregoire1004@gmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/laxyny/logthis"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
