[tool.poetry]
name = "gwdc-python"
version = "1.0.0"
description = "API for GWDC modules"
authors = ["Thomas Reichardt <treichardt@swin.edu.au>", "Owen Cole <ocole@swin.edu.au>", "Lewis Lakerink <llakerink@swin.edu.au>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/gravitationalwavedc/gwdc_python"
include = ["LICENSE",]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.25.1"
jwt = "^1.2.0"
requests-toolbelt = "^0.9.1"
tqdm = "^4.61.2"
importlib-metadata = "^4.5.0"
Sphinx = {version = "^4.0.2", optional = true}
sphinx-rtd-theme = {version = "^0.5.2", optional = true}
pyhumps = "^3.7.1"
appdirs = "^1.4.4"
urllib3 = "^1"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme"]

[tool.poetry.dev-dependencies]
pytest = "^7.3"
requests-mock = "^1.8.0"
pyflakes = "^2.3.1"
flake8 = "^3.9.2"
coverage = "^5.5"
pytest-cov = "^2.12.1"
pytest-mock = "^3.7.0"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
