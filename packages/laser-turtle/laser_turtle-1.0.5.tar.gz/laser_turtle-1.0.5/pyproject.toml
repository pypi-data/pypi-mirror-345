[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "laser_turtle"
version = "1.0.5"
authors = [
  { name="Christophe Declercq", email="christophe.declercq@univ-reunion.fr" },
]
description = "A SVG Turtle package for Laser cutting machine"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE",]

[project.urls]
Homepage = "https://gitlab.com/iremi974/laser-turtle"
