[project]
name = "fix-commbank-ofx"
version = "0.1.1"
description = "Fix Commbank OFX files"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ofxtools>=0.9.5",
]

[project.scripts]
fix-commbank-ofx = "fix_commbank_ofx:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
