[project]
name = "koreo"
version = "0.3.1"
description = "Tooling package for Koreo"
authors = [
    { name = "Robert Kluin", email = "robert.kluin@realkinetic.com" },
    { name = "Eric Larssen", email = "eric.larssen@realkinetic.com" },
    { name = "Tyler Treat", email = "tyler.treat@realkinetic.com" },
]
dependencies = [
    "cel-python==0.2.0",
    "pygls==2.0.0a2",
    "pyyaml==6.0.2",
    "koreo-core==0.1.9",
    "colorist>=1.8.3",
    "kr8s>=0.20.6",
]
requires-python = ">=3.13"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://koreo.dev"

[project.scripts]
koreo-ls = "server:main"
koreo = "cli.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/koreo_tooling",
    "src/cli",
    "src/server.py",
    "crd",
]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = "tests"
addopts = [
    "-v",
    "--import-mode=importlib",
    "--cov=src",
    "--cov-branch",
    "--cov-report=term-missing",
]

[dependency-groups]
dev = [
    "black==24.10.0",
    "pyright==1.1.391",
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
    "colorist>=1.8.3",
]
