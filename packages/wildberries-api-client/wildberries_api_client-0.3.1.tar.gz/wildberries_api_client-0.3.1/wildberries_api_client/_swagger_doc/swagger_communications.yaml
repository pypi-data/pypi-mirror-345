      content:
        application/json:
          schema:
            type: object
            example:
              claims:
                - id: fe3e9337-e9f9-423c-8930-946a8ebef80
                  claim_type: 1
                  status: 2
                  status_ex: 8
                  nm_id: 196320101
                  user_comment: Dlina provoda ne sootvetstvuet opisaniu
                  wb_comment: "Prodavec odobril vahu zaavku na vozvrat. V tehenie 14 dnei prinesite tovar v opredelennyi punkt vydahi — vse zavisit ot togo, kak vy poluhali zakaz:\r\n\r\n∙ V punkte vydahi. Togda nuhno budet vernut v tot he punkt po tomu he adresu. \r\n∙ Kurerom. Zaidite v razdel «Pokupki» na saite — tam budet adres punkta, v kotoryi nuhno prinesti tovar.\r\n\r\nVozmite s soboi paket so htrih-kodom, v kotorom byl tovar. Esli vy ego poterali ili vybrosili — nihego strahnogo, my vse ravno smohem provesti vozvrat. No v buduhem, pohaluista, sohranaite etot paket. \r\n\r\nDengi pridut na vahu kartu ili shet v tehenie 10 dnei posle vozvrata tovara na sklad.\r\n\r\nEsli u vas krupnogabaritnyi tovar, to dla ego vozvrata vyzovite kurera herez razdel «Dostavki»."
                  dt: '2024-03-26T17:06:12.245611'
