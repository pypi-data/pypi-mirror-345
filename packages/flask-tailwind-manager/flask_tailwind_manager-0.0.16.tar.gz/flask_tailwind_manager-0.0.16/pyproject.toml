[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "flask-tailwind-manager"
version = "0.0.16"
description = "Easily use tailwind css with Flask projects"
readme = "README.md"
authors = [{ name = "Sebastian Salinas", email = "seba.salinas.delrio@gmail.com" }]
license = "MIT"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["flask", "tailwind", "tailwindcss"]
dependencies = [
    "flask >= 3.0.0, < 4",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/sebasalinass/flask-tailwindcss"