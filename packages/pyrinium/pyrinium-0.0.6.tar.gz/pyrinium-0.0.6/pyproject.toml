[project]
name = "pyrinium"
version = "0.0.6"
authors = [
  { name="Daniil Perov", email="perov@otso.city" },
]
dependencies=["requests"]
description = "Parser for Sirius Universiry schedule"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/PerovXP/pyrinium"
Issues = "https://github.com/PerovXP/pyrinium/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"