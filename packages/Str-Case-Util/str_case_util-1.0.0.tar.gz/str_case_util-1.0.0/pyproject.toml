[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "Str-Case-Util"
dynamic = []
authors = [
    { name = "Cody M Sommer", email = "bassmastacod@gmail.com" },
]
description = "Detect and convert string cases"
keywords = [
    "format",
    "detect",
    "determine",
    "capital",
    "capitalize",
    "capitalization",
    "upper",
    "lower",
    "title",
    "snake",
    "pascal",
    "camel",
    "kebab",
    "caterpillar",
    "cobol",
    "str",
    "string",
    "util",
    "utility",
    "case",
    "casing",
]
readme = "README.md"
requires-python = ">=2.7"
dependencies = []
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.0",
    "Programming Language :: Python :: 3.1",
    "Programming Language :: Python :: 3.2",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
version = "1.0.0"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/BassMastaCod/Str-Case-Util.git"
Issues = "https://github.com/BassMastaCod/Str-Case-Util/issues"

[tool.pdm.version]
source = "scm"
