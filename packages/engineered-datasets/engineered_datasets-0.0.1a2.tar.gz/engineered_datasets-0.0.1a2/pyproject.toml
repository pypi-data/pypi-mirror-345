[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "engineered_datasets"
version = "0.0.1-alpha.2"
authors = [
  { name="George Perdrizet", email="george@perdrizet.org" },
]
description = "Dataset generator utility for data science projects"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "h5py",
  "pandas"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/gperdrizet/engineered_datasets"
Issues = "https://github.com/gperdrizet/engineered_datasets/issues"
