[project]
name = "chatcli-gptx"
version = "1.0.0"
description = "A flexible command-line tool for interacting with OpenAI's ChatGPT API"
authors = [
  { name="Andrew Hamilton", email="drew@hamiltonhaus.tech" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
  "openai>=1.0",
  "python-dotenv>=0.21",
  "colorama>=0.4"
]

[project.scripts]
chatgpt-cli = "chatgpt_cli.__main__:main"

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"
