[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tws-drex-mcp"
version = "0.1.2"
description = "An MCP server providing tools to interact with the DREX document extraction AI API via LoginRadius authentication."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Christopher Lin", email = "christopher.lin@thoughtswinsystems.com" },
]
dependencies = [
    "build>=1.2.2.post1",
    "loginradius-v2>=11.7.0",
    "mcp[cli]>=1.6.0",
    "twine>=6.1.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    # License classifier removed as recommended, SPDX identifier used above
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/thoughtswinsystems/drex-api"
Repository = "https://github.com/thoughtswinsystems/drex-api"

[tool.setuptools]
py-modules = ["server"]

[project.scripts]
tws-drex-mcp = "src:main"
