
[project]
name = "aizymes"
version = "0.1.4"
description = "A modular enzyme design platform"
authors = [{ name = "Adrian Bunzel", email = "adrian.bunzel@mpi-marburg.mpg.de" }]
readme = "README.md"
license = { text = "MIT-NC (Non-Commercial). See LICENSE.txt for details." }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "biopython",
    "scikit-learn",
    "matplotlib"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
