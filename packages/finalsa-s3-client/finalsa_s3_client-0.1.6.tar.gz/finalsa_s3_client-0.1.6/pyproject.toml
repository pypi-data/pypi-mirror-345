[project]
name = "finalsa-s3-client"
version = "0.1.6"
description = "A simple client to interact with s3"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.36.7"
]
authors = [
 {name = "Luis Jimenez", email = "luis@finalsa.com"},
]
keywords = ["s3", "aws", "client", "finalsa"]


[project.urls]
Homepage = "https://github.com/finvalsa/finalsa-s3-client"

[project.license]
name = "MIT"
file = "LICENSE.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
    "finalsa/s3/client/client/*.py",
    "finalsa/s3/client/tests/*.py",
    "finalsa/s3/client/tests/models/*.py",
    "finalsa/s3/client/interface/*.py",
    "finalsa/s3/client/*.py"
]

[tool.hatch.build.targets.wheel]
include = [
    "finalsa/s3/client/client/*.py",
    "finalsa/s3/client/tests/*.py",
    "finalsa/s3/client/tests/models/*.py",
    "finalsa/s3/client/interface/*.py",
    "finalsa/s3/client/*.py"
]

[dependency-groups]
test = [
    "coverage>=7.6.10",
    "pytest>=8.3.4",
    "requests>=2.32.3",
    "pydantic>=2.7.4"
]
