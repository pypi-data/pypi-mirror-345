[project]
name = "UnifiedAI"
version = "1.5.5"
description = "A python package that simplifies and unifies the usage of multiple AI APIs"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
'grpcio==1.60.1',
'httpx==0.27.2',
'openai==1.35.8', 
'google-generativeai', 
'anthropic==0.40.0',
'ollama==0.4.6',
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TovbinZ/UnifiedAI"