[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "spawnbox"
version = "0.0.1"
authors = [
  { name="modguy07", email="modguy07@proton.me" },
]
description = "A (decently) simple game framework."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MPL-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/oneshotenjoyer/spawnbox"
Issues = "https://github.com/oneshotenjoyer/spawnbox/issues"