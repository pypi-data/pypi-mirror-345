site_name: mvat
repo_url: https://github.com/Jordan-Pierce/mvat
site_url: https://Jordan-Pierce.github.io/mvat
site_description: mvat
site_author: Jordan Pierce
edit_uri: edit/main/docs/
repo_name: Jordan-Pierce/mvat
copyright: Maintained by <a href="https://Jordan-Pierce.com">Jordan-Pierce</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["mvat"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Jordan-Pierce/mvat
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mvat

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
