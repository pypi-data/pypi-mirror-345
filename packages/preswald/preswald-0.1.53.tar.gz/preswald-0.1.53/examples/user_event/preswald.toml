[project]
title = "User Event"
version = "0.1.0"
port = 8501
slug = "user-event-967617"  # Required: Unique identifier for your project
entrypoint = "hello.py"    # Required: Main script to run when executing preswald run

[branding]
name = "Preswald Project"
logo = "images/logo.png"
favicon = "images/favicon.ico"
primaryColor = "#F89613"

[data.user_event]
type = "json"
path = "data/nested_user_events.json"
record_path = "events"         # for nested arrays
flatten = true

[logging]
level = "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"