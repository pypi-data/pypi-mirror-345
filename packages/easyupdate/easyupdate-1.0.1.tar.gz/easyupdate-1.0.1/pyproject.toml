[project]
name = "easyupdate"
version = "1.0.1"
description = "A lightweight Python module to automatically update your script when a new version is released. Allows compilation to `.exe` and Linux executables."
authors = [
  { name="GeekMan44"}
]

readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"

dependencies = [
  "requests",
  "psutil"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/GeekMan44/EasyUpdate"
"Discord" = "https://discord.gg/Exyfg8aD3Y"