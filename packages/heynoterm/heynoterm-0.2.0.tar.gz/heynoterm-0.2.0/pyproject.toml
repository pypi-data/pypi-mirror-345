[build-system]
requires = ["hatchling>=1.8.0"]
build-backend = "hatchling.build"

[project]
name = "heynoterm"
version = "0.2.0"
description = ""
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Mehdi Ghodsizadeh", email = "mehdi.ghodsizadeh@gmail.com" },
]
dependencies = ["textual[syntax]>=0.46.0", "textual-dev>=1.3.0"]
keywords = []
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Environment :: Console",
    "Topic :: Software Development :: User Interfaces",
]

[project.optional-dependencies]
dev = ["mypy>=1.8.0", "pre-commit>=3.6.0", "ruff>=0.1.9"]

[project.scripts]
heynoterm = "heynoterm.app:main"

[tool.uv]
# If you want uv to manage version bumps, set this to true
managed = true

[tool.mypy]
ignore_missing_imports = true
files = ["heynoterm/**/*.py"]
