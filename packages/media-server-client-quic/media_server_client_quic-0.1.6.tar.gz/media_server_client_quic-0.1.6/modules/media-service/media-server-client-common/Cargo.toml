[package]
name = "media-server-client-common"
version = "0.1.0"
edition = "2021"

[lib]
name = "media_server_client_common"
crate-type = ["cdylib", "rlib"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
dashmap = "5.5"
async-trait = "0.1"
