[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "purreal"
version = "0.1a7"
authors = [
  { name="Dylee", email="calistaff33@proton.me" },
]
description = "A Connection Pooler for SurrealDB"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 3 - Alpha",

]

license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/dyleeeeeeee/purreal"
Issues = "https://github.com/dyleeeeeeee/purreal/issues"