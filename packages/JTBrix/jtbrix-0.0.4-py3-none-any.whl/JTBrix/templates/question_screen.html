<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{ index }}</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .question-box {
            padding: 2em;
        }
        img {
            max-width: 80vw;
            max-height: 40vh;
            margin-bottom: 2em;
        }
        .options button {
            font-size: 1.2em;
            padding: 1em 2em;
            margin: 1em;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="question-box">
        <h1>{{ question }}</h1>
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="Question Image">
        <div class="options">
            <button style="background-color: {{ color1 }};" onclick="submit('{{ option1 }}')">{{ option1 }}</button>
            <button style="background-color: {{ color2 }};" onclick="submit('{{ option2 }}')">{{ option2 }}</button>
        </div>
    </div>

    <script>
        const start = Date.now();
        function submit(answer) {
            const duration = Date.now() - start;
            parent.nextStep(answer, duration);
        }
    </script>
</body>
</html>
