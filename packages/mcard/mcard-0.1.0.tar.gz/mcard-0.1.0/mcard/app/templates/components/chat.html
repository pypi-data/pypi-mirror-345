<div class="w-80 bg-white border-l border-gray-200 flex flex-col">
    <!-- Chat Header -->
    <div class="p-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-800">Chat Assistant</h3>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-messages">
        <!-- Welcome message -->
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </div>
            </div>
            <div class="ml-3 bg-gray-100 rounded-lg p-3">
                <p class="text-sm text-gray-800">
                    Hello! I'm your MCard assistant. How can I help you today?
                </p>
            </div>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="p-4 border-t border-gray-200">
        <div class="relative">
            <input type="text" 
                   class="chat-input w-full bg-gray-100 rounded-lg pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Type a message...">
            <button class="absolute right-2 top-2 text-blue-500 hover:text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
