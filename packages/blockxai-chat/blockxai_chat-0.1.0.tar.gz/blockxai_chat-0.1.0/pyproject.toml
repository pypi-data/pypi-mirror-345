[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blockxai-chat"
version = "0.1.0"
description = "A package to create AI chatbots from simple prompts using Gemini and OpenAI APIs."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Mohit", email = "mohit@blockxint.com"}]
requires-python = ">=3.7"
dependencies = [
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
    "streamlit>=1.22.0",
    "python-dotenv>=0.15.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.scripts]
blockxai-chat = "blockxai_chat.interface:run_interface"

[project.urls]
"Homepage" = "https://github.com/blockx/blockxai-chat"
"Bug Tracker" = "https://github.com/blockx/blockxai-chat/issues"
