[metadata]
name = wg750xxx
version = 0.0.1
author = Bastian Brunner
author_email = bb@intern-net.de
description = Python module for interacting with WAGO 750 series PLCs through Modbus TCP
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bastibrunner/python-wg750xxx
project_urls = 
	Bug Tracker = https://github.com/bastibrunner/python-wg750xxx/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Home Automation
	Topic :: System :: Hardware

[options]
package_dir = 
	= src
packages = find_packages(where="src", exclude=["tests", "tests.*"])
python_requires = >=3.6
install_requires = 
	pymodbus
	pyyaml

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

