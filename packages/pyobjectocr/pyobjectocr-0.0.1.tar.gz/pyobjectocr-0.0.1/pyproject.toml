[project]
name = "pyobjectocr"
version = "0.0.1"
description = "a simple python lib that combinesa ocr and a object detection model "
authors = [{name="Lucas Roeder", email="roeder.lucas@pm.me"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = ["ultralytics", "pytesseract", "pillow"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pyobjectocr"]
