[project]
name = "chercher-plugin-rss"
version = "0.1.3"
description = "Chercher plugin that adds support for RSS feeds."
readme = "README.md"
authors = [{ name = "dnlzrgz", email = "contact@dnlzrgz.com" }]
license = "MIT"
classifiers = []
requires-python = ">=3.13"
dependencies = [
  "beautifulsoup4>=4.13.4",
  "chercher>=0.1.26",
  "feedparser>=6.0.11",
  "httpx[brotli,zstd]>=0.28.1",
  "lxml>=5.4.0",
  "markdownify>=1.1.0",
]


[project.urls]
Homepage = "https://github.com/dnlzrgz/chercher-plugin-rss"
Changelog = "https://github.com/dnlzrgz/chercher-plugin-rss/releases"
Issues = "https://github.com/dnlzrgz/chercher-plugin-rss/issues"
CI = "https://github.com/dnlzrgz/chercher-plugin-rss/actions"


[project.entry-points.chercher]
chercher_plugin_rss = "chercher_plugin_rss"

[dependency-groups]
dev = ["pytest>=8.3.5"]
