[build-system]
requires = ["setuptools>=45", "setuptools_scm>=6.2", "wheel>=0.37.0"]
build-backend = "setuptools.build_meta"

[project]
name = "unitmcp"
version = "0.1.40"
description = "UnitMCP package for MCP hardware integration with Ollama LLM and Raspberry Pi hardware control."
readme = "README.md"
requires-python = ">=3.7.3"
license = { text = "Apache-2.0" }
authors = [{ name = "Tom Sapletta" }]
maintainers = [{ name = "unitmcp developers" }]
keywords = ["python", "unitmcp", "streaming", "real-time", "annotation", "processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "pyyaml>=6.0.1",
    "psutil>=5.9.0",
    "requests>=2.31.0",
    "urllib3>=1.26.9",
    "websockets>=10.3",
    "aiohttp>=3.8.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "acme>=4.0.0",
    "cryptography>=42.0.0",
    "certbot>=2.7.0",
    "dnspython>=2.4.0",
    "upnpclient>=1.0.3",
    "zeroconf>=0.38.1",
    "wsdiscovery>=2.0.0",
    "onvif-zeep>=0.2.12",
    "opencv-python>=4.5.0",
    "pillow>=11.2.0",
    "pyautogui>=0.9.50",
    "pynput>=1.7.0",
    "pyaudio>=0.2.11",
    "sounddevice>=0.4.0",
    "paramiko>=3.5.1",
    "pytest>=8.3.5",
    "pytest-cov>=4.1.0",
    "pytest-asyncio==0.26.0",
    "pytest-mock>=3.12.0",
    "python-dotenv>=1.1.0"
]

[tool.mypy]
python_version = "0.1.40"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.coverage.run]
source = ["unitmcp"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:"
]
