[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "media_composer"
version = "0.1.0"
description = "音视频合成处理工具包"
authors = [{name = "Your Name", email = "your@email.com"}]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "moviepy",
    "requests",
    "python-dotenv"
]

[project.urls]
Homepage = "https://github.com/yourusername/media-composer"

[tool.setuptools]
packages = ["media_composer"]
include-package-data = true

[tool.setuptools.package-data]
media_composer = ["*.txt", "*.md"]