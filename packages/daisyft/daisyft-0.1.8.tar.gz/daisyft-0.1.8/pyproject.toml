[project]
name = "daisyft"
version = "0.1.8"
description = "DaisyUI/Tailwind cli for FastHTML projects"
readme = "README.md"
authors = [
    { name = "firefly", email = "promptsiren@gmail.com" }
]
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["fasthtml", "tailwind", "daisyui", "web", "ui", "components"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "jinja2>=3.1.5",
    "python-fasthtml>=0.12.0",
    "questionary>=2.1.0",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "typer>=0.15.1",
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
]

[project.urls]
"Homepage" = "https://daisyft.com"
"Source" = "https://github.com/banditburai/daisyft"
"Bug Tracker" = "https://github.com/banditburai/daisyft/issues"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.4",
    "responses>=0.25.6",
    ]

[tool.uv.workspace]
members = ["daisyft-test"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
daisyft = "daisyft.cli.main:app"
