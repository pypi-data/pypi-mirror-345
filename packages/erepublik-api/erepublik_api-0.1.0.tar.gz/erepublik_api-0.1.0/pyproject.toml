[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "erepublik-api"
version = "0.1.0"
description = "Python wrapper for the eRepublik API"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [{name = "Curlybear", email = "me@curlybear.eu"}]
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/curlybear/erepublik-api"
