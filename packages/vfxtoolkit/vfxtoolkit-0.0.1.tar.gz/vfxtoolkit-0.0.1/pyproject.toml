[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "vfxtoolkit"
version = "0.0.1"
authors = [
  { name="Gilles de Saint-Aubert", email="dsagilles@gmail.com" },
]
description = "Suite of tools for visual effects and media production."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Topic :: Multimedia",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/vfxtoolkit/vfxtoolkit"
