default_stages: [pre-commit, pre-push]
files: ^(src|tests)/

repos:
  # ðŸ”¹ Basishooks: YAML, TOML, whitespace, merge conflicts
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # ðŸ”¹ Ruff: linting, formatting, import-sorting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.9.7"
    hooks:
      # âœ… Alleen controleren (geen fix)
      - id: ruff
        args: ["--no-fix"]

      # âœ… Formatter (equivalent aan black)
      - id: ruff-format

      # âœ… Alleen imports sorteren â€” handmatig aanroepen met: pre-commit run ruff-import-sorter --all-files
      - id: ruff
        name: ruff-import-sorter
        args: ["--select=I", "--fix"]
        stages: [manual]

  # ðŸ”¹ Prettier (optioneel)
  - repo: https://github.com/prettier/pre-commit
    rev: 57f39166b5a5a504d6808b87ab98d41ebf095b46
    hooks:
      - id: prettier