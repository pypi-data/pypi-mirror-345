[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowistic-todo"
version = "0.1.7"
description = "A rich CLI todo app with project management and task tagging"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Fayssal El Mofatiche", email = "fayssal.elmofatiche@flowistic.ai"}
]
keywords = ["todo", "cli", "project management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typer==0.9.0",
    "rich==13.7.0",
    "pyyaml==6.0.1",
    "dateparser==1.2.0",
    "python-dateutil>=2.9.0.post0",
    "toml>=0.10.2",
    "dash>=3.0.4",
    "dash-bootstrap-components>=2.0.2",
    "dash-mantine-components>=1.2.0",
    "pkginfo>=1.12.1.2",
]

[project.urls]
Homepage = "https://github.com/flowistic-ai/todo"
Repository = "https://github.com/flowistic-ai/todo"

[project.scripts]
todo = "todo.cli:app"

[dependency-groups]
dev = [
    "build>=1.1.1",
    "twine>=4.0.2",
    "ruff>=0.11.6",
    "pytest>=8.3.5",
]

[tool.ruff]
# Enable pycodestyle (`E`), Pyflakes (`F`), and import sorting (`I`)
select = ["E", "F", "I"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "I"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.9
target-version = "py39"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.isort]
known-first-party = ["todo"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.11.6",
    "twine>=4.0.2",
]

[tool.setuptools]
packages = ["todo"]

