[metadata]
name = kappaml-core
description = Online automated machine learning algorithms from KappaML
author = Alex Imbrea
author_email = alex@kappaml.com
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/KappaML/kappaml-core
project_urls = 
	Documentation = https://kappaml-core.readthedocs.io/en/latest
	Source = https://github.com/KappaML/kappaml-core
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	river>=0.22.0
	pymfe>=0.4.3

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	kappaml-core = kappaml_core.cli:run

[tool:pytest]
addopts = 
	--cov kappaml_core --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = kappaml_core

[egg_info]
tag_build = 
tag_date = 0

