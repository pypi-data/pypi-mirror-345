[project]
name = "mcp-server-monitor"
version = "0.1.0"
description = "1-获取本地服务器内存信息；2-执行远程服务器检查；3-获取系统负载；4-显示系统资源使用率；5-监查当前服务的运行状态；6-获取操作系统详细信息；7-检查SSH登录风险；8-检查防火墙配置；9-执行漏洞安全性扫描；10-备份重要系统配置文件；11-检查网络；12-分析服务器日志文件中的错误和警告；13-列出Docker容器及其信息；14-列出Docker镜像；15-列出Docker卷；16-获取指定容器的日志；17-监控容器的资源使用情况；18-检查Docker服务的健康状态和基本信息；19-列出可用工具"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ipaddress>=1.0.23",
    "mcp>=1.7.1",
    "netaddr>=1.3.0",
    "paramiko>=3.5.1",
    "psutil>=7.0.0",
    "pydantic>=2.11.4",
    "pytz>=2025.2",
    "typing-extensions>=4.13.2",
]
