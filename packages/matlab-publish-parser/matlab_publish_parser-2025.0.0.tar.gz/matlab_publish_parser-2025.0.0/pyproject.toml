[project]
name = "matlab-publish-parser"
version = "2025.0.0"
authors = [{name = "Gustaf Hendeby", email = "gustaf.hendeby@liu.se"}]
description = "The package parses the xml output of publish in MATLAB,."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.md"]
keywords = ["matlab", "xml", "parser"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.13"
dependencies = [
    "defusedxml>=0.7.1",
    "pip>=25.1",
]

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "ruff>=0.8.1",
]

[tool.pytest.ini_options]
 pythonpath="src"
 addopts= "--durations 10"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.sources]
matlab-publish-parser = { index = "testpypi" }

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
