  /api/v1/keys-api/keys/redeemed:
    servers:
      - url: https://devapi-digital.wildberries.ru
    get:
      summary: Poluhit kuplennye kluhi
      description: |
        Maksimum 100 zaprosov v sekundu

        Metod pozvolaet poluhit spisok kuplennyh kluhei s ispolzovaniem filtracii.

        ### Opisanie parametrov filtracii:

        - `offer_id` — Filtracia po ID predlohenia. Pozvolaet vybrat kluhi, svazannye s opredelennym predloheniem.
        - `skip` — Smehenie. Ukazyvaet, skolko zapisei nuhno propustit v rezultiruuhem nabore.<br/>
        **Naprimer**, esli `skip` ravno 20, to vyborka nahnetsa s 21-i zapisi.
        - `take` — Kolihestvo zapisei dla poluhenia. Ukazyvaet, skolko kluhei dolhno byt vozvraheno v otvete.<br/>
        **Naprimer**, esli `take` ravno 10, to v otvete budet ne bolee 10 zapisei.
        - `date_from` — Filtracia po date pokupki nahinaa s ukazannoi daty (vkluhitelno).<br/> Format daty: **RFC3339**.
        - `date_to` — Filtracia po date pokupki do ukazannoi daty (ne vkluhitelno).<br/> 
        Format daty: **RFC3339**.
      operationId: GetRedeemedKeys
      parameters:
        - name: offer_id
          description: Filtracia po ID predlohenia. Pozvolaet vybrat kluhi, svazannye s opredelennym predloheniem.
          in: query
          schema:
            type: integer
            format: int64
            x-nullable: false
        - name: skip
          description: Smehenie. Ukazyvaet, skolko zapisei nuhno propustit v rezultiruuhem nabore. Ispolzuetsa dla realizacii paginacii.
          in: query
          schema:
            default: 0
            type: integer
            format: int64
          x-nullable: false
        - name: take
          description: Kolihestvo zapisei dla poluhenia. Ukazyvaet, skolko kluhei dolhno byt vozvraheno v otvete.
          in: query
          schema:
            default: 50
            type: integer
            format: int64
          x-nullable: false
        - name: date_from
          description: |
            Filtracia po date pokupki nahinaa s ukazannoi daty (vkluhitelno).

            Format daty: **RFC3339** (`2023-06-17T19:20:30Z`).
          in: query
          schema:
            type: string
            x-nullable: false
        - name: date_to
          description: |
            Filtracia po date pokupki do ukazannoi daty (ne vkluhitelno).

            Format daty: **RFC3339** (`2024-10-18T19:20:30Z`).
          in: query
          schema:
            type: string
            x-nullable: false
      security:
        - ApiKeyAuth: []
      tags:
        - Kluhi aktivacii
      responses:
        '200':
          description: |
            Zapros uspehno vypolnen.</br>
            Otvet soderhit spisok kuplennyh kluhei.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeysRedeemedResponseList'
        '401':
          description: V zaprose ne ukazany dannye dla avtorizacii.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails401'
        '500':
          description: Vnutrennaa ohibka servera.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails500'
