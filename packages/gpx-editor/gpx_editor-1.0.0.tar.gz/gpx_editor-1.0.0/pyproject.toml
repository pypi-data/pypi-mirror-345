[tool.poetry]
name = "gpx-editor"
version = "1.0.0"
description = "A tool for editing GPX files, specifically designed for moving and copying attributes between waypoints"
authors = ["James Arnett"]
readme = "README.md"
packages = [{include = "gpx_editor"}]

[tool.poetry.dependencies]
python = "^3.8"
xmltodict = "^0.13.0"

[tool.poetry.group.dev.dependencies]
colorama = "^0.4.6"
dunamai = "^1.23.1"

[tool.poetry.scripts]
gpx-editor = "gpx_editor.cli:main"
gpx-editor-gui = "gpx_editor.gui:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
