# 日志系统全局配置
level: INFO
max_bytes: 10485760  # 10MB
backup_count: 5
format: '%(asctime)s - %(name)s - %(levelname)s - %(process)d - %(thread)d - %(message)s'
date_format: '%Y-%m-%d %H:%M:%S'
use_color: true
color_theme: default

# 架构层级配置
layers:
  infrastructure:
    level: INFO
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(message)s'
  domain:
    level: INFO
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(process)d - %(message)s'
  application:
    level: INFO
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(process)d - %(thread)d - %(message)s'
  other:
    level: INFO
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(message)s'

# 日志类型配置
log_types:
  user:
    level: INFO
    format: '%(asctime)s - %(message)s'
    use_color: true
  system:
    level: DEBUG
    format: '%(asctime)s - [%(name)s] - %(levelname)s - %(process)d - %(thread)d - %(message)s'
    use_color: true

# 颜色主题配置
color_themes:
  default:
    DEBUG: '\033[94m'     # 蓝色
    INFO: '\033[92m'      # 绿色
    WARNING: '\033[93m'   # 黄色
    ERROR: '\033[91m'     # 红色
    CRITICAL: '\033[95m'  # 紫红色
    RESET: '\033[0m'      # 重置颜色
  dark:
    DEBUG: '\033[36m'     # 青色
    INFO: '\033[37m'      # 白色
    WARNING: '\033[33m'   # 黄色
    ERROR: '\033[31m'     # 红色
    CRITICAL: '\033[35m'  # 紫色
    RESET: '\033[0m'      # 重置颜色
  light:
    DEBUG: '\033[34m'     # 蓝色
    INFO: '\033[32m'      # 绿色
    WARNING: '\033[33m'   # 黄色
    ERROR: '\033[31m'     # 红色
    CRITICAL: '\033[35m'  # 紫色
    RESET: '\033[0m'      # 重置颜色 