[tool.poetry]
name = "TextTalk"
version = "0.0.10"
description = "A Python library for sending SMS, email and WhatsApp messages"
authors = ["ThakaCreator"]
license = "MIT"
readme = "README.md"
packages = [{include = "sms"}, {include = "whatsapp"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
python-dotenv = "^1.0.1"
phonenumbers = "^9.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
