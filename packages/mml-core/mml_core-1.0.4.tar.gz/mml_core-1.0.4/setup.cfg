[metadata]
name = mml-core
version = attr: mml.__version__
description = This is the MML toolkit, targeting lifelong/continual/meta learning in Surgical Data Science.
long_description = file: README.md
long_description_content_type = text/markdown
author = Patrick Godau
author_email = patrick.godau@dkfz-heidelberg.de
license = MIT
url = https://github.com/IMSY-DKFZ/mml
project_urls = 
	Documentation = https://mml.readthedocs.io
	Bug Reports = https://github.com/IMSY-DKFZ/mml/issues
classifiers = 
	Natural Language :: English
	Development Status :: 4 - Beta
	Environment :: Console
	Environment :: GPU
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Image Recognition
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Image Processing
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Version Control :: Git
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Typing :: Typed
	License :: OSI Approved :: MIT License

[options]
python_requires = >=3.10
package_dir = 
	=src
packages = find:
zip_safe = no
include_package_data = True
install_requires = 
	torch
	torchvision
	torchmetrics
	segmentation-models-pytorch==0.3.3
	plotly
	statsmodels==0.13.5
	matplotlib
	lightning
	tensorboard
	albumentations==2.0.5
	pandas
	hydra-core==1.3.2
	hydra-colorlog
	hydra-optuna-sweeper>=1.2
	python-dotenv
	rarfile
	colorama
	p-tqdm==1.4.0
	orjson==3.9.2
	ijson
	scikit-learn
	scikit-image
	kaggle==1.5.15
	setuptools
	Deprecated
	pytest==7.4.0
	kornia
	rich
	prettytable
	jupyter
	humanize
	psrcal==0.0.2
	quapy==0.1.9

[options.extras_require]
dev = 
	pytest-console-scripts
	pytest-cov
	pytest-benchmark
	mypy
	ruff
	pylint
	tox
	isort
	types-requests
	types-Deprecated
	add-license-header
docs = 
	sphinx
	sphinx-rtd-theme
	myst-nb
	sphinxcontrib-autoyaml
	lightning-fabric

[options.entry_points]
console_scripts = 
	mml = mml.cli:main
	mml-env-setup = mml.cli:copy_mml_env_file
	mml-copy-conf = mml.cli:copy_mml_configs
pytest11 = 
	mml-test-utils = mml.testing.fixtures

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

