[project]
name = "circdeploy"
dynamic = ["version"]
description = "Easily deploy your CircuitPython projects"
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Patrick Seal", email = "code@plasticrake.com" }]
keywords = ["circuitpython"]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Topic :: Education",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Embedded Systems",
  "Topic :: System :: Software Distribution",
]
dependencies = [
  "circup >=2.2.2,<3.0.0",
  "igittigitt >=2.1.5,<3.0.0",
  "platformdirs>=4.3.7",
  "rich >=14.0.0,<15.0.0",
  "typer >=0.15.3,<0.16.0",
]

[project.urls]
repository = "https://github.com/plasticrake/circdeploy"
homepage = "https://github.com/plasticrake/circdeploy"

[project.scripts]
circdeploy = "circdeploy:main"

[tool.hatch]
version.path = "src/circdeploy/__init__.py"
build.targets.sdist.exclude = ["/.github"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "black >=25.1.0,<26.0.0",
  "flake8 >=7.2.0,<8.0.0",
  "isort >=6.0.1,<7.0.0",
  "pytest >=8.3.5,<9.0.0",
  "ruff>=0.11.7",
  "tox >=4.25.0,<5.0.0",
  "tox-gh-actions >=3.3.0,<4.0.0",
  "tox-uv >=1.25.0",
  "types-toml >=0.10.8.20240310,<0.11.0",
]
