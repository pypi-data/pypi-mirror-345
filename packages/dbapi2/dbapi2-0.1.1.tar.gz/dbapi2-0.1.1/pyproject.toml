[project]
name = "dbapi2"
version = "0.1.1"
description = "The DBAPI2 for a SQL database engine that operates on CSV files"
readme = "README.md"
license-files = ['MIT']
authors = [{ name = "RND" }]
requires-python = ">=3.8"
dependencies = [
    "fastapi==0.115.12",
    "pydantic==2.11.1",
    "uvicorn[standard]",
    "pydantic-settings==2.0.0",
    "python-dotenv",
    "PyJWT==2.10.1",
    "python-multipart",
    "PyYAML",
    "passlib[bcrypt]>=1.7.4",
    "pytest",
    "requests"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["."]
include = ["dbapi2*"]