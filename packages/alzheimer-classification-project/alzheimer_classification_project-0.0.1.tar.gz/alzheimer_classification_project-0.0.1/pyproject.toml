[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alzheimer-classification-project"
version = "0.0.1"
authors = [
    { name = "Eray Güler", email = "210315013@ogr.cbu.edu.tr" },
    { name = "Yunus Bozan", email = "210315043@ogr.cbu.edu.tr" },
    { name = "Atakan Kurnaz", email = "210315044@ogr.cbu.edu.tr" },
    { name = "Hasan Hüseyin Erbey", email = "210315041@ogr.cbu.edu.tr" },
]
description = "A package for classification alzheimer disease."
readme = "README.md"
keywords = ["Alzheimer", "Classification", "Disease"]
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/erayglr/alzheimer-classification-project"