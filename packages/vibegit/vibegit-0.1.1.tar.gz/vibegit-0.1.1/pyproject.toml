[project]
name = "vibegit"
version = "0.1.1"
description = "Group and commit semantically related open changes automagically with AI."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "diff-parser>=1.1",
    "gitpython>=3.1.44",
    "inquirer>=3.4.0",
    "jupyterlab>=4.4.1",
    "langchain>=0.3.24",
    "langchain-community>=0.3.23",
    "langchain-google-genai>=2.1.3",
    "nbconvert>=7.16.6",
    "platformdirs>=4.3.7",
    "pydantic>=2.11.3",
    "pydantic-settings>=2.9.1",
    "python-dotenv>=1.1.0",
    "rich>=14.0.0",
    "toml>=0.10.2",
    "unidiff>=0.7.5",
]

[project.scripts]
vibegit = "vibegit.cli:cli" 

[tool.setuptools]
packages = ["vibegit"]
