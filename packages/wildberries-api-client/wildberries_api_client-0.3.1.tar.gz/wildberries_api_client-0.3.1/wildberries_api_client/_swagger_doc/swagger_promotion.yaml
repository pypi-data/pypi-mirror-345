openapi: 3.0.1
info:
  title: Marketing i prodvihenie
  version: promotion
  description: |
    <div class="description_important">  
        Uznat bolhe o marketinge i prodvihenii mohno v <a href="https://seller.wildberries.ru/instructions/category/59d92bd3-6ea0-40f2-b762-ca8835d7d42e?goBackOption=prevRoute&categoryId=479385c6-de01-4b4d-ad4e-ed941e65582e">spravohnom centre</a>
    </div>  

    Metody marketinga i prodvihenia pozvolaut:
      1. Poluhat informaciu o [reklamnyh kampaniah](/openapi/promotion#tag/Kampanii) i [mediakampaniah](/openapi/promotion#tag/Media).
      2. [Sozdavat](/openapi/promotion#tag/Sozdanie-kampanij) i [upravlat](/openapi/promotion#tag/Upravlenie-kampaniyami) kampaniami.
      3. Nastraivat [parametry kampanii](/openapi/promotion#tag/Parametry-kampanij) â€” klastery fraz, prodvigaemye tovary i tak dalee.
      4. Upravlat [finansami kampanii](/openapi/promotion#tag/Finansy).
      5. Rabotat s [kalendarem akcii](/openapi/promotion#tag/Kalendar-akcij).

    Dannye sinhroniziruutsa s bazoi raz v 3 minuty. Statusy kampanii menautsa raz v minutu. Stavki kampanii menautsa raz v 30 sekund.
  x-file-name: promotion
security:
  - HeaderApiKey: []
tags:
  - name: Kampanii
    description: ''
  - name: Sozdanie kampanii
    description: ''
  - name: Upravlenie kampaniami
    description: ''
  - name: Finansy
    description: ''
  - name: Parametry kampanii
    description: ''
  - name: Media
    description: ''
  - name: Kalendar akcii
    description: ''
paths:
  /adv/v1/promotion/count:
    servers:
      - url: https://advert-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Spiski kampanii
      description: |
        Metod predostavlaet spiski vseh [reklamnyh kampanii](/openapi/promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1adverts/post) prodavca s ih ID. Kampanii sgruppirovany po tipu i statusu, u kahdoi ukazana data poslednego izmenenia.

        <div class="description_limit">  
          Maksimum 5 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> na odin akkaunt prodavca
        </div>
      tags:
        - Kampanii
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  adverts:
                    type: array
                    nullable: true
                    description: Dannye po kampaniam
                    items:
                      type: object
                      properties:
                        type:
                          description: Tip kampanii
                          type: integer
                        status:
                          description: Status kampanii
                          type: integer
                        count:
                          description: Kolihestvo kampanii
                          type: integer
                        advert_list:
                          description: Spisok kampanii
                          type: array
                          items:
                            type: object
                            properties:
                              advertId:
                                description: ID kampanii
                                type: integer
                              changeTime:
                                description: Data i vrema poslednego izmenenia kampanii
                                type: string
                                format: date-time
                  all:
                    description: Obhee kolihestvo kampanii vseh statusov i tipov
                    type: integer
              example:
                adverts:
                  - type: 4
                    status: 8
                    count: 3
                    advert_list:
                      - advertId: 6485174
                        changeTime: '2023-05-10T12:12:52.676254+03:00'
                      - advertId: 6500443
                        changeTime: '2023-05-10T17:08:46.370656+03:00'
                      - advertId: 7936341
                        changeTime: '2023-07-12T15:51:08.367478+03:00'
                all: 3
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /adv/v0/config:
    servers:
      - url: https://advert-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Konfiguracionnye znahenia Prodvihenia
      description: |
        Metod predostavlaet dopustimye znahenia osnovnyh parametrov konfiguracii [kampanii](/openapi/promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1adverts/post): naprimer, minimalnye stavki, dostupnye kategorii i maksimalnoe kolihestvo tovarov, kotorye mohno dobavit v kampaniu.

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> na odin akkaunt prodavca
        </div>
      tags:
        - Sozdanie kampanii
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    description: Spisok kategorii tovarov (predmetov) s minimalno dopustimymi stavkami
                    items:
                      $ref: '#/components/schemas/V0GetConfigCategoriesResponse'
                  config:
                    type: array
                    description: Spisok osnovnyh parametrov konfiguracii s dopustimymi znaheniami
                    items:
                      type: object
                      properties:
                        description:
                          type: string
                          description: Opisanie parametra
                        name:
                          type: string
                          description: Nazvanie parametra
                        value:
                          type: string
                          description: Znahenie
              example:
                categories:
                  - id: 760
                    name: Avtomobilnye tovary
                    cpm_min: 112
                config:
                  - description: Minimalnyi budhet kampanii
                    name: budget_min
                    value: '1000'
                  - description: Maksimalnyi period v dnah, za kotoryi mohno poluhit statistiku
                    name: api_fullstat_day_depth
                    value: '31'
                  - description: Minimalnaa stavka CPM dla avtomatiheskoi kampanii
                    name: cpm_min_booster
                    value: '100'
                  - description: Minimalnaa stavka CPM dla aukciona
                    name: cpm_min_search_catalog
                    value: '150'
                  - description: Maksimalnoe kolihestvo tovarov dla aukciona
                    name: max_nm_count
                    value: '50'
                  - description: Maksimalnoe kolihestvo tovarov dla avtomatiheskoi kampanii
                    name: max_auto_nms
                    value: '100'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /adv/v1/promotion/adverts:
    servers:
      - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Informacia o kampaniah
      description: |
        Metod predostavlaet informaciu o sozdannyh reklamnyh kampaniah po ih statusam, tipam i ID.

        <div class="description_limit">  
          Maksimum 5 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> na odin akkaunt prodavca
        </div>
      tags:
        - Kampanii
      parameters:
        - name: status
          in: query
          description: |
            <dl>
            <dt>Status kampanii:</dt>
            <dd><code>-1</code> - kampania v processe udalenia </dd>
            <dd><code>4</code> - gotova k zapusku </dd>
            <dd><code>7</code> - kampania zaverhena</dd>
            <dd><code>8</code> - otkazalsa</dd>
            <dd><code>9</code> - idut pokazy</dd>
            <dd><code>11</code> - kampania na pauze</dd>
            </dl>
            Kampania v processe udalenia. Status oznahaet, hto kampania byla udalena, i herez 3-10 minut ona isheznet iz otveta metoda.
          schema:
            type: integer
            enum:
              - -1
              - 4
              - 7
              - 8
              - 9
              - 11
        - name: type
          in: query
          description: |
            <dl>
            <dt>Tip kampanii:</dt>
            <dd><code>4</code> - kampania v kataloge (<strong>ustarevhii tip</strong>)</dd>
            <dd><code>5</code> - kampania v kartohke tovara (<strong>ustarevhii tip</strong>)</dd>
            <dd><code>6</code> - kampania v poiske (<strong>ustarevhii tip</strong>)</dd>
            <dd><code>7</code> - kampania v rekomendaciah na glavnoi stranice (<strong>ustarevhii tip</strong>)</dd>
            <dd><code>8</code> - avtomatiheskaa kampania </dd>
            <dd><code>9</code> - Aukcion </dd>
            </dl>
          schema:
            type: integer
            enum:
              - 4
              - 5
              - 6
              - 7
              - 8
              - 9
        - name: order
          in: query
          description: |
            <dl>
            <dt>Poradok:</dt>
            <dd><code>create</code> (po vremeni sozdania kampanii)</dd>
            <dd><code>change</code> (po vremeni poslednego izmenenia kampanii)</dd>
            <dd><code>id</code> (po ID kampanii)</dd>
            </dl>
          schema:
            type: string
            enum:
              - create
              - change
              - id
        - name: direction
          in: query
          description: |
            <dl>
            <dt>Napravlenie:</dt>
            <dd><code>desc</code> (ot bolhego k menhemu)</dd>
            <dd><code>asc</code> (ot menhego k bolhemu)</dd>
            </dl>
            <br>Naprimer: <code>/adv/v1/promotion/adverts?type=6&order=change&<b>direction=asc</b></code>
          schema:
            type: string
            enum:
              - desc
              - asc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
                description: 'Spisok ID kampanii. Maksimum 50. <br> <br> Poluhit id kampanii mohno metodom <b>Spiski kampanii</b>. '
            example:
              - 1234567
              - 63453471
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: array
                items:
                  anyOf:
                    - $ref: '#/components/schemas/ResponseInfoAdvert'
                    - $ref: '#/components/schemas/ResponseInfoAdvertType8'
                    - $ref: '#/components/schemas/ResponseInfoAdvertType9'
              examples:
                ResponseInfoAdvert:
                  $ref: '#/components/examples/ResponseInfoAdvert'
                ResponseInfoAdvertType8:
                  $ref: '#/components/examples/ResponseInfoAdvertType8'
                ResponseInfoAdvertType9:
                  $ref: '#/components/examples/ResponseInfoAdvertType9'
                ResponseInfoAdvertsAll:
                  $ref: '#/components/examples/ResponseInfoAdvertsAll'
        '204':
          description: Kampanii ne naideny
        '400':
          description: Nepravilnyi zapros
          content:
            text/plain:
              schema:
                type: string
              examples:
                IncorrectTypeAdv:
                  $ref: '#/components/examples/IncorrectTypeAdv'
                IncorrectSupplierIdAdv:
                  $ref: '#/components/examples/IncorrectSupplierIdAdv'
                IncorrectUsingMethods:
                  $ref: '#/components/examples/IncorrectUsingMethods'
        '401':
          $ref: '#/components/responses/401'
        '422':
          description: Ohibka obrabotki parametrov zaprosa
          content:
            text/plain:
              schema:
                type: string
              examples:
                ErrorProcessRequestParam:
                  $ref: '#/components/examples/ErrorProcessRequestParam'
        '429':
          $ref: '#/components/responses/429'
  /adv/v1/save-ad:
    servers:
      - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Sozdat avtomatiheskuu kampaniu
      description: |
        Metod sozdaet avtomatiheskuu [kampaniu](/openapi/promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1adverts/post) dla prodvihenia tovarov v:
          - kataloge
          - poiske
          - kartohkah tovarov
          - rekomendaciah na glavnoi stranice WB

        <div class="description_limit">  
          Maksimum 1 zapros v 20 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekund</a> na odin akkaunt prodavca
        </div>
      tags:
        - Sozdanie kampanii
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  description: |
                    <dl>
                    <dt>Tip avtomatiheskoi kampanii:</dt>
                    <dd><code>8</code>
                    </dl>
                  type: integer
                  example: 8
                name:
                  description: Nazvanie kampanii (max. 128 simvolov)
                  type: string
                  example: Parahuty
                subjectId:
                  description: |
                    ID predmeta, dla kotorogo sozdaetsa kampania.<br>
                    Suhestvuuhie u prodavca ID mohno poluhit metodom iz razdela "Kontent / Prosmotr" - "Spisok NM", pole otveta - `subjectID`.
                  type: integer
                  example: 270
                sum:
                  description: Summa popolnenia
                  type: integer
                  example: 500
                btype:
                  description: |
                    <dl>
                    <dt>Tip spisania.</dt>
                    <dd><code>0</code> - Shet</dd>
                    <dd><code>1</code> - Balans</dd>
                    <dd><code>3</code> - Bonusy</dd>
                    </dl>
                  type: integer
                  example: 1
                on_pause:
                  description: |
                    <dl>
                    <dt>Posle sozdania kampania:</dt> 
                    <dd>
                      <dl>
                        <dt><code>true</code> - budet na pauze.</dt>
                        <dd>Zapusk kampanii budet dostupen herez 3 minuty posle sozdania kampanii.</dd>
                      </dl>
                    </dd> 
                    <dd><code>false</code> - budet srazu zapuhena</dd> 
                    </dl>
                  type: boolean
                  example: true
                nms:
                  description: |
                    Massiv artikulov WB. <br>
                    Maksimum 100 artikulov. 
                  type: array
                  items:
                    type: integer
                cpm:
                  description: |
                    Stavka. <br>
                    Esli budet ukazana stavka menhe dopustimogo razmera, to avtomatiheski ustanovitsa stavka minimalno dopustimogo razmera.
                  type: integer
            example:
              type: 8
              name: Parahuty
              subjectId: 270
              sum: 500
              btype: 1
              on_pause: true
              nms:
                - 9178363
                - 9178364
              cpm: 10
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                description: ID sozdannoi kampanii
                type: string
              example: '9008917'
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                IncorrectId:
                  summary: ''
                  description: ''
                  value:
                    error: Nekorrektnyi ID predmeta
                BaseBudget500:
                  value:
                    error: bazovyi budhet dolhen byt bolhe 500r
                InvalidWriteOffType:
                  value:
                    error: Nekorrektnyi tip spisania
                DepositAmount50:
                  value:
                    error: Summa popolnenia dolhna byt kratna 50r
                InsufficientFundsInAccount:
                  value:
                    error: nedostatohno sredstv na shete
                IncorrectCompanyName:
                  value:
                    error: Nekorrektnoe nazvanie kampanii
                NoProductsSelectedCategory:
                  value:
                    error: Tovary vybrannoi kategorii ne v nalihii
                PlacementIsNotPossible:
                  value:
                    error: razmehenie nevozmohno
        '401':
          $ref: '#/components/responses/401'
        '422':
          description: Ohibka obrabotki parametrov zaprosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                ReceivingRecommendationsOnMainPage:
                  value:
                    error: Ohibka poluhenia razmehenia v rekomendaciah na glavnoi
                NotGetSupplierBalance:
                  value:
                    error: Ne udalos poluhit balans postavhika
                CreatingSinglePlacement:
                  value:
                    error: Ohibka sozdania edinstvennogo razmehenia
                ReceivingInProductCard:
                  value:
                    error: Ohibka poluhenia razmehenia v kartohke tovara
                GettingCpmCalculation:
                  value:
                    error: Ohibka poluhenia rasheta stavok
                SavingPlacementInCard:
                  value:
                    error: Ohibka sohranenia razmehenia v kartohke
                SavingPlacementInRecommend:
                  value:
                    error: Ohibka sohranenia razmehenia v rekomendaciah
                FailedPutCampaignInCache:
                  value:
                    error: ne udalos polohit kampaniu v keh
        '429':
          $ref: '#/components/responses/429'
  /adv/v2/seacat/save-ad:
    servers:
      - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Sozdat kampaniu Aukcion
      description: |
        Metod sozdaet [kampaniu](/openapi/promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1adverts/post) Aukcion dla prodvihenia tovarov v rezultatah poiska WB.

        <div class="description_limit">  
          Maksimum 5 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> na odin akkaunt prodavca
        </div>
      tags:
        - Sozdanie kampanii
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                campaignName:
                  description: Nazvanie kampanii
                  type: string
                nms:
                  type: array
                  description: |
                    Kartohki tovarov dla kampanii. Dostupnye kartohki tovarov mohno poluhit s pomohu metoda [Kartohki tovarov dla kampanii](./promotion#tag/Slovari/paths/~1adv~1v2~1supplier~1nms/post). Maksimum 50 tovarov (`nm`)
                  items:
                    type: integer
                    description: Artikul WB (`nmId`)
            example:
              name: Telefony
              nms:
                - 146168367
                - 200425104
      responses:
        '200':
          description: Uspehno
          content:
            text/plain:
              schema:
                type: integer
                description: ID kampanii
                example: 1234567
        '400':
          description: Nepravilnyi zapros
          content:
            text/plain:
              schema:
                type: string
              example: Net dostupnyh kategorii dla rk. Sozdaite novuu kampaniu dla popadania v tekuhie kategorii
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /adv/v1/supplier/subjects:
    servers:
      - url: https://advert-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Predmety dla kampanii
      description: |
        Metod predostavlaet spisok [predmetov](/openapi/work-with-products#tag/Kategorii-predmety-i-harakteristiki/paths/~1content~1v2~1object~1all/get), kotorye mohno dobavit v reklamnuu [kampaniu](/openapi/promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1adverts/post).

        <div class="description_limit">  
          Maksimum 1 zapros v 12 <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekund</a> na odin akkaunt prodavca
        </div>
      tags:
        - Sozdanie kampanii
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: array
                nullable: true
                x-nullable: true
                items:
                  type: object
                  properties:
                    id:
                      description: ID predmeta
                      type: integer
                    name:
                      description: Predmet
                      type: string
                    count:
                      description: Kolihestvo Artikulov WB (`nmId`) s takim predmetom.
                      type: integer
              examples:
                Array:
                  value:
                    - name: 3D ohki
                      id: 2560
                      count: 1899
                'null':
                  value: null
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: Ne naideno
        '429':
          $ref: '#/components/responses/429'
  /adv/v2/supplier/nms:
    servers:
      - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Kartohki tovarov dla kampanii
      description: |
        Metod predostavlaet spisok [kartohek tovarov](/openapi/work-with-products#tag/Kartochki-tovarov/paths/~1content~1v2~1get~1cards~1list/post), kotorye mohno dobavit v reklamnuu [kampaniu](/openapi/promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1adverts/post). Dla poluhenia kartohek neobhodimy ID [predmetov](/openapi/promotion#tag/Sozdanie-kampanij/paths/~1adv~1v1~1supplier~1subjects/get), takhe dostupnyh dla dobavlenia v kampaniu.

        <div class="description_limit">  
          Maksimum 5 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">minutu</a> na odin akkaunt prodavca
        </div>
      tags:
        - Sozdanie kampanii
      requestBody:
        description: ID predmetov, dla kotoryh nuhno poluhit kartohki tovarov
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
            example:
              - 123
              - 456
              - 765
              - 321
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: array
                description: Kartohki tovarov dla kampanii
                items:
                  type: object
                  properties:
                    title:
                      type: string
                      description: Nazvanie tovara
                      example: Pled
                    nm:
                      type: integer
                      description: Artikul WB (`nmId`)
                      example: 146168367
                    subjectId:
                      type: integer
                      description: ID predmeta
                      example: 765
        '400':
          description: Nepravilnyi zapros
          content:
            text/plain:
              schema:
                type: string
              example: Ohibka obrabotki tela zaprosa
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /adv/v0/cpm:
    servers:
      - url: https://advert-api.wildberries.ru
    post:
      security:
        - HeaderApiKey: []
      summary: Izmenenie stavki
      deprecated: true
      description: |
        Menaet stavku u kampanii.  
        Stavku mohno izmenit v luboi moment do okonhania kampanii. Izmenennaa [informacia o stavkah kampanii](/openapi/promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1adverts/post) poavlaetsa v tehenie treh minut.
        <div class="description_important">
          Esli razmer stavki budet menhe dopustimogo, v otvete vy poluhite status-kod <code>422</code> â€” razmer stavki ne izmenen.
        </div>        
        Pri izmenenii stavki dla kampanii s tipom `9` â€” Aukcion: 
          1. Znahenie `type` vsegda budet `9`
          1. Znahenie `instrument` vsegda budet `6` (<strong>ustarevhii tip kampanii</strong>).
          1. Znahenie `param` vsegda beretsa iz pola `id` struktury `subject` v [informacii o kampanii](/openapi/promotion#tag/Kampanii/paths/~1adv~1v1~1promotion~1adverts/post).

        <div class="description_limit">  
          Maksimum 5 zaprosov v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> na odin akkaunt prodavca
        </div>
      tags:
