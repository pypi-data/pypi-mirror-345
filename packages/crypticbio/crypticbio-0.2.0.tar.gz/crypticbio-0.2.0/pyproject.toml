[tool.poetry]
name = "crypticbio"
version = "0.2.0"
description = "CrypticBio: A Large Multimodal Dataset for Visually Confusing Biodiversity"
authors = ["Georgiana Manolache"]
license = "CC-BY-4.0"
readme = "README.md"
homepage = "https://georgianagmanolache.github.io/crypticbio"
repository = "https://github.com/georgianagmanolache/crypticbio"
documentation = "https://georgianagmanolache.github.io/crypticbio"
keywords = ["biodiversity", "multimodal", "dataset", "vision", "confusing species"]
packages = [{ include = "crypticbio_curate", from = "crypticbio_curate" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
include = ["README.md", "CHANGELOG.md"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
datasets = "*"
requests = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
