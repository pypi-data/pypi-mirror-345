[metadata]
version = 0.4.0
description = Parallel text extraction and processing customizable pipeline
url = https://github.com/hbiarge/patee
author = Hugo Biarge
author_email = hugo@arosbi.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering
project_urls = 
	Release notes = https://github.com/hbiarge/patee/releases
	Source = https://github.com/hbiarge/patee

[options]
zip_safe = true
python_requires = >=3.10
install_requires = 
	docling~=2.28.0
	PyYAML~=6.0.2

[bdist_wheel]
universal = true

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

