# convenience config entry to call train scheduler with predict subroutine
defaults:
  - /mode@_global_: train
  - _self_

mode:
  ###
  # default: [predict]
  #  - "predict" routine predicts samples, requires appropriate models to be loaded
  subroutines:
    - predict