[project]
name = "dataframe-faker"
version = "0.1.3"
description = "A simple helper for generating DataFrames filled with fake data with the help of Faker."
readme = "README.md"
authors = [
    { name = "Ville Puuska", email = "puuskaville@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "faker>=36.1.1",
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
pyspark = [
    "pyspark>=3.5.0",
]

[project.urls]
Repository = "https://github.com/VillePuuska/dataframe-faker"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "ruff>=0.9.7",
    "pyspark>=3.5.0",
    "coverage>=7.6.12",
]

[tool.ruff.lint]
extend-select = ["I"]
