openapi: 3.0.1
info:
  title: Obhenie s pokupatelami
  version: communication
  description: |
    <div class="description_important">  
        Uznat bolhe ob obhenii s pokupatelami mohno v <a href="https://seller.wildberries.ru/instructions/category/f7f6c465-dd12-422d-80a0-a6d9562115d5?goBackOption=prevRoute&categoryId=30817062-14cc-4a82-bc78-3600c2b0685b">spravohnom centre</a>
    </div>

    herez metody obhenia s pokupatelem vy mohete rabotat s:
      1. [Voprosami](/openapi/user-communication#tag/Voprosy) i [otzyvami](/openapi/user-communication#tag/Otzyvy) pokupatelei
      2. [hablonami otvetov](/openapi/user-communication#tag/Shablony-otvetov) na voprosy i otzyvy
      3. [hatami s pokupatelami](/openapi/user-communication#tag/Chat-s-pokupatelyami)
      4. [Zaavkami pokupatelei na vozvrat](/openapi/user-communication#tag/Vozvraty-pokupatelyami)
  x-file-name: communications
security:
  - HeaderApiKey: []
tags:
  - name: Voprosy
    description: ''
  - name: Otzyvy
    description: ''
  - name: hablony otvetov
    description: ''
  - name: hat s pokupatelami
    description: ''
  - name: Vozvraty pokupatelami
    description: ''
paths:
  /api/v1/new-feedbacks-questions:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Neprosmotrennye otzyvy i voprosy
      description: |
        Metod proveraet nalihie neprosmotrennyh [voprosov](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) i [otzyvov](/openapi/user-communication#tag/Otzyvy/paths/~1api~1v1~1feedbacks/get) ot pokupatelei. Esli u prodavca est neprosmotrennye voprosy ili otzyvy, vozvrahaet `true`.

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Voprosy i otzyvy</a> na odin akkaunt prodavca.<br>
          Esli prevysit limit v 3 zaprosa v sekundu, otpravka zaprosov budet zablokirovana na 60 sekund
        </div>
      tags:
        - Voprosy
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      hasNewQuestions:
                        type: boolean
                        description: Est li neprosmotrennye voprosy (`true` est, `false` net)
                        example: true
                      hasNewFeedbacks:
                        type: boolean
                        description: Est li neprosmotrennye otzyvy (`true` est, `false` net)
                        example: false
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Dostup zaprehen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/questions/count-unanswered:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Neotvehennye voprosy
      description: |
        Metod predostavlaet obhee kolihestvo neotvehennyh [voprosov](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) i kolihestvo neotvehennyh voprosov za segodna.

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Voprosy i otzyvy</a> na odin akkaunt prodavca.<br>
          Esli prevysit limit v 3 zaprosa v sekundu, otpravka zaprosov budet zablokirovana na 60 sekund
        </div>
      tags:
        - Voprosy
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      countUnanswered:
                        type: integer
                        description: Kolihestvo neotvehennyh voprosov
                        example: 24
                      countUnansweredToday:
                        type: integer
                        description: Kolihestvo neotvehennyh voprosov za segodna
                        example: 0
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Dostup zaprehen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/questions/count:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Kolihestvo voprosov
      description: |
        Metod predostavlaet kolihestvo obrabotannyh ili neobrabotannyh [voprosov](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) za zadannyi period.

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Voprosy i otzyvy</a> na odin akkaunt prodavca.<br>
          Esli prevysit limit v 3 zaprosa v sekundu, otpravka zaprosov budet zablokirovana na 60 sekund
        </div>
      tags:
        - Voprosy
      parameters:
        - name: dateFrom
          in: query
          description: Data nahala perioda v formate Unix timestamp
          schema:
            type: integer
            example: 1688465092
        - name: dateTo
          in: query
          description: Data konca perioda v formate Unix timestamp
          schema:
            type: integer
            example: 1688465092
        - name: isAnswered
          in: query
          description: |
            Obrabotannye voprosy (`true`) ili neobrabotannye voprosy (`false`).<br>
            Esli ne ukazat, vernutsa obrabotannye voprosy.
          schema:
            type: boolean
            example: false
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: integer
                    description: Kolihestvo voprosov
                    example: 77
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
                    example: null
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                IsAnsweredErr400:
                  $ref: '#/components/examples/IsAnsweredErr400'
                DateFromErr400:
                  $ref: '#/components/examples/DateFromErr400'
                DateToErr400:
                  $ref: '#/components/examples/DateToErr400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Dostup zaprehen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/questions:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Spisok voprosov
      description: |
        Metod predostavlaet spisok voprosov po zadannym filtram. Vy mohete:
          - poluhit dannye otvehennyh i neotvehennyh voprosov
          - sortirovat voprosy po date
          - nastroit paginaciu i kolihestvo voprosov v otvete

        <div class="description_important">  
          Mohno poluhit maksimum 10 000 voprosov v odnom otvete
        </div>

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Voprosy i otzyvy</a> na odin akkaunt prodavca.<br>
          Esli prevysit limit v 3 zaprosa v sekundu, otpravka zaprosov budet zablokirovana na 60 sekund
        </div>
      tags:
        - Voprosy
      parameters:
        - name: isAnswered
          in: query
          description: |
            Otvehennye voprosy (`true`) ili neotvehennye voprosy(`false`)
          schema:
            type: boolean
          required: true
        - name: nmId
          in: query
          description: Artikul WB
          schema:
            type: integer
        - name: take
          in: query
          description: |
            Kolihestvo zaprahivaemyh voprosov (maksimalno dopustimoe znahenie dla parametra - 10 000, 
            pri etom summa znahenii parametrov `take` i `skip` ne dolhna prevyhat 10 000)
          schema:
            type: integer
          required: true
        - name: skip
          in: query
          description: |
            Kolihestvo voprosov dla propuska (maksimalno dopustimoe znahenie dla parametra - 10 000, 
            pri etom summa znahenii parametrov `take` i `skip` ne dolhna prevyhat 10 000)
          schema:
            type: integer
          required: true
        - name: order
          in: query
          description: Sortirovka voprosov po date (`dateAsc`/`dateDesc`)
          schema:
            type: string
        - name: dateFrom
          in: query
          description: Data nahala perioda v formate Unix timestamp
          schema:
            type: integer
            example: 1688465092
        - name: dateTo
          in: query
          description: Data konca perioda v formate Unix timestamp
          schema:
            type: integer
            example: 1688465092
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      countUnanswered:
                        type: integer
                        description: Kolihestvo neobrabotannyh voprosov
                      countArchive:
                        type: integer
                        description: Kolihestvo obrabotannyh voprosov
                      questions:
                        description: Massiv struktur voprosov
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: id voprosa
                            text:
                              type: string
                              description: Tekst voprosa
                            createdDate:
                              type: string
                              format: date-time
                              description: Data i vrema sozdania voprosa
                            state:
                              type: string
                              description: |
                                Status voprosa:
                                  - `none` - vopros otklonen prodavcom (takoi vopros ne otobrahaetsa na portale pokupatelei)
                                  - `wbRu` - otvet predostavlen, vopros otobrahaetsa na saite pokupatelei
                                  - `suppliersPortalSynch` - novyi vopros
                            answer:
                              description: Struktura otveta
                              type: object
                              properties:
                                text:
                                  type: string
                                  description: Tekst otveta
                                editable:
                                  type: boolean
                                  description: Mohno li otredaktirovat otvet (`false` - nelza, `true` - mohno)
                                createDate:
                                  type: string
                                  format: date-time
                                  description: Data i vrema sozdania otveta
                            productDetails:
                              type: object
                              description: Struktura tovara
                              properties:
                                nmId:
                                  type: integer
                                  description: Artikul WB
                                imtId:
                                  type: integer
                                  description: ID kartohki tovara
                                productName:
                                  type: string
                                  description: Nazvanie tovara
                                supplierArticle:
                                  type: string
                                  description: Artikul prodavca
                                supplierName:
                                  type: string
                                  description: Ima prodavca
                                brandName:
                                  type: string
                                  description: Nazvanie brenda
                            wasViewed:
                              type: boolean
                              description: Prosmotren li vopros
                            isWarned:
                              type: boolean
                              description: |
                                Priznak podozritelnogo voprosa.<br> 
                                Esli `true`, to vopros opublikovan, no na portale prodavcov vy uvidite banner **Soobhenie podozritelnoe**
                  error:
                    type: boolean
                    description: Est li ohibka
                    example: false
                  errorText:
                    type: string
                    description: Opisanie ohibki
                    example: ''
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
              example:
                data:
                  countUnanswered: 24
                  countArchive: 508
                  questions:
                    - id: 2ncBtX4B9I0UHoornoqG
                      text: Question text
                      createdDate: '2022-02-01T11:18:08.769513469Z'
                      state: suppliersPortalSynch
                      answer: null
                      productDetails:
                        imtId: 11157265
                        nmId: 14917842
                        productName: Coffee
                        supplierArticle: '123401'
                        supplierName: ' GP Reklama i uslugi'
                        brandName: Nescafe
                      wasViewed: false
                      isWarned: false
                error: false
                errorText: ''
                additionalErrors: null
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr400:
                  $ref: '#/components/examples/FeedbackErr400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Dostup zaprehen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '429':
          $ref: '#/components/responses/429'
    patch:
      security:
        - HeaderApiKey: []
      summary: Rabota s voprosami
      description: |
        V zavisimosti ot tela zaprosa, metod pozvolaet:
          - otmetit [vopros](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) kak prosmotrennyi
          - otklonit vopros
          - otvetit na vopros ili otredaktirovat otvet

        <div class="description_important">  
          Otredaktirovat otvet na vopros mohno 1 raz v tehenie 60 dnei posle otpravki otveta
        </div>

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Voprosy i otzyvy</a> na odin akkaunt prodavca.<br>
          Esli prevysit limit v 3 zaprosa v sekundu, otpravka zaprosov budet zablokirovana na 60 sekund
        </div>
      tags:
        - Voprosy
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  required:
                    - id
                    - wasViewed
                  properties:
                    id:
                      description: Id voprosa
                      type: string
                      example: n5um6IUBQOOSTxXoo0gV
                    wasViewed:
                      description: Prosmotren (`true`), ne prosmotren (`false`)
                      type: boolean
                      example: true
                - type: object
                  required:
                    - id
                    - answer
                    - state
                  properties:
                    id:
                      type: string
                      description: Id voprosa
                      example: n5um6IUBQOOSTxXoo0gV
                    answer:
                      type: object
                      required:
                        - text
                      properties:
                        text:
                          type: string
                          description: Tekst otveta
                          example: tekst otveta
                    state:
                      type: string
                      description: |
                        Status voprosa:
                          - `none` - vopros otklonen prodavcom (takoi vopros ne otobrahaetsa na portale pokupatelei)
                          - `wbRu` - otvet predostavlen, vopros otobrahaetsa na saite pokupatelei.
            examples:
              ViewQuestion:
                description: Prosmotret vopros
                value:
                  id: n5um6IUBQOOSTxXoo0gV
                  wasViewed: true
              RejectQuestion:
                description: Otklonit vopros
                value:
                  id: n5um6IUBQOOSTxXoo0gV
                  answer:
                    text: tekst otveta
                  state: none
              AnswerQuestionOrEditAnswer:
                description: Otvetit na vopros ili otredaktirovat otvet
                value:
                  id: n5um6IUBQOOSTxXoo0gV
                  answer:
                    text: tekst otveta
                  state: wbRu
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
                  error:
                    type: boolean
                    description: Est li ohibka
                  errorText:
                    type: string
                    description: Opisanie ohibki
                  additionalErrors:
                    description: Dopolnitelnye ohibki
                    nullable: true
                    type: array
                    items:
                      type: string
              example:
                data: null
                error: false
                errorText: ''
                additionalErrors: null
        '400':
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr400:
                  $ref: '#/components/examples/FeedbackErr400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Dostup zaprehen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr403:
                  $ref: '#/components/examples/FeedbackErr403'
        '404':
          description: Ne naideno
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsefeedbackErr'
              examples:
                FeedbackErr404:
                  $ref: '#/components/examples/FeedbackErr404'
        '429':
          $ref: '#/components/responses/429'
  /api/v1/question:
    servers:
      - url: https://feedbacks-api.wildberries.ru
    get:
      security:
        - HeaderApiKey: []
      summary: Poluhit vopros po ID
      description: |
        Metod predostavlaet dannye [voprosa](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/get) po ego ID. Dalee vy mohete [rabotat s etim voprosom](/openapi/user-communication#tag/Voprosy/paths/~1api~1v1~1questions/patch).

        <div class="description_limit">  
          Maksimum 1 zapros v <a href="/openapi/api-information#tag/Vvedenie/Limity-zaprosov">sekundu</a> dla vseh metodov kategorii <a href="/openapi/api-information#tag/Avtorizaciya/Kak-sozdat-token">Voprosy i otzyvy</a> na odin akkaunt prodavca.<br>
          Esli prevysit limit v 3 zaprosa v sekundu, otpravka zaprosov budet zablokirovana na 60 sekund
        </div>
      tags:
        - Voprosy
      parameters:
        - name: id
          in: query
          required: true
          description: ID voprosa
          schema:
            type: string
            example: ljAVapEBL38RyMdRln61
      responses:
        '200':
          description: Uspehno
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ID voprosa
                      text:
