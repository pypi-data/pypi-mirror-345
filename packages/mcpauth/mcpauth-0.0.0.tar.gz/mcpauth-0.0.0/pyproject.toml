[project]
name = "mcpauth"
version = "0.0.0"
description = "Connect your MCP server to any eligible OAuth 2 or OpenID Connect provider"
authors = [{ name = "Silverhand Inc.", email = "contact@silverhand.io" }]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = [
  "authentication",
  "authorization",
  "mcp",
  "modelcontextprotocol",
  "oauth2",
  "openid-connect",
  "oidc",
]
dependencies = [
  "pydantic>=2.11.3",
  "pyjwt[crypto]>=2.9.0",
  "requests>=2.32.3",
  "starlette>=0.46.2",
]

[project.urls]
homepage = "https://mcp-auth.dev"
repository = "https://github.com/mcp-auth/python"
documentation = "https://mcp-auth.dev/docs"

[dependency-groups]
dev = [
  "black>=24.8.0",
  "pytest>=8.3.5",
  "pytest-asyncio>=0.26.0",
  "pytest-cov>=6.1.1",
  "responses>=0.25.7",
  "uvicorn>=0.34.2",
]

[tool.coverage.run]
branch = true
source = ["mcpauth"]

[tool.setuptools]
packages = ["mcpauth"]
