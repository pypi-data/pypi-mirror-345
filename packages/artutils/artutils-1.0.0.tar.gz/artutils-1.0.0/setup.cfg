[metadata]
name = artutils
version = 1.0.0
author = Alakarthika
author_email = alakarthika01@email.com
description = A modular ML-powered palette toolkit for artists and designers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aki-au/artutils
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Topic :: Multimedia :: Graphics
	Topic :: Scientific/Engineering :: Visualization

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.26.4
	matplotlib>=3.10.0
	Pillow>=11.1.0
	scikit-learn>=1.6.1
	opencv-python>=4.10.0
	scikit-image>=0.25.2
	kneed>=0.8.5

[egg_info]
tag_build = 
tag_date = 0

