[project]
name = "flextream"
dynamic = ["version"]
description = "Handler for batching messages to azure eventhubs"
dependencies = [
    "azure-eventhub>=5.15.0",
    "azure-identity>=1.21.0",
]
readme = "README.md"
requires-python = ">= 3.9"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


[tool.rye]
managed = true
dev-dependencies = [
    "ipython>=9.2.0",
    "twine>=6.1.0",
    "flit>=3.12.0",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pylint>=3.3.6",
    "pdoc>=15.0.3",
    "coverage>=7.8.0",
]

[tool.hatch.metadata]
allow-direct-references = true
