[project]
name = "spongepy"
version = "0.1.2"
description = "get your data cleaned in seconds!"
authors = [
    {name = "GoldenDragon",email = "moetezfradi7@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy (>=2.2.5,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "click (>=8.1.8,<9.0.0)",
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
click = "^8.1.8"
pandas = "^2.2.3"
numpy = "^2.2.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
spongepy = "spongepy.cli:cli"