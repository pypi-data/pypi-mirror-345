[project]
name = "altspell-soundspel"
version = "0.3.0"
description = "Soundspel plugin for Altspell."
readme = "README.md"
requires-python = ">=3.8,<4"
authors = [
  { name="Nicholas Johnson", email="njohnson@posteo.net" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
]
dependencies = [
    "altspell-plugins==0.2.2",
    "nlp_provider==0.1.0"
]

[build-system]
requires = ["flit_core>=3.11,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "altspell_soundspel"
