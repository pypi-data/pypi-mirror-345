[project]
name = "argenta"
version = "1.0.0-beta1"
description = "Python library for creating TUI"
authors = [{ name = "kolo", email = "kolo.is.main@gmail.com" }]
requires-python = ">=3.11, <4.0"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "rich (>=14.0.0,<15.0.0)",
    "art (>=6.4,<7.0)",
    "pyreadline3 (>=3.5.4,<4.0.0)",
]

[dependency-groups]
dev = [
    "pydoc-markdown>=4.8.2,<5",
]

[tool.ruff]
exclude = [
    ".idea",
    "venv",
    ".git",
    "poetry.lock",
    ".__pycache__",
    "tests"
    ]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

