[project]
name = "eth-hub"
version = "0.1.1"
description = "Flexible Ethereum key management and signing library supporting local and external backends."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "akcelero", email = "akcelero@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["ethereum", "signing", "vault", "key management", "crypto"]
dependencies = [
    "boto3-stubs[kms]>=1.38.9",
    "boto3>=1.38.9",
    "botocore>=1.38.9",
    "cryptography>=44.0.3",
    "eth-account>=0.13.7",
    "eth-keys>=0.7.0",
    "mypy-boto3-kms>=1.38.0",
    "pydantic>=2.11.4",
    "asn1crypto>=1.5.1",
]

[project.urls]
Homepage = "https://github.com/akcelero/eth-hub"
Repository = "https://github.com/akcelero/eth-hub"
Issues = "https://github.com/akcelero/eth-hub/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-mock>=3.14.0",
    "ruff>=0.11.8",
]

[[tool.mypy.overrides]]
module = "rlp"
ignore_missing_imports = true

[[tool.uv.index]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true
