[project]
name = "wuwa-mcp-server"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "asyncio>=3.4.3",
    "beautifulsoup4>=4.13.4",
    "httpx>=0.28.1",
    "mcp[cli]>=1.7.0",
]

[project.scripts]
wuwa-mcp-server = "wuwa_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/wuwa_mcp_server/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true