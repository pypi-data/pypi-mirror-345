[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "open-ortho-terminology"
version = "1.1.3"
description = "A package for managing orthodontic codes and namespaces."
authors = [
    { name = "Toni Magni", email = "open-ortho@case.edu" }
]
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = ">=3.11"
keywords = ["orthodontics", "codes", "fhir", "healthcare", "snomed"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

dependencies = [
    "pydantic>=1.8.2",
    "fhir.resources>=7.1.0",
]

[project.scripts]
oo-codes = "terminology.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests*"]