[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mesha"
version = "0.0.6"
authors = [
    { name = "Hüseyin Özen Albayrak", email = "210315026@ogr.cbu.edu.tr" },
    { name = "Mustafa Esen", email = "210315060@ogr.cbu.edu.tr" },
    { name = "Egemen Saygın", email = "210315063@ogr.cbu.edu.tr" },
    { name = "Seymen Kocatürk", email = "220315088@ogr.cbu.edu.tr" },
    { name = "Arda Ömer", email = "210315089@ogr.cbu.edu.tr" },
]
license = { file = "LICENSE" }
description = "A simple package for learning packaging our modules and make them available to be installed via pip."
readme = "README.md"
keywords = ["mustafa", "egemen", "seymen", "hüseyin", "arda","python"]
requires-python = ">=3.6.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/huseyinozenalbayrak/python-mesha"
