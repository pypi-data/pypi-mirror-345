[tool.poetry]
name = "pytupli"
version = "0.3.4"
description = "A package for storing and managing tuples for offline reinforcement learning."
authors = [
    "Michael Eichelbeck <michael.eichelbeck@tum.de>",
    "Hannah Markgraf <hannah.markgraf@tum.de>",
    "Daria Cappey <daria.cappey@tum.de>",
    "Selin Demirt√ºrk <selin.demirtuerk@tum.de>",
    "Yara Schattschneider <y.schattschneider@tum.de>"
]
packages = [
    { include = "pytupli" },
]

[tool.poetry.dependencies]
python = "^3.11"
jsonpickle = "^4.0.2"
pydantic = "^2.10.6"
pandas = "^2.2.3"
pyjwt = "^2.10.1"
requests = "^2.32.3"
gymnasium = "^1.1.1"
keyring = "^25.6.0"
fire = "^0.7.0"
tabulate = "^0.9.0"


[tool.poetry.group.server]
optional = true
[tool.poetry.group.server.dependencies]
pymongo = "^4.11.3"
python-dotenv = "^1.0.1"
fastapi = "^0.115.11"
uvicorn = "^0.34.0"
python-multipart = "^0.0.20"
bcrypt = "^4.3.0"
passlib = "^1.7.4"
motor = "^3.7.0"


[tool.poetry.group.tests]
optional = true
[tool.poetry.group.tests.dependencies]
pytest = "8.2.2"
pytest-cov = "^4.1.0"
httpx = "^0.28.1"
asgi-lifespan = "^2.1.0"
pytest-asyncio = "^0.25.3"
pytest-forked = "^1.6.0"

[tool.poetry.scripts]
pytupli = "pytupli.cli:main"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
indent-width = 4
format.quote-style = "single"
target-version = "py312"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]
