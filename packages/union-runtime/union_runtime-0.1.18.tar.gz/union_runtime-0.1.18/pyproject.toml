[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "union-runtime"
version = "0.1.18"
description = "Union runtime library"
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
# List operations with a prefix has a different behavior after 0.3.0
dependencies = ["obstore==0.3.0"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
serverless = ["grpcio<1.68.0", "googleapis-common-protos>=1.57"]
dev = ["pytest", "pytest-asyncio"]

[tool.setuptools]
include-package-data = true
license-files = ["licenses/*.txt", "LICENSE"]

[tool.setuptools.packages.find]
include = ["union_runtime*"]
namespaces = true

[tool.ruff]
line-length = 120
extend-exclude = ["union_runtime/_internal"]

[tool.ruff.lint]
select = ["E", "W", "F", "I"]

[project.scripts]
union-serve = "union_runtime._bin.serve:main"
